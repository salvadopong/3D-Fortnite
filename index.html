<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Battle Royale: V13.0 - Full Overhaul</title>
    <style>
        /* ======================================= */
        /* === V13.0 CLEAN & POLISHED UI/UX === */
        /* ======================================= */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;800&family=Oswald:wght@700&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Oswald', sans-serif; 
            user-select: none; 
            background: #000;
            touch-action: none; 
        }

        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; 
            color: white;
        }

        /* --- Crosshair --- */
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 20px; height: 20px; 
            transform: translate(-50%, -50%); 
            transition: all 0.1s;
            opacity: 0.8;
            z-index: 10;
        }
        .ch-line { position: absolute; background: #ff4d4d; box-shadow: 0 0 3px #ff4d4d; border-radius: 1px; }
        .ch-h { width: 100%; height: 2px; top: 50%; left: 0; margin-top: -1px; }
        .ch-v { height: 100%; width: 2px; left: 50%; top: 0; margin-left: -1px; }

        /* Scope */
        #scope-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, transparent 10%, black 12%);
            display: none; pointer-events: none; z-index: 100; 
            border: 2px solid #333;
        }
        #scope-lines {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; display: none;
        }
        #scope-lines::after { content:''; position: absolute; width: 1px; height: 100%; background: #000; left: 50%; }
        #scope-lines::before { content:''; position: absolute; width: 100%; height: 1px; background: #000; top: 50%; }
        
        /* Storm Visuals */
        #storm-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(138, 43, 226, 0.4); 
            box-shadow: inset 0 0 100px 50px rgba(75, 0, 130, 0.8);
            display: none; pointer-events: none; 
            transition: opacity 0.5s;
        }


        /* --- HUD Top --- */
        #top-hud { 
            position: absolute; top: 15px; width: 100%; 
            display: flex; justify-content: space-between; 
            padding: 0 20px; box-sizing: border-box; 
            align-items: flex-start;
        }

        .hud-box {
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(8px);
            color: white; 
            padding: 10px 20px;
            border-bottom: 3px solid #00d2ff;
            border-radius: 6px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 0 #000;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
        }

        /* Minimap V13.0 */
        #minimap-frame {
            width: 200px; height: 200px;
            border-radius: 10px;
            border: 3px solid #00d2ff;
            background: rgba(10,10,20,0.9);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #minimap { 
            width: 500px; height: 500px; 
            position: absolute; 
            transition: transform 0.1s linear;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=') repeat; /* Placeholder for texture */
            background-size: 50px 50px;
        }
        .map-dot { 
            position: absolute; 
            width: 10px; height: 10px; 
            border-radius: 50%; 
            border: 2px solid white; 
            transform: translate(-50%, -50%);
            z-index: 10; 
        }
        .map-player { background: #00e5ff; box-shadow: 0 0 8px #00e5ff; }
        .map-bot { background: #ff3333; box-shadow: 0 0 5px #ff3333; }
        .map-loot { background: #ffd700; width: 6px; height: 6px; border-radius: 50%; border: none; }
        
        .map-arrow {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #00e5ff;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        
        /* Storm Circle */
        #storm-circle {
            position: absolute;
            background: rgba(138, 43, 226, 0.4);
            border: 2px dashed #a335ee;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 1s, height 1s;
        }

        /* --- Player Stats (Bottom Left) --- */
        #status-area { 
            position: absolute; bottom: 30px; left: 30px; 
            width: 320px; 
            display: flex; flex-direction: column; gap: 10px;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            font-family: 'Rajdhani', sans-serif;
            border-left: 4px solid #38ef7d;
        }
        .stat-row { display: flex; align-items: center; gap: 15px; }
        .bar-wrap {
            flex-grow: 1; height: 25px; background: rgba(0,0,0,0.5);
            border-radius: 12px; overflow: hidden; position: relative;
        }
        .bar-fill { height: 100%; transition: width 0.3s; }
        #shield-bar { background: linear-gradient(90deg, #00d2ff, #0072ff); }
        #health-bar { background: linear-gradient(90deg, #11998e, #38ef7d); }
        .stat-icon { font-size: 28px; width: 30px; text-align: center; }
        .stat-val { position: absolute; right: 10px; top: 0; font-size: 18px; line-height: 25px; font-weight: 800; color: white; text-shadow: 1px 1px 2px black;}

        .resource-row { display: flex; gap: 20px; margin-top: 10px; }
        .resource-item { display: flex; align-items: center; gap: 5px; font-size: 20px; font-weight: 700; }
        .resource-icon { font-size: 24px; }
        #wood-val { color: #deb887; }

        /* --- Interaction Prompt --- */
        #interact-msg { 
            position: absolute; top: 65%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(255, 215, 0, 0.95); 
            color: black; 
            padding: 12px 25px; 
            border-radius: 5px; 
            font-size: 22px; 
            font-weight: 800; 
            display: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            pointer-events: none;
            text-transform: uppercase;
        }
        
        /* Reload Indicator */
        #reload-msg {
            position: absolute; bottom: 150px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white; padding: 8px 20px; border-radius: 5px;
            font-size: 20px; font-weight: 800;
            display: none;
            text-transform: uppercase;
        }


        /* --- Inventory --- */
        #inventory { 
            position: absolute; bottom: 30px; right: 30px; 
            display: flex; gap: 10px; 
        }
        /* Mobile adjustment for inventory */
        #inventory.mobile {
            top: 20px; 
            bottom: auto;
            right: 20px;
        }
        .slot { 
            width: 75px; height: 75px; 
            background: rgba(30, 30, 40, 0.95); 
            border: 3px solid rgba(255,255,255,0.2); 
            border-radius: 10px;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: white; position: relative; 
            transition: transform 0.1s, border-color 0.1s; 
            pointer-events: auto; 
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
        }
        .slot.active { 
            border: 3px solid #ffaa00; 
            transform: scale(1.05) translateY(-5px); 
            background: rgba(50, 50, 60, 0.98);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 5;
        }
        .slot-key { 
            position: absolute; top: 2px; left: 5px; 
            font-size: 14px; color: #888; 
            font-weight: 700;
        }
        .slot-icon { font-size: 32px; margin-bottom: 2px; }
        .slot-name { 
            font-size: 11px; 
            font-weight: 700; 
            color: #ddd; 
            text-transform: uppercase; 
            max-width: 70px; 
            overflow: hidden; 
            white-space: nowrap; 
            text-overflow: ellipsis;
            padding: 0 5px;
            text-align: center;
        }
        
        /* Rarity Colors */
        .rarity-common { border-bottom: 4px solid #b0b0b0; }
        .rarity-uncommon { border-bottom: 4px solid #28a745; }
        .rarity-rare { border-bottom: 4px solid #007bff; }
        .rarity-epic { border-bottom: 4px solid #a335ee; }
        .rarity-legendary { border-bottom: 4px solid #ffd700; }

        /* Damage Text */
        .dmg-txt {
            position: absolute; color: white; font-weight: 900; font-size: 28px;
            text-shadow: 2px 2px 3px black; pointer-events: none;
            animation: popUp 1s forwards;
            font-family: 'Oswald', sans-serif;
            text-align: center;
        }
        .dmg-txt.headshot { color: #ff0000; font-size: 34px; text-shadow: 0 0 10px red; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-50px) scale(1.2); } }

        /* --- MOBILE CONTROLS --- */
        #mobile-controls {
            display: none; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }
        .joystick-zone {
            position: absolute; bottom: 50px; width: 40%; height: 180px;
            pointer-events: auto;
        }
        #stick-left { left: 0; bottom: 0; width: 50%; height: 100%; } 
        #stick-right { right: 0; width: 50%; height: 100%; }

        #movement-zone-visual {
            position: absolute; bottom: 50px; left: 40px; 
            width: 150px; height: 150px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.2);
            pointer-events: none; 
        }
        
        .stick-thumb {
            position: absolute; top: 50%; left: 50%; width: 50px; height: 50px;
            background: rgba(255,255,255,0.3); border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .action-btn {
            position: absolute; width: 65px; height: 65px;
            border-radius: 50%; background: rgba(20, 20, 20, 0.7);
            border: 2px solid rgba(255,255,255,0.5);
            color: white; font-weight: bold; font-size: 14px;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto; backdrop-filter: blur(4px);
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
        }
        .action-btn:active { background: rgba(255,255,255,0.3); transform: scale(0.95); }

        #btn-fire { bottom: 100px; right: 20px; width: 80px; height: 80px; border-color: #ff4444; background: rgba(255,0,0,0.3); font-size: 18px; }
        #btn-jump { bottom: 200px; right: 30px; }
        #btn-interact { bottom: 160px; right: 100px; border-color: #ffd700; color: #ffd700; }
        #btn-build { bottom: 240px; right: 100px; border-color: #8B4513; }
        #btn-ads { bottom: 60px; right: 120px; width: 55px; height: 55px; font-size: 12px; }


        /* --- Game Over --- */
        #game-over {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 999; pointer-events: auto;
            font-family: 'Oswald', sans-serif;
        }
        #game-over h1 { font-size: 100px; margin: 0; color: #ffd700; text-shadow: 0 0 30px orange; font-style: italic; }
        #game-over h3 { font-size: 30px; margin-top: 10px; }
        button.restart-btn { 
            margin-top: 30px; padding: 15px 50px; font-size: 26px; 
            background: #007bff; color: white; border: none; 
            border-radius: 8px; cursor: pointer; 
            font-family: 'Oswald', sans-serif; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
            transition: background 0.2s;
        }
        button.restart-btn:hover { background: #0056b3; }
    </style>
</head>

    <script type="importmap">
        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // ===============================================================
        // === CORE CONSTANTS AND CONFIGURATION (V13.0) ===================
        // ===============================================================
        
        const WORLD_SIZE = 600;
        const BOT_COUNT = 20; 
        const GRAVITY = 40.0; 
        const WALK_SPEED = 10; 
        const SPRINT_SPEED = 20; 
        const JUMP_FORCE = 15;
        const PLAYER_HEIGHT = 1.8;
        
        // --- WEAPONS CONFIG ---
        const RARITY = {
            COMMON: { color: '#b0b0b0', mul: 1.0, name: "C" },
            UNCOMMON: { color: '#28a745', mul: 1.2, name: "U" },
            RARE: { color: '#007bff', mul: 1.4, name: "R" },
            EPIC: { color: '#a335ee', mul: 1.6, name: "E" },
            LEGENDARY: { color: '#ffd700', mul: 2.0, name: "L" }
        };

        const WEAPONS = {
            RASG: { name: "R Shotgun", dmg: 18, head: 31, rate: 0.4, mag: 10, range: 40, spread: 0.15, pellets: 2, auto: true, icon: 'üî•', reload: 2500, recoil: 1.5, bulletType: 'hitscan' }, 
            AR:   { name: "AR", dmg: 16, head: 24, rate: 0.33,mag: 30, range: 200,spread: 0.02, pellets: 1, auto: true, icon: 'üî´', reload: 2000, recoil: 0.5, bulletType: 'hitscan' }, 
            SMG:  { name: "SMG", dmg: 9,  head: 14, rate: 0.1, mag: 35, range: 80, spread: 0.06, pellets: 1, auto: true, icon: 'üñäÔ∏è', reload: 1800, recoil: 0.1, bulletType: 'hitscan' },
            SNIPER:{name: "Sniper", dmg: 110,head: 250,rate: 1.5, mag: 1,  range: 600,spread: 0.001,pellets:1, auto: false,icon:'üî≠', reload: 3000, recoil: 3.0, bulletType: 'hitscan' },
            RL:   { name: "Rocket", dmg: 100,head: 100,rate: 2.0, mag: 1,  range: 300,spread: 0.01, pellets: 1, auto: false,icon:'üöÄ', reload: 4000, blast: 8, recoil: 0, bulletType: 'projectile', projSpeed: 50 },
            PISTOL: { name: "Pistol", dmg: 12, head: 18, rate: 0.5, mag: 15, range: 100, spread: 0.05, pellets: 1, auto: false, icon: 'üí£', reload: 1500, recoil: 0.3, bulletType: 'hitscan' }
        };

        const CONSUMABLES = {
            MINI: { name: "Mini Shield", val: 25, type: 'shield', max: 50, icon: 'üõ°Ô∏è', time: 2000 },
            BIG:  { name: "Big Shield", val: 50, type: 'shield', max: 100, icon: '‚öóÔ∏è', time: 4000 },
            MED:  { name: "Medkit", val: 100, type: 'health', max: 100, icon: 'üíä', time: 8000 },
            CHUG: { name: "Chug Jug", val: 100, shieldVal: 100, type: 'full', max: 100, icon: 'ü•§', time: 15000 }
        };

        // --- STORM PHASES ---
        const STORM_PHASES = [
            // Phase 0: Waiting time before start
            { time: 240, radius: WORLD_SIZE * 0.5, damage: 0, status: "Wait" }, // 4:00 wait
            // Phase 1: Shrink 1
            { time: 60, radius: WORLD_SIZE * 0.4, damage: 0, status: "Shrink" }, // 1:00 shrink
            // Phase 2: Damage 1
            { time: 120, radius: WORLD_SIZE * 0.4, damage: 5, status: "Hold" }, // 2:00 hold/damage
            // Phase 3: Shrink 2
            { time: 60, radius: WORLD_SIZE * 0.3, damage: 5, status: "Shrink" }, // 1:00 shrink
            // Phase 4: Damage 2 (Final circle)
            { time: 60, radius: 10, damage: 10, status: "Deathmatch" } // 1:00 final deathmatch
        ];

        // ===============================================================
        // === GLOBAL STATE VARIABLES ====================================
        // ===============================================================

        let scene, camera, renderer, controls;
        let weaponScene, weaponCamera, viewModel;
        let raycaster, downRay;
        
        let player = { 
            health: 100, shield: 50, wood: 0, 
            inventory: [null, null, null, null, null], slot: 0, 
            dead: false, ads: false, vehicle: null, eliminations: 0,
            isReloading: false
        };
        
        let inputs = { w: false, a: false, s: false, d: false, jump: false, sprint: false, fire: false, reload: false };
        let velocity = new THREE.Vector3();
        let isGrounded = false;
        let lastTime = performance.now();
        let lastShot = 0;
        let isMobileMode = false; 
        
        // Dynamic Arrays for Entities
        let bots = [];
        let objects = []; 
        let chests = [];
        let cars = [];
        let loot = [];
        let buildings = []; 
        let projectiles = []; 
        let doors = []; 

        // Storm State
        let stormRadius = STORM_PHASES[0].radius;
        let stormCenter = new THREE.Vector2(0, 0);
        let stormDamageRate = STORM_PHASES[0].damage;
        let stormPhaseTime = STORM_PHASES[0].time; 
        let stormPhaseTimer = stormPhaseTime;
        let stormPhase = 0;
        let stormActive = false;
        let stormTimerInterval;

        // Minimap
        const MINIMAP_SCALE = 500 / WORLD_SIZE; 
        const POI_LOCATIONS = []; // To be populated during generation

        // ===============================================================
        // === INITIALIZATION & SETUP ====================================
        // ===============================================================

        init();
        animate();

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 300);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            // Weapon Viewmodel Layer
            weaponScene = new THREE.Scene();
            weaponCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.autoClear = false; 
            const gameContainer = document.getElementById('game-container');
            gameContainer.appendChild(renderer.domElement);
            
            // 2. Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(100, 200, 100);
            sun.castShadow = true;
            sun.shadow.camera.right = 200; sun.shadow.camera.left = -200;
            sun.shadow.camera.top = 200; sun.shadow.camera.bottom = -200;
            sun.shadow.mapSize.width = 2048; sun.shadow.mapSize.height = 2048;
            scene.add(sun);
            weaponScene.add(ambient.clone());
            weaponScene.add(sun.clone());
            
            // 3. Controls and Dynamic Input Setup
            controls = new PointerLockControls(camera, document.body);
            setupInputs(gameContainer);

            // 4. Raycasters
            raycaster = new THREE.Raycaster();
            downRay = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, PLAYER_HEIGHT + 0.1);
            
            // 5. World Generation
            generateTerrain();
            generatePOIs(); // Populates POI_LOCATIONS
            spawnBots();
            spawnCars();

            // Set player starting height
            camera.position.set(0, getTerrainHeight(0, 0) + PLAYER_HEIGHT + 2, 0);

            // 6. Starter Loot & UI
            giveItem(createWeaponItem('AR', 'COMMON'), 0);

        function setupInputs(container) {
            // 1. Dynamic Mode Switch
            container.addEventListener('touchstart', (e) => {
                if (!isMobileMode) {
                    setMobileMode(true);
                }
            }, { once: true });
            
            // 2. PC Mode: Lock pointer on click
            container.addEventListener('mousedown', lockPointer);
            
            // 3. PC Mode: Keyboard
            const onKey = (e, v) => {
                if (controls.isLocked) {
                    if(e.code === 'KeyW') inputs.w = v;
                    if(e.code === 'KeyS') inputs.s = v;
                    if(e.code === 'KeyA') inputs.a = v;
                    if(e.code === 'KeyD') inputs.d = v;
                    if(e.code === 'ShiftLeft') inputs.sprint = v;
                    
                    if(e.code === 'Space' && v) inputs.jump = true; 
                    if(e.code === 'KeyR' && v) inputs.reload = true; 
                }
            };
            document.addEventListener('keydown', e => {
                onKey(e, true);
                if(e.code === 'Digit1') switchSlot(0);
                if(e.code === 'Digit2') switchSlot(1);
                if(e.code === 'Digit3') switchSlot(2);
                if(e.code === 'Digit4') switchSlot(3);
                if(e.code === 'Digit5') switchSlot(4);
                if(e.code === 'KeyE') tryInteract(); 
                if(e.code === 'KeyB') buildWall(); 
            });
            document.addEventListener('keyup', e => onKey(e, false));
            
            // 4. PC Mode: Mouse buttons
            document.addEventListener('mousedown', e => {
                if(player.dead || !controls.isLocked) return;
                if(e.button === 0) inputs.fire = true;
                if(e.button === 2) toggleADS(true);
            });
            document.addEventListener('mouseup', e => {
                if(e.button === 0) inputs.fire = false;
                if(e.button === 2) toggleADS(false);
            });

            // 5. Mobile Touch Logic (Improved - Entire Left Side for Movement)
            const touchZoneLeft = document.getElementById('stick-left');
            const touchZoneRight = document.getElementById('stick-right');
            const thumbLeft = document.getElementById('thumb-left');

            const handleJoystickLeft = (e) => {
                e.preventDefault(); 
                const rect = document.getElementById('movement-zone-visual').getBoundingClientRect();
                const touch = e.touches[0];
                const cx = rect.left + rect.width/2;
                const cy = rect.top + rect.height/2;
                
                const maxDist = 40;
                let dx = touch.clientX - cx;
                let dy = touch.clientY - cy;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if(dist > maxDist) {
                    const ratio = maxDist / dist;
                    dx *= ratio; dy *= ratio;
                }
                
                thumbLeft.style.transform = `translate(${dx}px, ${dy}px)`;
                
                inputs.w = dy < -10; inputs.s = dy > 10;
                inputs.a = dx < -10; inputs.d = dx > 10; // Fixed diagonal movement bug
                inputs.sprint = dist > 30; 
            };

            const resetStickLeft = () => {
                thumbLeft.style.transform = `translate(-50%, -50%)`; 
                inputs.w=false; inputs.s=false; inputs.a=false; inputs.d=false; inputs.sprint = false;
            };

            const handleLookRight = (e) => {
                e.preventDefault();
                const sensitivity = 0.005;
                const touch = e.touches[0];

                if (touchZoneRight.lastX !== undefined) {
                    const dx = touch.clientX - touchZoneRight.lastX;
                    const dy = touch.clientY - touchZoneRight.lastY;
                    
                    // Directly manipulate camera rotation (approximate PointerLock functionality)
                    camera.rotation.y -= dx * sensitivity; 
                    camera.rotation.x -= dy * sensitivity; 
                    camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
                }
                touchZoneRight.lastX = touch.clientX;
                touchZoneRight.lastY = touch.clientY;
            };

            touchZoneLeft.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleJoystickLeft(e);
            });
            touchZoneLeft.addEventListener('touchmove', handleJoystickLeft);
            touchZoneLeft.addEventListener('touchend', resetStickLeft);
            touchZoneLeft.addEventListener('touchcancel', resetStickLeft);
            
            touchZoneRight.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                touchZoneRight.lastX = touch.clientX;
                touchZoneRight.lastY = touch.clientY;
            });
            touchZoneRight.addEventListener('touchmove', handleLookRight);
            touchZoneRight.addEventListener('touchend', () => { touchZoneRight.lastX = undefined; });
            touchZoneRight.addEventListener('touchcancel', () => { touchZoneRight.lastX = undefined; });


            // 6. Mobile Buttons
            document.getElementById('btn-fire').addEventListener('touchstart', (e) => { e.preventDefault(); inputs.fire = true; });
            document.getElementById('btn-fire').addEventListener('touchend', (e) => { e.preventDefault(); inputs.fire = false; });
            document.getElementById('btn-jump').addEventListener('touchstart', (e) => { e.preventDefault(); inputs.jump = true; });
            document.getElementById('btn-jump').addEventListener('touchend', (e) => { e.preventDefault(); inputs.jump = false; });
            document.getElementById('btn-interact').addEventListener('touchstart', (e) => { e.preventDefault(); tryInteract(); });
            document.getElementById('btn-build').addEventListener('touchstart', (e) => { e.preventDefault(); buildWall(); });
            document.getElementById('btn-ads').addEventListener('touchstart', (e) => { e.preventDefault(); toggleADS(true); });
            document.getElementById('btn-ads').addEventListener('touchend', (e) => { e.preventDefault(); toggleADS(false); });
        }

        function getTerrainHeight(x, z) {
            const scale1 = 0.02;
            const scale2 = 0.05;
            let y = (Math.sin(x * scale1) * 10 + Math.cos(z * scale1) * 10) + 
                    (Math.sin(x * scale2 + z * scale2) * 5);
            const dist = Math.sqrt(x*x + z*z);
            if (dist > WORLD_SIZE * 0.45) y += (dist - WORLD_SIZE * 0.45) * 0.2;
            return y;
        }

        function generateTerrain() {
            // ... (Terrain generation - unchanged)
            const geo = new THREE.PlaneGeometry(WORLD_SIZE, WORLD_SIZE, 128, 128);
            geo.rotateX(-Math.PI/2);
            
            const pos = geo.attributes.position;
            const colors = [];
            for(let i=0; i<pos.count; i++){
                const x = pos.getX(i);
                const z = pos.getZ(i);
                const y = getTerrainHeight(x, z);
                pos.setY(i, y);
                
                if(y > 15) colors.push(0.8, 0.8, 0.8); 
                else colors.push(0.1, 0.6, 0.1); 
            }
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.computeVertexNormals();

            const mat = new THREE.MeshStandardMaterial({ vertexColors: true });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh); 
        }

            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color: col}));

            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh); 
            buildings.push({ mesh: mesh, type: type, health: 100 });
            return mesh;
        }

        // ===============================================================
        // === GAMEPLAY & INTERACTION LOGIC (Pickup/Swap Bug Fix) ========
        // ===============================================================

        function tryInteract() {
            const pos = camera.position;

            // 1. Check Loot (Pickup/Swap)
            for(let i=loot.length-1; i>=0; i--) {
                const currentLoot = loot[i];
                if(pos.distanceTo(currentLoot.mesh.position) < 4) {
                    
                    // FIX: Check if current slot is empty or if we can swap
                    const currentItem = player.inventory[player.slot];

                    if (currentItem) {
                        // Drop current item
                        dropItem(player.slot, currentLoot.mesh.position.clone().add(new THREE.Vector3((Math.random()-0.5)*2, 0, (Math.random()-0.5)*2)));
                    }
                    
                    // Pick up new item
                    if(giveItem(currentLoot.data, player.slot)) {
                        scene.remove(currentLoot.mesh);
                        loot.splice(i, 1);
                        updateUI();
                        return;
                    }
                }
            }
            
            // ... (Rest of interact logic - unchanged)

            // 2. Check Chests
            for(let i=chests.length-1; i>=0; i--) {
                if(pos.distanceTo(chests[i].position) < 4) {
                    scene.remove(chests[i]);
                    chests.splice(i, 1);
                    spawnLoot(pos.x+1, pos.y, pos.z, 'weapon');
                    spawnLoot(pos.x-1, pos.y, pos.z, 'consumable');
                    return;
                }
            }

            // 3. Check Doors
            for(let door of doors) {
                if(pos.distanceTo(door.mesh.position) < 5) {
                    door.open = !door.open;
                    
                    const rotation = door.open ? door.initialRotation + Math.PI / 2 : door.initialRotation;
                    door.mesh.rotation.y = rotation;
                    
                    // Simple positional shift for appearance
                    const shiftDir = new THREE.Vector3();
                    shiftDir.setFromEuler(new THREE.Euler(0, door.initialRotation + Math.PI / 4, 0));
                    door.mesh.position.sub(shiftDir.multiplyScalar(0.75)); 
                    
                    return;
                }
            }

            // 4. Check Cars (Entry/Exit)
            for(let c of cars) {
                if(pos.distanceTo(c.mesh.position) < 5) {
                    if(player.vehicle) {
                        player.vehicle.driving = false;
                        player.vehicle = null;
                        camera.position.y += 2; 
                        camera.position.x = c.mesh.position.x + 5; 
                        camera.position.z = c.mesh.position.z + 5; 
                    } else {
                        player.vehicle = c;
                        c.driving = true;
                    }
                    updateUI();
                    return;
                }
            }
            
            // 5. Check Resources (Harvesting)
            for (let b of buildings) {
                if (b.type === 'tree' && pos.distanceTo(b.mesh.position) < 5) {
                    player.wood += 5;
                    updateUI();
                    
                    b.health -= 50; 
                    if (b.health <= 0) {
                        scene.remove(b.mesh);
                        objects = objects.filter(obj => obj !== b.mesh);
                        buildings = buildings.filter(bldg => bldg !== b);
                    }
                    return;
                }
            }
        }

        function buildWall() {
            // ... (Building logic - unchanged)
            if(player.wood < 10) return;
            player.wood -= 10;
            updateUI();
            
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const buildHits = raycaster.intersectObjects(objects, false);
            
            let pos = camera.position.clone().add(dir.multiplyScalar(5));
            let h = getTerrainHeight(pos.x, pos.z);
            
            if (buildHits.length > 0 && buildHits[0].distance < 10) {
                pos = buildHits[0].point;
                h = buildHits[0].point.y; 
            }
            
            const wall = createBox(pos.x, h + 1.5, pos.z, 4, 3, 0.2, 0x8B4513, 'wall');
            wall.rotation.y = Math.atan2(dir.x, dir.z);
        }

                category: 'weapon',
                name: base.name,
                rarity: rar,

        function giveItem(item, slot = -1) {
            // ... (Give item logic - unchanged)
            if(item.category === 'mat') {
                player.wood += item.count;
                return true;
            }

            if (item.category === 'consumable' && item.type === 'full') {
                player.health = 100;
                player.shield = 100;
                updateUI();
                return true;
            }
            
            if(slot === -1) {
                slot = player.inventory.findIndex(i => i === null);
                if(slot === -1) return false; 
            }
            
            player.inventory[slot] = item;
            updateUI();
            if(slot === player.slot) switchSlot(slot);
            return true;
        }

                const keys = Object.keys(isWeapon ? WEAPONS : CONSUMABLES);

        function reload() {
            // ... (Reload logic - unchanged)
            const item = player.inventory[player.slot];
            if (!item || item.category !== 'weapon' || item.stats.currentMag === item.maxAmmo || player.isReloading) return;
            
            player.isReloading = true;
            document.getElementById('reload-msg').style.display = 'block';
            
            setTimeout(() => {
                item.stats.currentMag = item.maxAmmo;
                player.isReloading = false;
                document.getElementById('reload-msg').style.display = 'none';
                updateUI();
            }, item.stats.reload);
        }

        function shoot(item) {
            // ... (Shoot logic - unchanged)
            if (item.stats.currentMag <= 0 || player.isReloading) {
                reload();
                return;
            }

            camera.rotation.x += item.stats.recoil * 0.01;
            
            if (item.stats.bulletType === 'hitscan') {
                handleHitscan(item, camera);
            } else if (item.stats.bulletType === 'projectile') {
                handleProjectile(item, camera);
            }
            
            item.stats.currentMag -= 1;
            updateUI();
        }

        function handleHitscan(item, sourceCamera, shooter=player) {
            // ... (Hitscan logic - unchanged)
            const spread = player.ads ? 0.005 : item.stats.spread;
            
            for(let p = 0; p < item.stats.pellets; p++) {
                const rx = (Math.random()-0.5)*spread;
                const ry = (Math.random()-0.5)*spread;
                
                raycaster.setFromCamera(new THREE.Vector2(rx, ry), sourceCamera);
                
                const targets = bots.map(b => b.mesh).concat(objects).concat(cars.map(c=>c.mesh));
                const hits = raycaster.intersectObjects(targets, true);
                
                if(hits.length > 0) {
                    const hit = hits[0];
                    let hitBot = null;
                    let hitPlayer = false;
                    let isHeadshot = false;

                    let obj = hit.object;
                    while(obj && obj.parent && obj.parent.type !== 'Scene') {
                        const b = bots.find(bot => bot.mesh === obj.parent);
                        if(b) { hitBot = b; break; }
                        obj = obj.parent;
                    }
                    if(!hitBot) hitBot = bots.find(bot => bot.mesh === hit.object);
                    
                    if (shooter !== player) {
                        const playerDist = hit.point.distanceTo(camera.position);
                        if (playerDist < 2) hitPlayer = true; 
                    }

                    if(hitBot && hitBot !== shooter) {
                        let dmg = item.stats.dmg;
                        if (hit.point.y > hitBot.mesh.position.y + 1.6) { 
                            dmg = item.stats.head; 
                            isHeadshot = true;
                        }
                        applyDamage(hitBot, dmg, hit.point, shooter, isHeadshot);
                    } else if (hitPlayer) {
                        takeDamage(4, hit.point); 
                    } else {
                        // Hit a building/object
                    }
                }
            }
        }
        
        function handleProjectile(item, sourceCamera) {
            // ... (Projectile logic - unchanged)
        }

        function updateProjectiles(dt) {
            // ... (Projectile update logic - unchanged)
        }
        
        function applyExplosiveDamage(center, radius, baseDamage, source) {
            // ... (Explosive damage logic - unchanged)
        }

        function applyDamage(target, amount, hitPoint, source, isHeadshot = false) {
            target.health -= amount;
            showDmg(amount, hitPoint, isHeadshot);
            
            if(target.health <= 0) {
                if (bots.includes(target)) {
                    if (source === player) player.eliminations += 1;
                    scene.remove(target.mesh);
                    bots = bots.filter(b => b !== target);
                    spawnLoot(hitPoint.x, hitPoint.y, hitPoint.z, 'weapon'); 
                    checkWin();
                }
            }
        }
        
        function takeDamage(amount, sourcePoint) {
            // ... (Player take damage logic - unchanged)
            amount = Math.floor(amount);
            if (amount <= 0 || player.dead) return;
            
            let remainingDmg = amount;

            if(player.shield > 0) {
                player.shield -= remainingDmg;
                if(player.shield < 0) { 
                    remainingDmg = -player.shield; 
                    player.shield = 0; 
                } else {
                    remainingDmg = 0;
                }
            } 
            
            if (remainingDmg > 0) {
                player.health -= remainingDmg;
            }
            
            showDmg(amount, camera.position.clone().setY(camera.position.y - 0.5)); 
            updateUI();
            
            if(player.health <= 0) {
                player.dead = true;
                handleGameOver(false);
            }
        }


        // ===============================================================
        // === BOT AI & LIFE CYCLE (NPC Combat and Storm Damage) =========
        // ===============================================================

        function spawnBots() {
            // ... (Bot spawning - unchanged)
            for(let i=0; i<BOT_COUNT; i++) {
                const x = (Math.random()-0.5)*WORLD_SIZE*0.8;
                const z = (Math.random()-0.5)*WORLD_SIZE*0.8;
                const h = getTerrainHeight(x, z);
                
                const geo = new THREE.CapsuleGeometry(0.5, 1.5);
                const mat = new THREE.MeshStandardMaterial({color: 0xff0000});
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(x, h + 1, z); 
                scene.add(mesh);
                
                const botWeaponKeys = Object.keys(WEAPONS);
                const randomWeapon = botWeaponKeys[Math.floor(Math.random() * botWeaponKeys.length)];
                
                bots.push({ 
                    mesh: mesh, 
                    health: 100, 
                    target: null, 
                    lastShot: 0, 
                    weapon: createWeaponItem(randomWeapon, 'COMMON'),
                    lastMove: performance.now(),
                    velocity: new THREE.Vector3(0, 0, 0)
                });
            }
        }

        function findClosestTarget(bot) {
            // ... (Target selection - unchanged)
            const potentialTargets = [player, ...bots.filter(b => b !== bot && b.health > 0)];
            let closest = null;
            let minDist = Infinity;
            
            for(const target of potentialTargets) {
                const targetPos = target === player ? camera.position : target.mesh.position;
                const dist = bot.mesh.position.distanceTo(targetPos);
                
                if(dist < minDist && dist < 100) { 
                    closest = target;
                    minDist = dist;
                }
            }
            return closest;
        }

        function updateBots(dt, now) {
            for(let i = bots.length - 1; i >= 0; i--) {
                const bot = bots[i];
                if (bot.health <= 0) continue;

                // NPC Storm Damage
                const botPos2D = new THREE.Vector2(bot.mesh.position.x, bot.mesh.position.z);
                if (stormActive) {
                    const distToStorm = botPos2D.distanceTo(stormCenter);
                    if (distToStorm > stormRadius) {
                        // NPC Storm Damage: 5 DPS (or 5 * dt per frame, but applying 5 every second is simpler)
                        if (now - (bot.lastStormDamage || 0) > 1000) {
                            applyDamage(bot, stormDamageRate, bot.mesh.position, null);
                            bot.lastStormDamage = now;
                        }
                    }
                }
                
                // 1. Gravity and Grounding
                const h = getTerrainHeight(bot.mesh.position.x, bot.mesh.position.z);
                bot.mesh.position.y = h + 1; // Bot center is higher than ground

                // 2. Target Selection 
                const target = findClosestTarget(bot);
                
                if(target) {
                    const targetPos = target === player ? camera.position : target.mesh.position;
                    const dist = bot.mesh.position.distanceTo(targetPos);
                    
                    bot.mesh.lookAt(targetPos.x, bot.mesh.position.y, targetPos.z);
                    
                    // 3. Movement
                    if(dist > 15 && dist < 80) {
                        const moveSpeed = WALK_SPEED * dt * 0.5;
                        bot.mesh.translateZ(moveSpeed);
                    } else if (dist < 8) {
                        if (Math.random() > 0.8) bot.mesh.rotateY(Math.PI / 4 * (Math.random() > 0.5 ? 1 : -1));
                    }
                    
                    // 4. Shoot Logic
                    const weaponStats = bot.weapon.stats; 
                    if(dist < weaponStats.range && now - bot.lastShot > weaponStats.rate * 1000) { 
                        bot.lastShot = now;
                        
                        const tempCamera = { 
                            position: bot.mesh.position.clone().setY(bot.mesh.position.y + 1), 
                            getWorldDirection: function(targetVector) {
                                const targetHeight = target === player ? camera.position.y : target.mesh.position.y + 1;
                                targetVector.set(targetPos.x - this.position.x, targetHeight - this.position.y, targetPos.z - this.position.z).normalize();
                                return targetVector;
                            }
                        };
                        
                        handleHitscan(bot.weapon, tempCamera, bot);
                    }
                } else {
                    // Wander
                    if (now - bot.lastMove > 5000 * Math.random()) {
                        bot.mesh.rotateY(Math.PI * 2 * (Math.random() - 0.5));
                        bot.lastMove = now;
                    }
                    bot.mesh.translateZ(WALK_SPEED * dt * 0.2);
                }
            }
            document.getElementById('alive-count').innerText = bots.length + 1;
        }

        // ===============================================================
        // === VEHICLE LOGIC (NPC Car Hit Damage) ========================
        // ===============================================================

        function updateCars(dt) {
            for(const car of cars) {
                if(car.driving) {
                    const speed = inputs.w ? 15 : inputs.s ? -5 : 0;
                    car.speed = THREE.MathUtils.lerp(car.speed, speed, 0.1);

                    if (inputs.a || inputs.d) {
                        const rotationSpeed = dt * 1.5 * (inputs.d ? -1 : 1);
                        car.mesh.rotation.y += rotationSpeed * Math.sign(car.speed || 1);
                    }
                    
                    const oldPos = car.mesh.position.clone();
                    car.mesh.translateZ(car.speed * dt);
                    
                    // Check for NPC collisions only when moving fast
                    if (Math.abs(car.speed) > 5) {
                        const currentPos = car.mesh.position;
                        
                        bots.forEach(bot => {
                            if (currentPos.distanceTo(bot.mesh.position) < 3) {
                                // NPC hit by car
                                applyDamage(bot, 100, bot.mesh.position, player);
                            }
                        });
                    }

                    // Keep car on ground
                    const h = getTerrainHeight(car.mesh.position.x, car.mesh.position.z);
                    car.mesh.position.y = h;

                    // Update player position if driving
                    if(player.vehicle === car) {
                        camera.position.copy(car.mesh.position).add(new THREE.Vector3(0, PLAYER_HEIGHT + 1, 0));
                    }
                }
            }
        }

        // ===============================================================
        // === STORM LOGIC (Dynamic Phases and Visuals) ==================
        // ===============================================================

        function startStormTimer() {
            stormTimerInterval = setInterval(() => {
                if (player.dead) {
                    clearInterval(stormTimerInterval);
                    return;
                }

                stormPhaseTimer -= 1;
                
                if (stormPhaseTimer <= 0) {
                    stormPhase += 1;
                    
                    if (stormPhase < STORM_PHASES.length) {
                        const nextPhase = STORM_PHASES[stormPhase];
                        stormPhaseTimer = nextPhase.time;
                        stormRadius = nextPhase.radius;
                        stormDamageRate = nextPhase.damage;
                        stormActive = true; 
                        document.getElementById('storm-status').innerText = nextPhase.status;
                    } else {
                        // All phases complete
                        stormPhaseTimer = 0;
                        clearInterval(stormTimerInterval);
                    }
                }

                updateStorm(); 
                updateUI();
            }, 1000);
        }

        function updateStorm() {
            // Update UI timer display
            const minutes = Math.floor(stormPhaseTimer / 60);
            const seconds = stormPhaseTimer % 60;
            document.getElementById('storm-timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // 1. Update Minimap Storm Circle
            const mapRadius = stormRadius * MINIMAP_SCALE;
            const mapCircle = document.getElementById('storm-circle');
            mapCircle.style.width = `${mapRadius * 2}px`;
            mapCircle.style.height = `${mapRadius * 2}px`;
            
            // Map position translation (250 is the center of the minimap div)
            const mapX = stormCenter.x * MINIMAP_SCALE + 250;
            const mapY = stormCenter.y * MINIMAP_SCALE + 250;
            mapCircle.style.left = `${mapX}px`;
            mapCircle.style.top = `${mapY}px`;
            
            // 2. Apply Damage and Visuals
            if (stormActive && stormDamageRate > 0) {
                const playerDist = new THREE.Vector2(camera.position.x, camera.position.z).distanceTo(stormCenter);
                
                if (playerDist > stormRadius) {
                    // Player is outside the safe zone (in the storm)
                    const damage = stormDamageRate / 1; // 5 DPS -> 5 damage per second
                    takeDamage(damage, camera.position);
                    document.getElementById('storm-overlay').style.display = 'block';
                    // Fades in intensity based on how deep in the storm the player is
                    const intensity = Math.min(1, 0.2 + (playerDist - stormRadius) * 0.05);
                    document.getElementById('storm-overlay').style.opacity = intensity;
                } else {
                    document.getElementById('storm-overlay').style.display = 'none';
                }
            } else {
                 document.getElementById('storm-overlay').style.display = 'none';
            }
        }


        // ===============================================================
        // === CORE GAME LOOP (ANIMATE) ==================================
        // ===============================================================

        function animate() {
            requestAnimationFrame(animate);
            
            const now = performance.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            if(player.dead) return;

            // 1. Player Physics & Movement
            // ... (Player physics - unchanged)
            if(player.vehicle) {
                updateCars(dt);
            } else {
                const currentSpeed = inputs.sprint ? SPRINT_SPEED : WALK_SPEED;
                
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                
                const right = new THREE.Vector3(-direction.z, 0, direction.x);

                const yVelocity = velocity.y; 
                velocity.set(0, yVelocity, 0); 

                if(inputs.w) velocity.add(direction.clone().multiplyScalar(currentSpeed));
                if(inputs.s) velocity.add(direction.clone().multiplyScalar(-currentSpeed));
                if(inputs.a) velocity.add(right.clone().multiplyScalar(-currentSpeed));
                if(inputs.d) velocity.add(right.clone().multiplyScalar(currentSpeed));
                
                camera.position.x += velocity.x * dt;
                camera.position.z += velocity.z * dt;
                velocity.y -= GRAVITY * dt; 
                
                const groundY = getTerrainHeight(camera.position.x, camera.position.z);
                let floorY = groundY;
                
                downRay.ray.origin.copy(camera.position);
                const hits = downRay.intersectObjects(objects.filter(obj => !doors.map(d=>d.mesh).includes(obj)), false); 
                
                if(hits.length > 0) {
                    const closestHit = hits[0];
                    if (closestHit.point.y > groundY + 0.1) { 
                        floorY = closestHit.point.y;
                    }
                }
                
                if (camera.position.y <= floorY + PLAYER_HEIGHT && velocity.y <= 0) {
                    camera.position.y = floorY + PLAYER_HEIGHT;
                    velocity.y = 0;
                    isGrounded = true;
                } else {
                    isGrounded = false;
                }
                
                if(inputs.jump && isGrounded) {
                    velocity.y = JUMP_FORCE;
                    isGrounded = false;
                    inputs.jump = false; 
                }
                
                camera.position.y += velocity.y * dt;

                if(!controls.isLocked && !isMobileMode) {
                    velocity.x = 0; 
                    velocity.z = 0;
                }
            }


            // 2. Shooting & Projectiles
            if(inputs.fire && !player.vehicle) {
                const item = player.inventory[player.slot];
                if(item && item.category === 'weapon') {
                    if(now - lastShot > item.stats.rate * 1000) {
                        lastShot = now;
                        shoot(item);
                    }
                }
            } else if (inputs.reload) {
                reload();
                inputs.reload = false;
            }
            
            updateProjectiles(dt);

            // 3. AI Update
            updateBots(dt, now);

            // 4. Render
            renderer.clear();
            renderer.render(scene, camera);
            renderer.clearDepth();
            renderer.render(weaponScene, weaponCamera);
            
            // 5. UI Updates
            updateMinimap();
        }


        // ===============================================================
        // === UI & GAME OVER FUNCTIONS (UI Redesign & Minimap) ==========
        // ===============================================================

        function showDmg(amount, position, isHeadshot = false) {
            const el = document.createElement('div');
            el.className = `dmg-txt ${isHeadshot ? 'headshot' : ''}`;
            el.innerText = Math.round(amount);
            
            const tempV = new THREE.Vector3().copy(position);
            tempV.project(camera);

            const x = (tempV.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-tempV.y * 0.5 + 0.5) * window.innerHeight;

            el.style.left = `${x}px`;
            el.style.top = `${y}px`;

            document.getElementById('ui-layer').appendChild(el);

            setTimeout(() => {
                el.remove();
            }, 1000);
        }

        function checkWin() {
            if (bots.length === 0) {
                handleGameOver(true);
            }
        }

        function handleGameOver(win) {
            controls.unlock();
            player.dead = true;
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('go-title').innerText = win ? 'VICTORY ROYALE!' : 'ELIMINATED!';
            document.getElementById('go-stats').innerText = `Eliminations: ${player.eliminations}`;
        }

        function updateMinimap() {
            const map = document.getElementById('minimap');
            const playerPos = camera.position;
            const playerYaw = camera.rotation.y;
            
            // 1. Map Translation & Rotation
            // Center the map around the player, scaled up (player at 250, 250)
            const mapX = 250 - playerPos.x * MINIMAP_SCALE;
            const mapY = 250 - playerPos.z * MINIMAP_SCALE; 
            map.style.transform = `translate(${mapX}px, ${mapY}px) rotate(${-playerYaw}rad)`;
            
            // 2. Player Arrow Rotation (relative to map, which is already rotated)
            // The arrow is always centered and points up (because the map is rotated)

            // 3. Clear and add dynamic dots
            map.querySelectorAll('.map-bot, .map-loot, .map-poi').forEach(el => el.remove());

            // Add Bot Dots
            bots.forEach(bot => {
                const botDot = document.createElement('div');
                botDot.className = 'map-dot map-bot';
                const dx = bot.mesh.position.x * MINIMAP_SCALE + 250;
                const dy = bot.mesh.position.z * MINIMAP_SCALE + 250;
                botDot.style.left = `${dx}px`;
                botDot.style.top = `${dy}px`;
                map.appendChild(botDot);
            });

            // Add Loot Dots
            loot.forEach(item => {
                const lootDot = document.createElement('div');
                lootDot.className = 'map-dot map-loot';
                const dx = item.mesh.position.x * MINIMAP_SCALE + 250;
                const dy = item.mesh.position.z * MINIMAP_SCALE + 250;
                lootDot.style.left = `${dx}px`;
                lootDot.style.top = `${dy}px`;
                map.appendChild(lootDot);
            });
            
            // Add POI Labels (Visible at a glance for locations nearby)
            POI_LOCATIONS.forEach(poi => {
                const poiDot = document.createElement('div');
                poiDot.className = 'map-poi';
                const dx = poi.x * MINIMAP_SCALE + 250;
                const dy = poi.z * MINIMAP_SCALE + 250;
                
                // Only show POI names that are within a certain distance from the player
                const distance = Math.sqrt(Math.pow(poi.x - playerPos.x, 2) + Math.pow(poi.z - playerPos.z, 2));
                if (distance < 150) { 
                    poiDot.style.position = 'absolute';
                    poiDot.style.left = `${dx}px`;
                    poiDot.style.top = `${dy}px`;
                    poiDot.style.color = '#fff';
                    poiDot.style.fontSize = '12px';
                    poiDot.style.fontWeight = 'bold';
                    poiDot.style.textShadow = '1px 1px 2px #000';
                    poiDot.style.transform = 'translate(-50%, -100%)'; 
                    poiDot.style.pointerEvents = 'none';
                    poiDot.innerText = poi.name;
                    map.appendChild(poiDot);
                }
            });
        }

        function updateUI() {
            // ... (UI Update logic - improved to match new design)
            player.health = Math.max(0, player.health);
            player.shield = Math.max(0, player.shield);
            document.getElementById('health-val').innerText = Math.ceil(player.health);
            document.getElementById('health-bar').style.width = player.health + '%';
            document.getElementById('shield-val').innerText = Math.ceil(player.shield);
            document.getElementById('shield-bar').style.width = player.shield + '%';
            document.getElementById('wood-val').innerText = player.wood;
            
            document.getElementById('reload-msg').style.display = player.isReloading ? 'block' : 'none';

            player.inventory.forEach((item, i) => {
                const el = document.getElementById('slot-'+i);
                el.innerHTML = `<div class="slot-key">${i+1}</div>`;
                if(item) {
                    const icon = item.category === 'weapon' ? item.stats.icon : item.icon;
                    const name = item.category === 'weapon' ? `${item.rarity.name}-${item.name} (${item.stats.currentMag})` : item.name;

                    el.innerHTML += `<div class="slot-icon">${icon}</div><div class="slot-name">${name}</div>`;
                    const rarityKey = item.rarity ? Object.keys(RARITY).find(key => RARITY[key] === item.rarity).toLowerCase() : 'common';
                    el.className = `slot ${i===player.slot ? 'active' : ''} rarity-${rarityKey}`;
                } else {
                    el.className = `slot ${i===player.slot ? 'active' : ''}`;
                }
            });
            
            let msg = player.vehicle ? "Exit Vehicle (E)" : "Interact (E)";
            if(!player.vehicle && player.inventory[player.slot]) msg = "Swap/Pickup (E)";

            document.getElementById('interact-msg').innerText = msg;
            const showInteract = player.vehicle || chests.some(c => camera.position.distanceTo(c.position) < 6) || loot.some(l => camera.position.distanceTo(l.mesh.position) < 4) || doors.some(d => camera.position.distanceTo(d.mesh.position) < 5);
            document.getElementById('interact-msg').style.display = showInteract ? 'block' : 'none';
        }


        // ===============================================================
        // === EXPOSED FUNCTIONS & WINDOW HANDLERS (Unchanged) ===========
        // ===============================================================
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            weaponCamera.aspect = window.innerWidth / window.innerHeight;
            weaponCamera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
