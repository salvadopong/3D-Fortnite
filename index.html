<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Battle Royale: V4 - Realism & UX Update</title>
    <style>
        /* ======================================= */
        /* === BASE & LAYOUT === */
        /* ======================================= */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Bebas Neue', sans-serif; 
            user-select: none; 
            background: #111;
            /* Font from Google Fonts for a gaming feel */
            /* Add this link in a real HTML file: <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> */
        }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* ======================================= */
        /* === HUD ELEMENTS (Redesigned) === */
        /* ======================================= */
        
        #top-hud { 
            position: absolute; top: 20px; width: 100%; 
            display: flex; justify-content: space-between; 
            padding: 0 40px; box-sizing: border-box; 
            align-items: center;
        }

        /* Stats Box */
        .hud-info-box {
            background: rgba(10, 10, 10, 0.7);
            color: white; 
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Minimap (Modernized) */
        #minimap-container { 
            width: 180px; height: 180px; 
            background: rgba(0,0,0,0.8); 
            border: 4px solid #444; 
            border-radius: 10px; 
            overflow: hidden; 
            position: relative; 
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transform: skewX(-5deg); /* Slight skew for style */
        }
        #minimap { 
            width: 500px; height: 500px; 
            position: absolute; 
            transition: transform 0.1s; 
        }
        .map-dot { 
            position: absolute; width: 10px; height: 10px; 
            border-radius: 50%; border: 1px solid black; 
            z-index: 10; 
        }
        .map-player { background: #00ffff; }
        .map-bot { background: #ff0000; }

        /* Status Bars (Bottom Left) */
        #status-area { 
            position: absolute; bottom: 40px; left: 40px; 
            display: flex; flex-direction: column; gap: 10px; 
            width: 350px; 
        }
        .bar-container { 
            height: 35px; background: rgba(0,0,0,0.6); 
            border-left: 5px solid #666; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .bar-fill { height: 100%; transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        #shield-bar { background: linear-gradient(90deg, #0050ff, #00aaff); }
        #health-bar { background: linear-gradient(90deg, #008000, #33ff33); }
        .bar-text { 
            position: absolute; top: 0; left: 10px; right: 10px;
            color: white; 
            font-weight: 900; 
            font-size: 22px; 
            line-height: 35px; 
            text-shadow: 2px 2px 0 #000; 
            display: flex; justify-content: space-between;
        }

        /* Inventory (Bottom Right) */
        #inventory { 
            position: absolute; bottom: 40px; right: 40px; 
            display: flex; gap: 12px; 
        }
        .slot { 
            width: 90px; height: 90px; 
            background: rgba(10, 10, 10, 0.85); 
            border: 3px solid #444; 
            border-radius: 5px;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: white; position: relative; 
            transition: transform 0.1s, border-color 0.2s; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .slot.active { 
            border-color: #ffd700; 
            transform: scale(1.1) translateY(-5px); 
            z-index: 2; 
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }
        .slot-key { 
            position: absolute; top: 5px; left: 8px; 
            font-weight: bold; color: #ccc; font-size: 14px; 
            background: #333; padding: 0 5px; border-radius: 3px;
        }
        
        /* ======================================= */
        /* === MOBILE CONTROLS (New Section) === */
        /* ======================================= */
        #mobile-controls {
            display: none; /* Hidden by default, shown on touch input */
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            pointer-events: none; /* Allow mouse events through initially */
        }
        .mobile-joystick {
            position: absolute;
            width: 150px; height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: auto; /* Buttons and joysticks need interaction */
            opacity: 0.8;
            border: 2px solid #555;
        }
        #move-joystick { bottom: 50px; left: 50px; }
        #look-area { 
            width: 50%; height: 100%; 
            position: absolute; left: 0; 
            pointer-events: none; /* Let the look happen over the buttons */
        }
        .mobile-button {
            position: absolute;
            width: 70px; height: 70px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 70px;
            pointer-events: auto;
            border: 2px solid #fff;
        }
        #fire-button { bottom: 60px; right: 140px; background: rgba(255, 0, 0, 0.7); }
        #aim-button { bottom: 140px; right: 60px; background: rgba(0, 100, 255, 0.7); }
        #sprint-button { bottom: 60px; right: 60px; background: rgba(255, 255, 0, 0.7); line-height: 35px; padding-top: 5px; }
        #interact-button { top: 100px; right: 60px; width: 60px; height: 60px; line-height: 60px; }
    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        
        <div id="scope-overlay"></div>
        <div id="crosshair">...</div>
        
        <div id="top-hud">
            <div id="minimap-container">
                <div id="minimap"></div>
            </div>
            <div id="alive-counter" class="hud-info-box">Alive: 21 | Elims: 0</div>
            <div id="storm-timer" class="hud-info-box">STORM: 03:00</div>

        <div id="status-area">

            <div class="bar-container">
                <div id="shield-bar" class="bar-fill"></div>
                <div class="bar-text">SHIELD <span id="shield-val">0</span></div>

                <div id="health-bar" class="bar-fill"></div>
                <div class="bar-text">HEALTH <span id="health-val">100</span></div>
            </div>
        </div>
        
        <div id="inventory">...</div>

        <div id="mobile-controls">
            <div id="move-joystick" class="mobile-joystick"></div> 
            
            <div id="fire-button" class="mobile-button">FIRE</div>
            <div id="aim-button" class="mobile-button">AIM</div>
            <div id="sprint-button" class="mobile-button">SPRINT<br>/ JUMP</div>
            <div id="interact-button" class="mobile-button">E</div>
            
            </div>

    </div>

    <div id="game-over-screen">...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // =========================================================================
        // === 1. CONSTANTS & DATA =================================================
        // =========================================================================
        
        const WORLD_SIZE = 500;
        const MAP_LIMIT = WORLD_SIZE * 0.7; // Limit bot movement and spawning
        const PLAYER_HEIGHT = 1.7;
        const GRAVITY = 30.0;
        const JUMP_FORCE = 12.0;
        const WALK_SPEED = 8.0;
        const SPRINT_SPEED = 15.0;
        const BOT_COUNT = 20; // Decreased from 30 to 20
        const MINIMAP_SCALE = WORLD_SIZE / 180; 
        const DAMAGE_PER_RARITY_STEP = 3;

        // ... [RARITY, WEAPON_TYPES, CONSUMABLES remain the same] ...
        
        const RARITY = {
            COMMON:     { id: 0, name: 'Common',    color: '#b0b0b0', hex: 0xb0b0b0, scale: 0 },
            UNCOMMON:   { id: 1, name: 'Uncommon',  color: '#28a745', hex: 0x28a745, scale: 1 },
            RARE:       { id: 2, name: 'Rare',      color: '#007bff', hex: 0x007bff, scale: 2 },
            EPIC:       { id: 3, name: 'Epic',      color: '#a335ee', hex: 0xa335ee, scale: 3 },
            LEGENDARY:  { id: 4, name: 'Legendary', color: '#ffd700', hex: 0xffd700, scale: 4 }
        };

        const WEAPON_TYPES = {
            SMG:    { name: "Paced SMG",        dmg: 8,  headMul: 19/8,  range: 80,  rate: 0.333, mag: 80, auto: true,  icon: 'üñäÔ∏è', recoil: 0.05, scope: null },
            AR:     { name: "Assault Rifle",    dmg: 16, headMul: 22/16, range: 250, rate: 0.5,   mag: 65, auto: true,  icon: 'üî´', recoil: 0.02, scope: 'red_dot' },
            PUMP:   { name: "Pump Shotgun",     dmg: 13, headMul: 22/13, range: 40,  rate: 0.9,   mag: 10, auto: false, icon: 'üß®', recoil: 0.2,  scope: null, pellets: 4 },
            SNIPER: { name: "Sniper Rifle",     dmg: 103,headMul: 200/103,range: 500, rate: 1.0,   mag: 3,  auto: false, icon: 'üî≠', recoil: 0.5,  scope: 'sniper' },
            HR:     { name: "Heavy Rifle",      dmg: 22, headMul: 33/22, range: 150, rate: 0.666, mag: 40, auto: false, icon: 'üèè', recoil: 0.08, scope: 'heavy_zoom' }
        };

        const CONSUMABLES = {
            MINI: { name: "Small Shield", val: 25, type: 'shield', max: 50, icon: 'üõ°Ô∏è', time: 2000, color: 0x55aaff },
            BIG:  { name: "Shield Potion", val: 50, type: 'shield', max: 100,icon: '‚öóÔ∏è', time: 4000, color: 0x0000ff },
            MED:  { name: "Med Kit",       val: 100,type: 'health', max: 100,icon: 'üíä', time: 8000, color: 0xff0000 },
            JUG:  { name: "Shield Jug",    val: 60, type: 'jug',    max: 100,icon: 'ü•õ', time: 6000, color: 0x00ffee }
        };


        // =========================================================================
        // === 2. GLOBAL STATE VARIABLES & MOBILE DETECTION ========================
        // =========================================================================
        
        let camera, scene, renderer, controls;
        let weaponCamera, weaponScene;
        let raycaster, physicsRaycaster;
        const v3 = new THREE.Vector3(); 
        
        let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false, isSprinting=false;
        let canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();
        let isGrounded = false; // New state for physics

        let player = {
            health: 100, shield: 50, wood: 0, inventory: [null, null, null, null], 
            selectedSlot: 0, isDead: false, isConsuming: false, inVehicle: false,
            eliminations: 0, jugTimeLeft: 0, 
        };

        let isFiring = false; 
        let lastFireTime = 0;
        let isAds = false;
        let currentViewModel = null;
        let verticalRecoil = 0; 

        let objects = []; 
        let bots = [];
        let chests = [];
        let lootItems = [];
        let buildings = [];
        let cars = [];
        let currentCar = null;

        let stormStartTime = Date.now();
        let stormRadius = WORLD_SIZE;
        let stormCenter = new THREE.Vector2(0,0);
        let stormRingMesh = null; 
        
        let isMobile = false; // Mobile detection flag


        // =========================================================================
        // === 3. STORM & HEALING LOGIC (Pre-Init) =================================
        // =========================================================================

        // ... [createStormVisual, updateStorm, updateShieldJug (unchanged) ] ...
        function createStormVisual() {
            const stormGeo = new THREE.CylinderGeometry(WORLD_SIZE, WORLD_SIZE, 100, 64, 1, true);
            const stormMat = new THREE.MeshBasicMaterial({
                color: 0x9400d3, transparent: true, opacity: 0.3, side: THREE.BackSide 
            });
            stormRingMesh = new THREE.Mesh(stormGeo, stormMat);
            stormRingMesh.position.y = 50; 
            scene.add(stormRingMesh);
        }
        
        function updateStorm(delta) {
            const elapsed = (Date.now() - stormStartTime) / 1000;
            const stormTotal = 180; 
            const newRadius = THREE.MathUtils.lerp(WORLD_SIZE, 50, Math.min(elapsed/stormTotal, 1));
            stormRadius = newRadius;
            
            if (stormRingMesh) {
                stormRingMesh.scale.x = stormRadius / (WORLD_SIZE / 2);
                stormRingMesh.scale.z = stormRadius / (WORLD_SIZE / 2);
            }
            
            const mins = Math.floor(Math.max(0, stormTotal - elapsed) / 60);
            const secs = Math.floor(Math.max(0, stormTotal - elapsed) % 60);
            document.getElementById('storm-timer').innerText = `STORM: ${mins}:${secs<10?'0':''}${secs}`;
            
            const pDist = new THREE.Vector2(camera.position.x, camera.position.z).distanceTo(stormCenter);
            const overlay = document.getElementById('storm-overlay');
            
            if(pDist > stormRadius) {
                overlay.style.display = 'block';
                if(Math.floor(elapsed*10) % 10 === 0 && Math.random() < 0.1) {
                   damagePlayer(1, false, "Storm"); 
                }
            } else {
                overlay.style.display = 'none';
            }
        }
        
        function updateShieldJug(delta) {
            const jugEl = document.getElementById('jug-indicator');
            if (player.jugTimeLeft > 0) {
                player.jugTimeLeft -= delta;
                player.shield = Math.min(player.shield + (3 * delta), 100);
                jugEl.style.display = 'block';
                if (player.jugTimeLeft <= 0) {
                    player.jugTimeLeft = 0;
                    jugEl.style.display = 'none';
                }
                updateUI();
            }
        }

        // =========================================================================
        // === 4. WEAPON FUNCTIONS (Pre-Init) ======================================
        // =========================================================================

        function fireWeapon() {
            const item = player.inventory[player.selectedSlot];
            if(!item || player.inVehicle) return;

            if(item.category === 'consumable') {
                useConsumable(item);
                return;
            }

            isFiring = true;
        }

        function stopFiring() { isFiring = false; }


        // =========================================================================
        // === 5. INITIALIZATION & SETUP ===========================================
        // =========================================================================

        init();
        animate(); 

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 400);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = PLAYER_HEIGHT + 2; // Start slightly higher

            weaponScene = new THREE.Scene();
            weaponCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.autoClear = false;
            document.getElementById('game-container').appendChild(renderer.domElement);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
            dirLight.position.set(100, 200, 100);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 200; dirLight.shadow.camera.bottom = -200;
            dirLight.shadow.camera.left = -200; dirLight.shadow.camera.right = 200;
            scene.add(dirLight);

            controls = new PointerLockControls(camera, document.body);
            
            // --- Mobile / PointerLock Handling ---
            document.addEventListener('touchstart', detectMobile, { once: true });
            document.addEventListener('click', () => {
                if(!player.isDead && !isMobile) controls.lock();
            });
            // -------------------------------------

            setupInputs();

            raycaster = new THREE.Raycaster();
            physicsRaycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, PLAYER_HEIGHT + 0.1); 
            
            generateTerrain();
            generatePOIs();
            spawnBots();
            spawnCars(); 
            createStormVisual();

            addToInventory(generateWeapon('AR', RARITY.COMMON), 0);
            addToInventory({ category: 'consumable', ...CONSUMABLES.MINI, count: 1, id: Math.random(), rarity: RARITY.COMMON }, 1);

            updateUI();
            updateInventoryUI();
        }

        function detectMobile() {
            isMobile = true;
            document.getElementById('mobile-controls').style.display = 'block';
            controls.dispose(); // Disable PointerLock if mobile is detected
        }

        function restartGame() {
            location.reload();
        }


        // =========================================================================
        // === 6. INPUTS & INTERACTION =============================================
        // =========================================================================
        function setupInputs() {
            // ... [Keyboard and Mouse inputs (same as before)] ...
            const onKeyDown = (e) => {
                if(player.isDead) return;
                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': 
                        if(player.inVehicle) break;
                        if(canJump && isGrounded) { velocity.y += JUMP_FORCE; canJump=false; } 
                        break;
                    case 'ShiftLeft': isSprinting = true; break;
                    case 'Digit1': switchSlot(0); break;
                    case 'Digit2': switchSlot(1); break;
                    case 'Digit3': switchSlot(2); break;
                    case 'Digit4': switchSlot(3); break;
                    case 'KeyE': interact(); break;
                    case 'KeyQ': buildWall(); break;
                }
            };
            const onKeyUp = (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                    case 'ShiftLeft': isSprinting = false; break;
                }
            };
            const onMouseDown = (e) => {
                if(isMobile || !controls.isLocked || player.isConsuming) return;
                if(e.button === 0) fireWeapon();
                if(e.button === 2) toggleAds(true);
            };
            const onMouseUp = (e) => {
                if(isMobile || e.button === 0) stopFiring();
                if(isMobile || e.button === 2) toggleAds(false);
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            
            // --- Mobile Button Bindings ---
            document.getElementById('fire-button').addEventListener('touchstart', (e) => { e.preventDefault(); fireWeapon(); });
            document.getElementById('fire-button').addEventListener('touchend', (e) => { e.preventDefault(); stopFiring(); });
            document.getElementById('aim-button').addEventListener('touchstart', (e) => { e.preventDefault(); toggleAds(true); });
            document.getElementById('aim-button').addEventListener('touchend', (e) => { e.preventDefault(); toggleAds(false); });
            document.getElementById('sprint-button').addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                if (isGrounded) { isSprinting = true; } else { if(canJump) velocity.y += JUMP_FORCE; canJump=false;}
            });
            document.getElementById('sprint-button').addEventListener('touchend', (e) => { e.preventDefault(); isSprinting = false; });
            document.getElementById('interact-button').addEventListener('click', interact);
            // ------------------------------------

        }

        function interact() {
            // ... [Loot, Chest, Car Interaction logic (same as before)] ...
            const pos = camera.position;
            
            if(player.inVehicle) {
                player.inVehicle = false;
                currentCar = null;
                camera.position.y = getTerrainHeight(pos.x, pos.z) + PLAYER_HEIGHT; 
                if (controls.getObject()) controls.getObject().rotation.z = 0; 
                return;
            }

            for(let c of cars) {
                if(c.mesh.position.distanceTo(pos) < 5) {
                    player.inVehicle = true;
                    currentCar = c;
                    return;
                }
            }

            // Chests: Drops 1 Weapon & 1 Consumable
            for(let i=chests.length-1; i>=0; i--) {
                const c = chests[i];
                if(c.position.distanceTo(pos) < 3) {
                    scene.remove(c);
                    chests.splice(i, 1);
                    
                    // Drop 1 Weapon
                    spawnLoot(c.position.x-1, c.position.y, c.position.z, generateRandomItem('weapon'));
                    // Drop 1 Healing Item
                    spawnLoot(c.position.x+1, c.position.y, c.position.z, generateRandomItem('consumable'));

                    return;
                }
            }

            for(let i=lootItems.length-1; i>=0; i--) {
                const l = lootItems[i];
                if(l.position.distanceTo(pos) < 2.5) {
                    if(addToInventory(l.userData.data)) {
                        scene.remove(l);
                        lootItems.splice(i, 1);
                        return;
                    }
                }
            }
        }


        // =========================================================================
        // === 7. WORLD GENERATION & POIS (Expanded) ===============================
        // =========================================================================
        
        function getTerrainHeight(x, z) {
            // Smoother, less extreme terrain generation
            let y = (Math.sin(x/50)*8 + Math.cos(z/50)*8) + (Math.sin(x/25 + z/25)*3);
            
            // Add a boundary/mountain range effect (outside the map limit)
            const dist = Math.sqrt(x*x + z*z);
            if(dist > MAP_LIMIT) {
                y += (dist - MAP_LIMIT) * 0.1;
            }
            return y;
        }

        function generateTerrain() {
            // ... [Terrain generation (same as before)] ...
            const geometry = new THREE.PlaneGeometry(WORLD_SIZE, WORLD_SIZE, 128, 128);
            geometry.rotateX(-Math.PI / 2);
            const pos = geometry.attributes.position;
            const colors = [];

            for(let i=0; i<pos.count; i++) {
                const x = pos.getX(i);
                const z = pos.getZ(i);
                let y = getTerrainHeight(x, z);
                pos.setY(i, y);
                if(y > 14) colors.push(1,1,1);
                else if(y > 8) colors.push(0.5, 0.4, 0.3);
                else colors.push(0.1, 0.5 + Math.random()*0.1, 0.1);
            }
            
            geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(colors), 3));
            geometry.computeVertexNormals();

            const mat = new THREE.MeshStandardMaterial({ vertexColors: true, roughness: 0.9 });
            const mesh = new THREE.Mesh(geometry, mat);
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh);
        }

        function generatePOIs() {
            createCity(-100, -100);
            createForest(100, 100);
            createOutpost(-10, 80);
            createMountainBase(150, -150); // New POI
            createSwampTown(-150, 150); // New POI
        }
        
        // ... [createCity, createForest, createOutpost (same as before)] ...
        function createCity(ox, oz) { /* ... */ }
        function createForest(ox, oz) { /* ... */ }
        function createOutpost(x, z) { /* ... */ }

        // --- NEW POI 1 ---
        function createMountainBase(ox, oz) {
            const h = getTerrainHeight(ox, oz);
            const wallMat = new THREE.MeshStandardMaterial({color: 0x999999, roughness: 0.2});

            // Base platform
            const base = new THREE.Mesh(new THREE.BoxGeometry(30, 1, 30), wallMat);
            base.position.set(ox, h + 0.5, oz);
            scene.add(base);
            objects.push(base);
            
            // Tower
            const tower = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 25, 12), wallMat);
            tower.position.set(ox, h + 13.5, oz);
            scene.add(tower);
            objects.push(tower);

            spawnChest(ox + 10, h + 1.5, oz + 10);
            spawnChest(ox, h + 26, oz); // Chest at the top
        }

        // --- NEW POI 2 ---
        function createSwampTown(ox, oz) {
            const h = getTerrainHeight(ox, oz);

            water.position.set(ox, h - 1, oz);
            scene.add(water);

            // Shacks on stilts
            for(let i=0; i<4; i++) {
                const x = ox + (Math.random()-0.5)*50;
                const z = oz + (Math.random()-0.5)*50;
                
                const platform = new THREE.Mesh(new THREE.BoxGeometry(8, 0.5, 8), new THREE.MeshStandardMaterial({color: 0x8B4513}));
                platform.position.set(x, h + 3, z);
                scene.add(platform);
                objects.push(platform);
                
                spawnChest(x, h + 4, z);
            }
        }

        // =========================================================================
        // === 10. PLAYER PHYSICS LOOP (Major Fix for Gravity) =====================
        // =========================================================================

        function updatePlayerPhysics(delta) {
            const speed = isSprinting ? SPRINT_SPEED : WALK_SPEED;
            
            // 1. Calculate horizontal movement
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta * (speed/10);
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta * (speed/10);

            // Apply horizontal movement via controls
            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            // 2. Apply Vertical Movement (Gravity & Jumping)
            
            // Raycast down from player's feet
            physicsRaycaster.ray.origin.copy(camera.position);
            physicsRaycaster.ray.origin.y -= PLAYER_HEIGHT;
            
            const hits = physicsRaycaster.intersectObjects(objects, true);
            
            let groundDistance = Infinity;
            if (hits.length > 0) {
                groundDistance = hits[0].distance;
            }

            // Apply gravity
            velocity.y -= GRAVITY * delta;
            
            // Check for grounding
            if (groundDistance < 0.1) { // If distance to ground is small
                if (velocity.y < 0) {
                    velocity.y = 0; // Stop falling
                }
                isGrounded = true;
                camera.position.y = hits[0].point.y + PLAYER_HEIGHT; // Stick player to ground level
                canJump = true; 
            } else {
                isGrounded = false;
            }

            // Apply vertical movement
            camera.position.y += velocity.y * delta;
            
            // Final check to prevent falling through the floor
            const groundHeight = getTerrainHeight(camera.position.x, camera.position.z);
            if (camera.position.y < groundHeight + PLAYER_HEIGHT) {
                camera.position.y = groundHeight + PLAYER_HEIGHT;
                velocity.y = 0;
                isGrounded = true;
                canJump = true;
            }
            
            // Boundary Check (same as before)
            const boundary = WORLD_SIZE / 2;
            camera.position.x = Math.max(-boundary, Math.min(boundary, camera.position.x));
            camera.position.z = Math.max(-boundary, Math.min(boundary, camera.position.z));
        }


        // =========================================================================
        // === 11. HEALING, AI & BUILD LOGIC (NPC Realism Enhanced) ================
        // =========================================================================
        
        // ... [useConsumable, buildWall, destroyWall, damagePlayer (same as before)] ...

        function updateBots(delta, now) {
            const pPos = camera.position;
            const pDir = new THREE.Vector3(pPos.x, pPos.y - PLAYER_HEIGHT/2, pPos.z);
            
            bots.forEach(bot => {
                if(bot.health <= 0) return;
                
                const dist = bot.mesh.position.distanceTo(pPos);
                
                // 1. Gravity and Grounding (Basic)
                const floorY = getTerrainHeight(bot.mesh.position.x, bot.mesh.position.z);
                bot.mesh.position.y = floorY + 0.9; // Stick to ground immediately

                // 2. State Machine: Patrol -> Chase -> Shoot
                let newState = 'patrol';
                if (dist < 15) {
                    newState = 'shoot';
                } else if (dist < 70) {
                    newState = 'chase';
                }

                // 3. Bot Movement & Action
                if (newState === 'chase' || newState === 'shoot') {
                    // Chase/Shoot logic
                    bot.mesh.lookAt(pPos.x, bot.mesh.position.y, pPos.z);
                    if(newState === 'chase') bot.mesh.translateZ(3 * delta);

                    if(newState === 'shoot' && now - bot.lastShot > 1500) { 
                        bot.lastShot = now;
                        
                        // Check for line of sight blockage (walls)
                        raycaster.set(bot.mesh.position, pDir.clone().sub(bot.mesh.position).normalize());
                        const wallCheck = raycaster.intersectObjects(buildings.map(b=>b.mesh), true);

                        if (wallCheck.length > 0 && wallCheck[0].distance < dist) {
                            // Hit a wall, target the wall
                            if (Math.random() < 0.5) { // Bot shoots the wall 50% of the time
                                const wall = buildings.find(b => b.mesh === wallCheck[0].object);
                                if (wall) {
                                    wall.hits = (wall.hits || 0) + 1;
                                    if (wall.hits >= 5) destroyWall(wall);
                                }
                            }
                        } else {
                            // Clear shot, fire at player
                            if(Math.random() < 0.4) {
                                const isHead = Math.random() < 0.1;
                                damagePlayer(isHead ? 9 : 4, true, "Bot"); 
                                bot.mesh.material.color.set(0xff0000); // Visual feedback
                                setTimeout(() => bot.mesh.material.color.set(0xaa3333), 100);
                            }
                        }
                    }
                } else { 
                    // Patrol logic
                    if(now > bot.nextMove) {
                        bot.mesh.rotation.y = Math.random() * Math.PI * 2;
                        bot.nextMove = now + 2000 + Math.random()*3000;
                    }
                    bot.mesh.translateZ(2 * delta);
                }
                
                // 4. Map Boundary Correction (New)
                const pos = bot.mesh.position;
                if (Math.abs(pos.x) > MAP_LIMIT || Math.abs(pos.z) > MAP_LIMIT) {
                    // Turn them back toward the center
                    const center = new THREE.Vector3(0, pos.y, 0);
                    bot.mesh.lookAt(center);
                    bot.mesh.translateZ(5 * delta);
                }
            });
        }

        function spawnBots() {
            const geo = new THREE.CapsuleGeometry(0.6, 1.8, 4, 8);
            const mat = new THREE.MeshStandardMaterial({color: 0xaa3333});
            
            for(let i=0; i<BOT_COUNT; i++) { // Uses BOT_COUNT=20
                const mesh = new THREE.Mesh(geo, mat);
                // Ensure initial spawn is within map limits
                const x = (Math.random()-0.5)*MAP_LIMIT*2 * 0.7;
                const z = (Math.random()-0.5)*MAP_LIMIT*2 * 0.7;
                mesh.position.set(x, 10, z);
                scene.add(mesh);
                
                bots.push({
                    mesh: mesh,
                    health: 100,
                    state: 'idle',
                    nextMove: 0,
                    lastShot: 0,
                    wallTarget: null
                });
            }
        }

        // =========================================================================
        // === 12. MAIN ANIMATION LOOP (animate) ===================================
        // =========================================================================

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            if(player.isDead) {
                renderer.render(scene, camera);
                return;
            }

            updateStorm(delta);
            updateShieldJug(delta);

            if (player.inVehicle && currentCar) {
                // ... [Car movement logic (same as before)] ...
            } else {
                updatePlayerPhysics(delta); // <-- New Kinematic Physics
            }
            
            // ... [Recoil, Weapon sway, Rendering (same as before)] ...
            
            if(!isFiring) verticalRecoil *= 0.99; 
            if(verticalRecoil < 0.001) verticalRecoil = 0; 

            if(currentViewModel) {
                const tx = isAds ? 0 : 0.3;
                const ty = isAds ? -0.20 : -0.3;
                const tz = isAds ? -0.4 : -0.5;
                
                const mx = Math.sin(time*0.01) * (velocity.length()>1 ? 0.02 : 0.002);
                const my = Math.cos(time*0.01) * (velocity.length()>1 ? 0.02 : 0.002);

                currentViewModel.position.x += (tx + mx - currentViewModel.position.x) * 10 * delta;
                currentViewModel.position.y += (ty + my - currentViewModel.position.y) * 10 * delta;
                currentViewModel.position.z += (tz - currentViewModel.position.z) * 10 * delta;
                
                currentViewModel.rotation.x *= 0.8; 
            }
            
            processShooting(time);
            updateBots(delta, time);
            updateMinimap();

            renderer.clear();
            renderer.render(scene, camera);
            if(!player.inVehicle) {
                renderer.clearDepth();
                renderer.render(weaponScene, weaponCamera);
            }
        }
