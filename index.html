<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Battle Royale: V6.0 - Combat, AI & Physics Overhaul</title>
    <style>
        /* ======================================= */
        /* === BASE & LAYOUT === */
        /* ======================================= */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: sans-serif; 
            user-select: none; 
            background: #111;
        }
        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; 
        }
        
        /* Crosshair (Reverted to Classic) */
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 16px; height: 16px; 
            transform: translate(-50%, -50%); 
            transition: transform 0.1s; 
            pointer-events: none; 
            color: white;
            text-shadow: 0 0 2px black;
        }
        .ch-line { position: absolute; background: rgba(255,255,255,0.9); box-shadow: 0 0 2px black; }
        .ch-h { width: 40%; height: 2px; top: 50%; left: 0; margin-top: -1px; }
        .ch-v { height: 40%; width: 2px; left: 50%; top: 0; margin-left: -1px; }
        .ch-dot { display: none !important;}
        
        /* Scope Overlay (Updated for better zoom) */
        #scope-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black;
            display: none; pointer-events: none; z-index: 100; opacity: 0; transition: opacity 0.1s; border: 5px solid black;
        }
        #scope-overlay.sniper::after { content: ''; position: absolute; top: 50%; left: 50%; width: 2px; height: 100%; background: green; transform: translate(-50%, -50%); }
        #scope-overlay.sniper::before { content: ''; position: absolute; top: 50%; left: 50%; width: 100%; height: 2px; background: green; transform: translate(-50%, -50%); }
        #scope-overlay.sniper {
            /* Create a realistic scope ring effect */
            border: 20px solid black;
            border-radius: 50%;
            box-shadow: 0 0 0 9999px black;
        }

        /* Damage Numbers */
        .damage-number {
            position: absolute; color: white; font-size: 24px; font-weight: 900;
            text-shadow: 2px 2px 0 #000; animation: floatup 1.5s ease-out forwards;
            pointer-events: none; z-index: 50;
        }
        .damage-number.headshot { color: yellow; font-size: 30px; text-shadow: 2px 2px 5px red; }
        @keyframes floatup { 0% { transform: translate(-50%, 0); opacity: 1; } 100% { transform: translate(-50%, -100px); opacity: 0; } }
        
        /* Storm Effect */
        #storm-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(148, 0, 211, 0.1); 
            box-shadow: 0 0 50px 20px rgba(148, 0, 211, 0.5) inset;
            pointer-events: none;
            display: none;
        }

        /* ======================================= */
        /* === HUD ELEMENTS (Redesigned) === */
        /* ======================================= */
        
        #top-hud { 
            position: absolute; top: 20px; width: 100%; 
            display: flex; justify-content: space-between; 
            padding: 0 40px; box-sizing: border-box; 
            align-items: center;
        }

        .hud-info-box {
            background: rgba(10, 10, 10, 0.7);
            color: white; 
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Minimap (Shows player direction and POI labels) */
        #minimap-container { 
            width: 180px; height: 180px; 
            background: rgba(0,0,0,0.8); 
            border: 4px solid #444; 
            border-radius: 10px; 
            overflow: hidden; 
            position: relative; 
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transform: skewX(-5deg);
        }
        #minimap { 
            width: 500px; height: 500px; 
            position: absolute; 
            transition: transform 0.1s; 
        }
        .map-dot { 
            position: absolute; width: 10px; height: 10px; 
            border-radius: 50%; border: 1px solid black; 
            z-index: 10; 
        }
        .map-player { background: #00ffff; }
        .map-bot { background: #ff0000; }
        .map-poi { 
            position: absolute; color: white; font-size: 10px; font-weight: bold; 
            background: rgba(0, 0, 0, 0.5); padding: 2px 4px; border-radius: 3px;
            transform: translate(-50%, -100%); z-index: 1;
        }
        .map-direction { 
            position: absolute; width: 2px; height: 15px; background: white; 
            transform-origin: center bottom; z-index: 11;
        }
        
        /* Wood/Mats Display */
        #mats-display {
            position: absolute; top: 100px; right: 40px; 
            background: rgba(10, 10, 10, 0.7);
            color: white; 
            padding: 10px 20px;
            border: 2px solid #451b08;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Interact Message */
        #interact-msg { 
            position: absolute; top: 30%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 15px 30px; 
            border-radius: 5px; 
            font-size: 24px; 
            font-weight: bold; 
            display: none;
            pointer-events: none;
        }

        /* Status Bars (Bottom Left) */
        #status-area { 
            position: absolute; bottom: 40px; left: 40px; 
            display: flex; flex-direction: column; gap: 10px; 
            width: 350px; 
        }
        .bar-container { 
            height: 35px; background: rgba(0,0,0,0.6); 
            border-left: 5px solid #666; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .bar-fill { height: 100%; transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        #shield-bar { background: linear-gradient(90deg, #0050ff, #00aaff); }
        #health-bar { background: linear-gradient(90deg, #008000, #33ff33); }
        .bar-text { 
            position: absolute; top: 0; left: 10px; right: 10px;
            color: white; 
            font-weight: 900; 
            font-size: 22px; 
            line-height: 35px; 
            text-shadow: 2px 2px 0 #000; 
            display: flex; justify-content: space-between;
        }
        #jug-indicator { position: absolute; top: -30px; left: 0; color: #00ccff; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 0 #000; display: none;}

        /* Inventory (Bottom/Top Right) */
        #inventory { 
            position: absolute; bottom: 40px; right: 40px; 
            display: flex; gap: 12px; 
            transition: all 0.2s;
        }
        #mobile-inventory {
            top: 20px;
            right: 20px;
            bottom: unset; /* Override default bottom position */
        }

        .slot { 
            width: 90px; height: 90px; 
            background: rgba(10, 10, 10, 0.85); 
            border: 3px solid #444; 
            border-radius: 5px;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: white; position: relative; 
            transition: transform 0.1s, border-color 0.2s; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            pointer-events: auto; /* Allow clicking on mobile */
        }
        .slot.active { 
            border-color: #ffd700; 
            transform: scale(1.1) translateY(-5px); 
            z-index: 2; 
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }
        .slot-key { 
            position: absolute; top: 5px; left: 8px; 
            font-weight: bold; color: #ccc; font-size: 14px; 
            background: #333; padding: 0 5px; border-radius: 3px;
        }
        .slot-icon { font-size: 32px; margin-bottom: 5px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        .slot-name { font-size: 12px; text-transform: uppercase; font-weight: bold; width: 90%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        
        /* Weapon Info HUD (NEW!) */
        #weapon-info {
            position: absolute; bottom: 40px; right: 150px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            display: none;
            transform: translateX(-50%);
        }

        /* Rarity Borders */
        .rarity-common { border-bottom: 4px solid #b0b0b0; }
        .rarity-uncommon { border-bottom: 4px solid #28a745; }
        .rarity-rare { border-bottom: 4px solid #007bff; }
        .rarity-epic { border-bottom: 4px solid #a335ee; }
        .rarity-legendary { border-bottom: 4px solid #ffd700; box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.2); }


        /* ======================================= */
        /* === MOBILE CONTROLS (Joysticks) === */
        /* ======================================= */
        #mobile-controls {
            display: none; 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            pointer-events: none; 
        }
        .mobile-joystick {
            position: absolute;
            width: 150px; height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: auto; 
            opacity: 0.8;
            border: 2px solid #555;
            display: none; 
        }
        #move-joystick { bottom: 50px; left: 50px; }
        .mobile-button {
            position: absolute;
            width: 70px; height: 70px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 70px;
            pointer-events: auto;
            border: 2px solid #fff;
            transition: background-color 0.1s;
        }
        .mobile-button:active { background: rgba(255, 255, 255, 0.5); }
        #fire-button { bottom: 60px; right: 140px; background: rgba(255, 0, 0, 0.7); }
        #aim-button { bottom: 140px; right: 60px; background: rgba(0, 100, 255, 0.7); }
        #sprint-button { bottom: 60px; right: 60px; background: rgba(255, 255, 0, 0.7); line-height: 35px; padding-top: 5px; }
        #interact-button { top: 100px; right: 60px; width: 60px; height: 60px; line-height: 60px; }
        
        /* Game Over */
        #game-over-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 9999; pointer-events: auto; text-align: center;
        }
        #go-title { font-size: 120px; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: 5px; font-style: italic; color: gold; text-shadow: 0 0 20px orange; }
        .btn { margin-top: 40px; padding: 20px 50px; font-size: 24px; cursor: pointer; background: #ffe600; color: black; border: none; font-weight: 900; text-transform: uppercase; transform: skewX(-10deg); transition: 0.2s;}
    </style>
</head>

    <script type="importmap">
        {

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // =========================================================================
        // === 1. CONSTANTS & DATA =================================================
        // =========================================================================
        
        const WORLD_SIZE = 500;
        const MAP_LIMIT = WORLD_SIZE * 0.7; 
        const PLAYER_HEIGHT = 1.7;
        const GRAVITY = 30.0;
        const JUMP_FORCE = 12.0;
        const WALK_SPEED = 8.0;
        const SPRINT_SPEED = 15.0;
        const BOT_COUNT = 30; 
        const MINIMAP_SCALE = WORLD_SIZE / 180; 
        const DAMAGE_PER_RARITY_STEP = 3;
        const INVENTORY_SLOTS = 5; 
        const STORM_DPS = 2.0; // 2 damage per second

        const RARITY = {
            COMMON:     { id: 0, name: 'Common',    color: '#b0b0b0', hex: 0xb0b0b0, scale: 0 },
            UNCOMMON:   { id: 1, name: 'Uncommon',  color: '#28a745', hex: 0x28a745, scale: 1 },
            RARE:       { id: 2, name: 'Rare',      color: '#007bff', hex: 0x007bff, scale: 2 },
            EPIC:       { id: 3, name: 'Epic',      color: '#a335ee', hex: 0xa335ee, scale: 3 },
            LEGENDARY:  { id: 4, name: 'Legendary', color: '#ffd700', hex: 0xffd700, scale: 4 }
        };

        const WEAPON_TYPES = {
            SMG:    { name: "Submachine Gun",     dmg: 4,  headMul: 7/4,   range: 60,  rate: 1/5.5, mag: 70, auto: true,  icon: 'üî™', recoil: 0.03, scope: null, pellets: 1, reloadTime: 3000 }, // NEW: SMG
            AR:     { name: "Assault Rifle",      dmg: 16, headMul: 22/16, range: 250, rate: 0.5,   mag: 65, auto: true,  icon: 'üî´', recoil: 0.02, scope: 'red_dot', pellets: 1, reloadTime: 1500 },
            PUMP:   { name: "Pump Shotgun",       dmg: 13, headMul: 22/13, range: 40,  rate: 0.9,   mag: 10, auto: false, icon: 'üß®', recoil: 0.2,  scope: null, pellets: 4, reloadTime: 2000 },
            HR:     { name: "Heavy Rifle",        dmg: 27, headMul: 33/22, range: 150, rate: 0.666, mag: 40, auto: false, icon: 'üèè', recoil: 0.15, scope: 'heavy_zoom', pellets: 1, reloadTime: 1800 }, // UPDATED: Damage (27) and Recoil (0.15)
            SNIPER: { name: "Eagle Eye Sniper",   dmg: 103,headMul: 200/103,range: 500, rate: 1.0,   mag: 3,  auto: false, icon: 'üî≠', recoil: 0.5,  scope: 'sniper', pellets: 1, reloadTime: 3500 },
            RL:     { name: "Blasty Rocket Launcher", dmg: 100, headMul: 150/100, range: 300, rate: 5.0, mag: 2, auto: false, icon: 'üöÄ', recoil: 0.8, scope: null, explosionRadius: 10, pellets: 1, reloadTime: 5000 },
            RASG:   { name: "Rapid Auto Shotgun", dmg: 18, headMul: 31/18, range: 30,  rate: 0.1,   mag: 10, auto: true,  icon: 'üî•', recoil: 0.1,  scope: null, pellets: 2, reloadTime: 2500 }, // NEW: RASG
            PACED:  { name: "Paced SMG",          dmg: 12, headMul: 18/12, range: 50,  rate: 1/4,   mag: 40, auto: true,  icon: '‚ö°', recoil: 0.04, scope: null, pellets: 1, reloadTime: 1200 }, // UPDATED: Rate (1/4 or 4 BPS)
        };

        const CONSUMABLES = {
            MINI: { name: "Small Shield", val: 25, type: 'shield', max: 50, count: 1, icon: 'üõ°Ô∏è', time: 2000, color: 0x55aaff },
            BIG:  { name: "Shield Potion", val: 50, type: 'shield', max: 100, count: 1, icon: '‚öóÔ∏è', time: 4000, color: 0x0000ff },
            MED:  { name: "Med Kit",       val: 100,type: 'health', max: 100, count: 1, icon: 'üíä', time: 8000, color: 0xff0000 },
            JUG:  { name: "Shield Jug",    val: 60, type: 'jug',    max: 100, count: 1, icon: 'ü•õ', time: 6000, color: 0x00ffee }
        };

        const POI_LOCATIONS = [
            { name: "Tilted Towers", x: -100, z: -100, fn: createTiltedTowers },
            { name: "Nitrodome", x: 100, z: 100, fn: createNitrodome },
            { name: "Salty Springs", x: -10, z: 80, fn: createSaltySprings },
            { name: "Pleasant Park", x: 150, z: -150, fn: createPleasantPark },
            { name: "Barracks", x: 50, z: -50, fn: createBarracks },
        ];


        // =========================================================================
        // === 2. GLOBAL STATE VARIABLES & MOBILE DETECTION ========================
        // =========================================================================
        
        let camera, scene, renderer, controls;
        let weaponCamera, weaponScene;
        let raycaster, physicsRaycaster;
        const v3 = new THREE.Vector3(); 
        
        let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false, isSprinting=false;
        let canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();
        let isGrounded = false; 
        let lastGroundY = 0; 

        let player = {
            health: 100, shield: 50, wood: 0, inventory: new Array(INVENTORY_SLOTS).fill(null), 
            selectedSlot: 0, isDead: false, isConsuming: false, inVehicle: false,
            eliminations: 0, jugTimeLeft: 0,
        };

        let isFiring = false; 
        let lastFireTime = 0;
        let isAds = false;
        let currentViewModel = null;
        let verticalRecoil = 0; 
        let isReloading = false;

        let objects = []; 
        let bots = [];
        let chests = [];
        let lootItems = [];
        let buildings = []; 
        let cars = [];
        let currentCar = null;

        let stormStartTime = Date.now();
        let stormRadius = WORLD_SIZE;
        let stormCenter = new THREE.Vector2(0,0);
        let stormRingMesh = null; 
        
        let isMobile = false;


        // =========================================================================
        // === 3. STORM & HEALING LOGIC ============================================
        // =========================================================================

        function createStormVisual() {
            const ringGeo = new THREE.RingGeometry(WORLD_SIZE/2 - 1, WORLD_SIZE/2, 64);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0x9400d3, transparent: true, opacity: 0.3, side: THREE.DoubleSide });
            stormRingMesh = new THREE.Mesh(ringGeo, ringMat);
            stormRingMesh.rotation.x = -Math.PI / 2;
            stormRingMesh.position.y = 0.1;
            scene.add(stormRingMesh);
        }
        
        function updateStorm(delta) {
            const elapsed = (Date.now() - stormStartTime) / 1000;
            const stormTotal = 180; 
            const newRadius = THREE.MathUtils.lerp(WORLD_SIZE, 50, Math.min(elapsed/stormTotal, 1));
            stormRadius = newRadius;
            
            if (stormRingMesh) {
                stormRingMesh.scale.x = stormRadius / (WORLD_SIZE / 2);
                stormRingMesh.scale.y = stormRadius / (WORLD_SIZE / 2); // Use Y for scaling in Three.js
            }
            
            const mins = Math.floor(Math.max(0, stormTotal - elapsed) / 60);
            const secs = Math.floor(Math.max(0, stormTotal - elapsed) % 60);
            document.getElementById('storm-timer').innerText = `STORM: ${mins}:${secs<10?'0':''}${secs}`;
            
            const pDist = new THREE.Vector2(camera.position.x, camera.position.z).distanceTo(stormCenter);
            const overlay = document.getElementById('storm-overlay');
            
            if(pDist > stormRadius) {
                overlay.style.display = 'block';
                damagePlayer(STORM_DPS * delta, false, "Storm"); 
            } else {
                overlay.style.display = 'none';
            }
        }
        
        function updateShieldJug(delta) {
            if(player.jugTimeLeft > 0) {
                player.jugTimeLeft = Math.max(0, player.jugTimeLeft - delta * 1000);
                if(player.shield < 100) {
                    const heal = 3 * delta; // 3 Shield per second
                    player.shield = Math.min(100, player.shield + heal);
                }
                document.getElementById('jug-indicator').style.display = 'block';
            } else {
                 document.getElementById('jug-indicator').style.display = 'none';
            }
        }


        // =========================================================================
        // === 4. WEAPON FUNCTIONS =================================================
        // =========================================================================

        function fireWeapon() {
            const item = player.inventory[player.selectedSlot];
            if(!item || player.inVehicle || player.isConsuming || isReloading) return;

            if(item.category === 'consumable') {
                useConsumable(item);
                return;
            }
            
            // Unlimited Ammo, but check mag count
            if (item.currentAmmo <= 0) {
                 startReload(item);
                 return;
            }

            isFiring = true;
        }

        function stopFiring() { isFiring = false; }
        
        function startReload(item) {
             if (isReloading || item.currentAmmo === item.mag || item.category !== 'weapon') return;
             isReloading = true;
             console.log(`Reloading ${item.name}...`);
             setTimeout(() => {
                 item.currentAmmo = item.mag;
                 isReloading = false;
                 console.log("Reload complete.");
                 updateInventoryUI();
             }, item.reloadTime);
        }


        // =========================================================================
        // === 5. INITIALIZATION & SETUP ===========================================
        // =========================================================================

        document.addEventListener('DOMContentLoaded', () => {
            init(); 
            animate(); 
        });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 400);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = PLAYER_HEIGHT + 2;

            weaponScene = new THREE.Scene();
            weaponCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

        // =========================================================================
        // === 6. INPUTS & INTERACTION =============================================
        // =========================================================================
        function setupInputs() {
            const onKeyDown = (e) => {
                if(player.isDead) return;
                
                if(player.inVehicle) {
                    switch(e.code) {
                        case 'KeyW': currentCar.speed = 1; break;
                        case 'KeyS': currentCar.speed = -0.5; break;
                        case 'KeyA': currentCar.ry = 0.05; break;
                        case 'KeyD': currentCar.ry = -0.05; break;
                        case 'KeyE': interact(); break; 
                    }
                    return;
                }

                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': 
                        if(canJump && isGrounded) { velocity.y += JUMP_FORCE; canJump=false; } 
                        break;
                    case 'ShiftLeft': isSprinting = true; break;
                    case 'Digit1': switchSlot(0); break;
                    case 'Digit2': switchSlot(1); break;
                    case 'Digit3': switchSlot(2); break;
                    case 'Digit4': switchSlot(3); break;
                    case 'Digit5': switchSlot(4); break;
                    case 'KeyE': interact(); break;
                    case 'KeyQ': buildWall(); break;
                    case 'KeyR': startReload(player.inventory[player.selectedSlot]); break;
                }
            };
            const onKeyUp = (e) => {
                if(player.inVehicle) {
                    switch(e.code) {
                        case 'KeyW': currentCar.speed = 0; break;
                        case 'KeyS': currentCar.speed = 0; break;
                        case 'KeyA': currentCar.ry = 0; break;
                        case 'KeyD': currentCar.ry = 0; break;
                    }
                    return;
                }
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                    case 'ShiftLeft': isSprinting = false; break;
                }
            };

            const onMouseDown = (e) => {
                if(player.isDead) return;
                if(e.button === 0) fireWeapon();
                if(e.button === 2) toggleAds(true); 
            };
            const onMouseUp = (e) => {
                if(e.button === 0) stopFiring();
                if(e.button === 2) toggleAds(false);
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            
            if (isMobile) {
                // Mobile controls binding logic remains the same
            }
        }

        function interact() {
            const pos = camera.position;
            const selectedSlot = player.selectedSlot;
            
            if(player.inVehicle) {
                // Exit Vehicle (E)
                player.inVehicle = false;
                currentCar = null;
                camera.position.y = getTerrainHeight(pos.x, pos.z) + PLAYER_HEIGHT; 
                if (controls.getObject()) controls.getObject().rotation.z = 0; 
                return;
            }

            // Car Interaction (E)
            for(let c of cars) {
                if(c.mesh.position.distanceTo(pos) < 5) {
                    player.inVehicle = true;
                    currentCar = c;
                    return;
                }
            }

            // Door Interaction (E)
            for(let i=buildings.length-1; i>=0; i--) {
                const b = buildings[i];
                if (b.type === 'door' && b.mesh.position.distanceTo(pos) < 4) {
                    b.mesh.rotation.y += b.isOpen ? -Math.PI/2 : Math.PI/2;
                    b.isOpen = !b.isOpen;
                    return;
                }
            }

            // Chests (E)
            for(let i=chests.length-1; i>=0; i--) {
                const c = chests[i];
                if(c.position.distanceTo(pos) < 3) {
                    scene.remove(c);
                    chests.splice(i, 1);
                    
                    spawnLoot(c.position.x-1, c.position.y, c.position.z, generateRandomItem('weapon'));
                    spawnLoot(c.position.x+1, c.position.y, c.position.z, generateRandomItem('consumable'));

                    return;
                }
            }

            // Loot Items (E) - New Intelligent Swap Logic
            for(let i=lootItems.length-1; i>=0; i--) {
                const l = lootItems[i];
                if(l.position.distanceTo(pos) < 2.5) {
                    const newItem = l.userData.data;
                    
                    // Priority 1: Try to swap into the currently selected slot
                    const currentItem = player.inventory[selectedSlot];

                    if (currentItem) {
                        // Drop the old item at player's location
                        spawnLoot(pos.x + 0.5, pos.y - 1, pos.z, currentItem);
                        player.inventory[selectedSlot] = newItem;
                        
                        // Remove new item from world
                        scene.remove(l);
                        lootItems.splice(i, 1);
                        updateInventoryUI();
                        switchSlot(selectedSlot);
                        return;
                    } 
                    
                    // Priority 2: If the current slot is empty, try regular add
                    if (addToInventory(newItem)) { 
                        scene.remove(l);
                        lootItems.splice(i, 1);
                        return;
                    }
                }
            }
        }

        // Modified addToInventory to prioritize the first empty slot if a preferred slot isn't used
        function addToInventory(item, preferredSlot = -1) {
            if (item.category === 'consumable') {
                // Stack consumables logic
                for (let i = 0; i < player.inventory.length; i++) {
                    const existing = player.inventory[i];
                    if (existing && existing.category === 'consumable' && existing.name === item.name) {
                        existing.count += item.count;
                        updateInventoryUI();
                        return true;
                    }
                }
            }
            
            // Try preferred slot if empty
            if (preferredSlot > -1 && player.inventory[preferredSlot] === null) {
                player.inventory[preferredSlot] = item;
                updateInventoryUI();
                if(preferredSlot === player.selectedSlot) switchSlot(preferredSlot);
                return true;
            } 
            
            // Find next empty slot
            for(let i=0; i<player.inventory.length; i++) {
                if(player.inventory[i] == null) {
                    player.inventory[i] = item;
                    updateInventoryUI();
                    if(i === player.selectedSlot) switchSlot(i);
                    return true;
                }
            }
            
            return false;
        }

        function switchSlot(slot) {
            player.selectedSlot = slot;
            updateInventoryUI();
            
            // Update view model
            if(currentViewModel) weaponScene.remove(currentViewModel);
            const item = player.inventory[player.selectedSlot];
            if(item && item.category === 'weapon') {
                currentViewModel = buildWeaponModel(item);
                weaponScene.add(currentViewModel);
                toggleAds(false); // Reset ADS when switching
            } else {
                 currentViewModel = null;
                 toggleAds(false);
            }
        }
        
        // ... (useConsumable, damagePlayer, checkWin, gameOver remain the same) ...
        function useConsumable(item) {
             if (player.isConsuming || item.count <= 0) return;
             
             player.isConsuming = true;
             item.count--;
             
             // Hide gun/crosshair
             if(currentViewModel) weaponScene.remove(currentViewModel);
             document.getElementById('crosshair').style.display = 'none';

             setTimeout(() => {
                 player.isConsuming = false;
                 
                 // Apply effect
                 if(item.type === 'shield') player.shield = Math.min(item.max, player.shield + item.val);
                 if(item.type === 'health') player.health = Math.min(item.max, player.health + item.val);
                 if(item.type === 'jug') player.jugTimeLeft = 10000; 

                 // Restore gun/crosshair
                 const currentItem = player.inventory[player.selectedSlot];
                 if(currentItem && currentItem.category === 'weapon') weaponScene.add(buildWeaponModel(currentItem));
                 document.getElementById('crosshair').style.display = 'block';

                 if (item.count <= 0) {
                     player.inventory[player.selectedSlot] = null;
                 }
                 updateUI();
                 updateInventoryUI();
             }, item.time);
        }

        function damagePlayer(amt, isBotDamage, source) {
            if (player.isDead) return;
            const shieldDmg = Math.min(player.shield, amt);
            player.shield -= shieldDmg;
            player.health -= (amt - shieldDmg);
            player.health = Math.max(0, player.health);
            player.shield = Math.max(0, player.shield);

            if (player.health <= 0) {
                gameOver(`Eliminated by ${source}`);
            }
        }
        
        function gameOver(message) {
            player.isDead = true;
            controls.unlock();
            document.getElementById('game-over-screen').style.display = 'flex';
            document.getElementById('go-title').innerText = message;
            document.getElementById('go-stats').innerText = `Eliminations: ${player.eliminations}`;
        }

        function getTerrainHeight(x, z) {
            const h1 = Math.sin(x * 0.05) * 5 + Math.cos(z * 0.05) * 5;
            const h2 = Math.sin(x * 0.01) * 10 + Math.cos(z * 0.01) * 10;
            return h1 + h2;
        }

        function generateTerrain() {
            // ... (Terrain generation remains the same) ...
            const geometry = new THREE.PlaneGeometry(WORLD_SIZE, WORLD_SIZE, 128, 128);
            const material = new THREE.MeshStandardMaterial({ color: 0x4F7942, side: THREE.DoubleSide });
            const terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);
            objects.push(terrain);

            const position = geometry.attributes.position;
            for (let i = 0; i < position.count; i++) {
                const x = position.getX(i);
                const z = position.getY(i); // Z in 3D space is Y in PlaneGeometry
                position.setZ(i, getTerrainHeight(x, z));
            }
            geometry.computeVertexNormals();
        }

            POI_LOCATIONS.forEach(poi => poi.fn(poi.x, poi.z));

        function generateRandomItem(category = null) {
            const rand = Math.random();
            const rarityKeys = Object.values(RARITY);
            let selectedRarity = rarityKeys[0];
            if (rand < 0.05) selectedRarity = rarityKeys[4]; 
            else if (rand < 0.15) selectedRarity = rarityKeys[3];
            else if (rand < 0.35) selectedRarity = rarityKeys[2];
            else if (rand < 0.6) selectedRarity = rarityKeys[1];

            if (category === 'weapon' || (category === null && Math.random() < 0.6)) {
                const weaponKeys = Object.keys(WEAPON_TYPES);
                const randomKey = weaponKeys[Math.floor(Math.random() * weaponKeys.length)];
                return generateWeapon(randomKey, selectedRarity);
            } else {
                const consumableKeys = Object.keys(CONSUMABLES);
                const randomKey = consumableKeys[Math.floor(Math.random() * consumableKeys.length)];
                const baseItem = CONSUMABLES[randomKey];
                return { 
                    category: 'consumable', 
                    ...baseItem, 
                    count: Math.floor(Math.random() * 3) + 1, // 1 to 3 count
                    rarity: selectedRarity, 
                    id: Math.random() 
                };
            }
        }


        // =========================================================================
        // === 9. WEAPON & COMBAT LOGIC ============================================
        // =========================================================================

        function generateWeapon(baseKey, rarity) {
            const base = WEAPON_TYPES[baseKey];
            const bonusDamage = rarity.scale * DAMAGE_PER_RARITY_STEP;
            const bodyDamage = base.dmg + bonusDamage;
            const headshotDamage = Math.round(bodyDamage * base.headMul);

            return {
                category: 'weapon',
                ...base,
                rarity: rarity,
                baseDamage: bodyDamage,
                headDamage: headshotDamage,
                currentAmmo: base.mag, // Always start with a full mag
                id: Math.random()
            };
        }

        function buildWeaponModel(item) {
            // Simple block representation for view model
            const geo = new THREE.BoxGeometry(0.1, 0.1, 0.5);
            const mat = new THREE.MeshBasicMaterial({ color: item.rarity.hex });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(0.3, -0.3, -1);
            weaponCamera.position.set(0, 0, 0); 
            weaponCamera.lookAt(0, 0, -1);
            return mesh;
        }

        function processShooting(time) {
            const item = player.inventory[player.selectedSlot];
            if(!item || item.category !== 'weapon' || !isFiring || isReloading) return;

            if(time - lastFireTime < item.rate * 1000) return;
            
            if(!item.auto) isFiring = false; 

            lastFireTime = time;
            item.currentAmmo--;

            if (item.currentAmmo <= 0) startReload(item);

            // Recoil/Ammo Logic
            const recoilAmount = item.recoil * (isAds ? 0.2 : 1.0) * 0.01; 
            verticalRecoil += recoilAmount;

            if(currentViewModel) {
                currentViewModel.position.z += 0.15 * (item.recoil);
                currentViewModel.rotation.x += 0.05 * (item.recoil);
            }

            if (item.name.includes("Rocket")) {
                // ... (Rocket Launcher logic remains the same) ...
            } else {
                // --- STANDARD RAYCASTING LOGIC ---
                const spread = isAds ? item.recoil * 0.005 : item.recoil * 0.01;
                const numShots = item.pellets || 1;
                
                for(let i=0; i<numShots; i++) {
                    // Apply random spread and vertical recoil to the raycaster origin
                    const x = (Math.random()-0.5) * spread;
                    const y = (Math.random()-0.5) * spread;

                    raycaster.setFromCamera(new THREE.Vector2(x, y - verticalRecoil), camera);
                    
                    const targets = bots.map(b => b.mesh);
                    const solidObjects = [...targets, ...buildings.map(b => b.mesh), objects[0]];
                    const hits = raycaster.intersectObjects(solidObjects, true); 
                    
                    if(hits.length > 0) {
                        const hit = hits[0];
                        if(hit.distance > item.range) continue;
                        
                        const bot = bots.find(b => b.mesh === hit.object || b.mesh === hit.object.parent);
                        const wall = buildings.find(b => b.mesh === hit.object);

                        if(bot) {
                            const isHead = hit.point.y > bot.mesh.position.y + 0.6;
                            const dmg = isHead ? item.headDamage : item.baseDamage;
                            
                            bot.health -= dmg;
                            displayDamageNumber(dmg, hit.point, isHead);
                            
                            if(bot.health <= 0) killBot(bot, player); 
                        } else if (wall && wall.type !== 'door') {
                            destroyWall(wall, 1); // Walls now breakable
                        }
                    }
                }
            }
            updateInventoryUI(); 
        }

        function displayDamageNumber(amount, position, isHeadshot) {
            const damageEl = document.createElement('div');
            damageEl.className = 'damage-number' + (isHeadshot ? ' headshot' : '');
            damageEl.innerText = Math.round(amount);
            
            const vector = new THREE.Vector3(position.x, position.y + 1, position.z);
            vector.project(camera); 

            damageEl.style.left = `${(vector.x * 0.5 + 0.5) * window.innerWidth}px`;
            damageEl.style.top = `${(-vector.y * 0.5 + 0.5) * window.innerHeight}px`;

            document.getElementById('ui-layer').appendChild(damageEl);

            setTimeout(() => damageEl.remove(), 1500);
        }


        function toggleAds(state) {
            if(player.isConsuming) return;
            isAds = state;
            const item = player.inventory[player.selectedSlot];
            const crosshair = document.getElementById('crosshair');
            const scopeOverlay = document.getElementById('scope-overlay');
            
            scopeOverlay.style.opacity = 0;
            crosshair.style.display = 'block';
            scopeOverlay.className = '';
            
            if (state && item && item.category === 'weapon') {
                if (item.scope === 'sniper') {
                    crosshair.style.display = 'none';
                    scopeOverlay.className = 'sniper';
                    scopeOverlay.style.opacity = 1;
                    renderer.setPixelRatio(window.devicePixelRatio * 0.3); 
                    camera.fov = 5; // Tighter zoom for realism
                    camera.updateProjectionMatrix();
                } else {
                    crosshair.style.transform = "translate(-50%, -50%) scale(0.5)";
                }
            } else {
                crosshair.style.transform = "translate(-50%, -50%) scale(1.0)";
                renderer.setPixelRatio(window.devicePixelRatio);
                camera.fov = 75;
                camera.updateProjectionMatrix();
                scopeOverlay.style.opacity = 0;
            }
        }


        // =========================================================================
        // === 10. PLAYER PHYSICS LOOP =============================================
        // =========================================================================

        function updatePlayerPhysics(delta) {
            const speed = isSprinting ? SPRINT_SPEED : WALK_SPEED;
            
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta * (speed/10);
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta * (speed/10);

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            physicsRaycaster.ray.origin.copy(camera.position);
            physicsRaycaster.ray.origin.y -= PLAYER_HEIGHT * 0.5; 
            physicsRaycaster.far = PLAYER_HEIGHT * 0.6; 

            const solidObjects = [objects[0], ...buildings.map(b => b.mesh)];
            const hits = physicsRaycaster.intersectObjects(solidObjects, true);
            
            let groundDistance = Infinity;
            let hitY = -Infinity;

            if (hits.length > 0) {
                groundDistance = hits[0].distance;
                hitY = hits[0].point.y;
            }

            velocity.y -= GRAVITY * delta;
            
            if (groundDistance < 0.1 && velocity.y < 0) { 
                
                // Fall Damage Calculation (NEW!)
                const fallHeight = lastGroundY - camera.position.y;
                if (fallHeight > 5) {
                    const dmg = Math.floor(fallHeight - 5) * 5;
                    damagePlayer(dmg, false, "Fall");
                }
                
                velocity.y = 0; 
                isGrounded = true;
                camera.position.y = hitY + PLAYER_HEIGHT; 
                canJump = true; 
            } else if (groundDistance > 0.1) {
                isGrounded = false;
            }

            camera.position.y += velocity.y * delta;
            
            const groundHeight = getTerrainHeight(camera.position.x, camera.position.z);
            if (camera.position.y < groundHeight + PLAYER_HEIGHT) {
                camera.position.y = groundHeight + PLAYER_HEIGHT;
                velocity.y = 0;
                isGrounded = true;
                canJump = true;
            }
            
            if (isGrounded) {
                 lastGroundY = camera.position.y;
            }


            const boundary = WORLD_SIZE / 2;
            camera.position.x = Math.max(-boundary, Math.min(boundary, camera.position.x));
            camera.position.z = Math.max(-boundary, Math.min(boundary, camera.position.z));
        }


        // =========================================================================
        // === 11. AI & BOT LOGIC ==================================================
        // =========================================================================

        function updateBots(delta, now) {
            const pPos = camera.position;
            const solids = [objects[0], ...buildings.map(b => b.mesh)];
            
            bots.forEach(bot => {
                if(bot.health <= 0) return;
                
                const floorY = getTerrainHeight(bot.mesh.position.x, bot.mesh.position.z);
                bot.mesh.position.y = floorY + 0.9;
                
                // 1. Storm Damage Check
                const botDistToCenter = new THREE.Vector2(bot.mesh.position.x, bot.mesh.position.z).distanceTo(stormCenter);
                if (botDistToCenter > stormRadius) {
                    bot.health -= STORM_DPS * delta; 
                    if (bot.health <= 0) {
                         killBot(bot, { name: "Storm" });
                         return;
                    }
                }

                // 2. Target Selection: Player or Closest Bot
                let target = null;
                let minDist = 70; 
                let targetDir = new THREE.Vector3();

                let distToPlayer = bot.mesh.position.distanceTo(pPos);
                if (distToPlayer < minDist) {
                    minDist = distToPlayer;
                    target = player;
                    targetDir.copy(pPos);
                }
                
                bots.forEach(otherBot => {
                    if (otherBot !== bot && otherBot.health > 0) {
                        const dist = bot.mesh.position.distanceTo(otherBot.mesh.position);
                        if (dist < minDist) {
                            minDist = dist;
                            target = otherBot;
                            targetDir.copy(otherBot.mesh.position);
                        }
                    }
                });
                
                // 3. Loot Check (NEW)
                let newState = 'patrol';
                if (target === null) {
                    let closestLoot = null;
                    let lootDist = Infinity;
                    
                    lootItems.forEach(loot => {
                        const dist = bot.mesh.position.distanceTo(loot.position);
                        if (dist < lootDist && loot.userData.data.category === 'weapon') {
                            const currentWeapon = bot.inventory[0];
                            if (!currentWeapon || loot.userData.data.rarity.id > currentWeapon.rarity.id) {
                                lootDist = dist;
                                closestLoot = loot;
                            }
                        }
                    });
                    
                    if (closestLoot && lootDist < 50) {
                        target = closestLoot;
                        targetDir.copy(target.position);
                        newState = 'loot';
                    }
                }

                // 4. Determine Action State
                if (newState === 'patrol') {
                    if (minDist < 15) {
                        newState = 'shoot';
                    } else if (minDist < 70) {
                        newState = 'chase';
                    }
                }


                if (newState === 'loot' && target) {
                    bot.mesh.lookAt(targetDir.x, bot.mesh.position.y, targetDir.z);
                    bot.mesh.translateZ(3 * delta);

                    if (bot.mesh.position.distanceTo(targetDir) < 2.5) {
                        // Pick up weapon
                        const oldItem = bot.inventory[0];
                        if (oldItem) {
                            spawnLoot(bot.mesh.position.x, bot.mesh.position.y, bot.mesh.position.z, oldItem);
                        }
                        bot.inventory[0] = target.userData.data;
                        scene.remove(target);
                        lootItems = lootItems.filter(l => l !== target);
                        bot.lastShot = now; // Reset timer after action
                    }
                } else if (newState === 'chase' || newState === 'shoot') {
                    bot.mesh.lookAt(targetDir.x, bot.mesh.position.y, targetDir.z);
                    
                    // Simple Raycast for Obstacle/Cover Check (Bots can enter buildings now)
                    const rayOrigin = bot.mesh.position.clone();
                    rayOrigin.y += 0.5;
                    const direction = targetDir.clone().sub(bot.mesh.position).normalize();
                    raycaster.set(rayOrigin, direction);
                    
                    // Only check solid buildings/terrain for line of sight blockage
                    const losObjects = solids.filter(obj => obj !== target.mesh); 
                    const wallCheck = raycaster.intersectObjects(losObjects, true);
                    const canSeeTarget = wallCheck.length === 0 || wallCheck[0].distance > minDist;

                    if (newState === 'chase') {
                        bot.mesh.translateZ(3 * delta);
                        // Simple wall avoidance
                        if (wallCheck.length > 0 && wallCheck[0].distance < 3) {
                             bot.mesh.rotation.y += (Math.random() < 0.5 ? 1 : -1) * Math.PI/4;
                        }
                    }

                    if(newState === 'shoot' && canSeeTarget && now - bot.lastShot > 500) { 
                        bot.lastShot = now;
                        
                        const dmg = 4; // Base bot damage
                        const isHead = target === player ? (Math.random() < 0.1) : (Math.random() < 0.05);
                        
                        if (target === player) {
                            damagePlayer(dmg, true, "Bot"); 
                        } else {
                            target.health -= dmg;
                            displayDamageNumber(dmg, target.mesh.position, isHead);
                            if(target.health <= 0) killBot(target, bot); 
                        }
                        // Visual shoot indication
                        bot.mesh.material.color.set(0xff0000); 
                        setTimeout(() => bot.mesh.material.color.set(0xaa3333), 100);
                    }
                } else { 
                    // Patrol Logic (Wander)
                    if(now > bot.nextMove) {
                        bot.mesh.rotation.y = Math.random() * Math.PI * 2;
                        bot.nextMove = now + 2000 + Math.random()*3000;
                    }
                    bot.mesh.translateZ(2 * delta);
                }
                
                // Map Boundary Check
                const pos = bot.mesh.position;
                if (Math.abs(pos.x) > MAP_LIMIT || Math.abs(pos.z) > MAP_LIMIT) {
                    const center = new THREE.Vector3(0, pos.y, 0);
                    bot.mesh.lookAt(center);
                    bot.mesh.translateZ(5 * delta);
                }
            });
        }

        function spawnBots() {
            const geo = new THREE.CapsuleGeometry(0.5, 1.6, 4, 8); // Realistic bot shape
            const mat = new THREE.MeshStandardMaterial({color: 0xaa3333});
            
            for(let i=0; i<BOT_COUNT; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                const x = (Math.random()-0.5)*MAP_LIMIT*2 * 0.7;
                const z = (Math.random()-0.5)*MAP_LIMIT*2 * 0.7;
                mesh.position.set(x, 10, z);
                mesh.userData = { type: 'bot' }; 
                scene.add(mesh);
                
                const botWeapon = generateWeapon('AR', RARITY.COMMON);
                
                bots.push({
                    mesh: mesh,
                    health: 150, // 150 Health
                    state: 'idle',
                    nextMove: 0,
                    lastShot: 0,
                    inventory: [botWeapon], 
                });
            }
        }
        
        function killBot(bot, killer) {
            scene.remove(bot.mesh);
            bots = bots.filter(b => b !== bot);
            if(killer === player) {
                player.eliminations++;
                checkWin();
            }
            // Drop bot's weapon
            const weapon = bot.inventory[0];
            if (weapon) {
                 spawnLoot(bot.mesh.position.x, bot.mesh.position.y, bot.mesh.position.z, weapon);
            }
        }
        
        function checkWin() {
            if (bots.length === 0) {
                gameOver(`VICTORY ROYALE! You were the last one standing!`);
            }
        }


        // =========================================================================
        // === 12. MAIN ANIMATION LOOP (animate) & UI UPDATES ======================
        // =========================================================================

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            if(player.isDead) {
                renderer.render(scene, camera);
                return;
            }

            updateStorm(delta);
            updateShieldJug(delta);

            if (player.inVehicle && currentCar) {
                // Car Movement: WASD controls speed/rotation
                currentCar.mesh.translateZ(20 * delta * currentCar.speed);
                currentCar.mesh.rotation.y += currentCar.ry * delta;
                
                // Camera follow
                const carPos = currentCar.mesh.position;
                const offset = new THREE.Vector3(0, 2, -5); 
                offset.applyQuaternion(currentCar.mesh.quaternion);
                
                camera.position.copy(carPos).add(offset);
                camera.lookAt(carPos.x, carPos.y + 1, carPos.z);
            } else {
                if (controls.isLocked || isMobile) updatePlayerPhysics(delta); 
            }
            
            // Recoil decay and view model animation
            if(!isFiring) {
                verticalRecoil *= 0.99; 
                if(currentViewModel) {
                    currentViewModel.position.z = THREE.MathUtils.lerp(currentViewModel.position.z, -1, 0.1);
                    currentViewModel.rotation.x = THREE.MathUtils.lerp(currentViewModel.rotation.x, 0, 0.1);
                }
            }
            if(verticalRecoil < 0.001) verticalRecoil = 0; 
            
            processShooting(time);
            updateBots(delta, time);
            updateMinimap();
            updateUI();


            // Render sequence
            renderer.clear();
            renderer.render(scene, camera);
            if(!player.inVehicle && !player.isConsuming) {
                renderer.clearDepth();
                renderer.render(weaponScene, weaponCamera);
            }
        }

        function updateUI() {
            document.getElementById('health-val').innerText = Math.ceil(player.health);
            document.getElementById('health-bar').style.width = player.health + '%';
            document.getElementById('shield-val').innerText = Math.ceil(player.shield);
            document.getElementById('shield-bar').style.width = player.shield + '%';
            document.getElementById('wood-val').innerText = player.wood;
            document.getElementById('alive-counter').innerText = `Alive: ${bots.length + 1} | Elims: ${player.eliminations}`;
            
            // Show Interact Message
            const pos = camera.position;
            const nearestLoot = lootItems.find(l => l.position.distanceTo(pos) < 5);
            const nearestChest = chests.find(c => c.position.distanceTo(pos) < 5);
            const nearestCar = cars.find(c => c.mesh.position.distanceTo(pos) < 5);
            const nearestDoor = buildings.find(b => b.type === 'door' && b.mesh.position.distanceTo(pos) < 5);

            const interactMsg = document.getElementById('interact-msg');
            if (nearestLoot) {
                interactMsg.innerText = `Press E to Collect/Swap ${nearestLoot.userData.data.name}`;
                interactMsg.style.display = 'block';
            } else if (nearestChest) {
                interactMsg.innerText = `Press E to Open Chest`;
                interactMsg.style.display = 'block';
            } else if (nearestCar && !player.inVehicle) {
                interactMsg.innerText = `Press E to Enter Car`;
                interactMsg.style.display = 'block';
            } else if (player.inVehicle) {
                interactMsg.innerText = `Press E to Exit Car`;
                interactMsg.style.display = 'block';
            } else if (nearestDoor) {
                interactMsg.innerText = `Press E to ${nearestDoor.isOpen ? 'Close' : 'Open'} Door`;
                interactMsg.style.display = 'block';
            } else {
                interactMsg.style.display = 'none';
            }
        }

        function updateWeaponInfoHUD() {
            const item = player.inventory[player.selectedSlot];
            const infoEl = document.getElementById('weapon-info');

            if (item && item.category === 'weapon') {
                infoEl.style.display = 'block';
                const reloadText = isReloading ? ' (RELOADING)' : '';
                infoEl.innerHTML = `${item.name} <br> <span style="font-size: 28px; color: ${item.currentAmmo <= 5 ? 'red' : 'white'};">${item.currentAmmo}</span>/${item.mag}${reloadText}`;
            } else {
                 infoEl.style.display = 'none';
            }
        }

        function updateInventoryUI() {
            player.inventory.forEach((item, i) => {
                const el = document.getElementById(`slot-${i}`);
                if (!el) return;

                if(item) {
                    const rClass = item.rarity ? `rarity-${item.rarity.name.toLowerCase()}` : '';
                    const isWeapon = item.category === 'weapon';
                    const ammoText = isWeapon ? ` (${item.currentAmmo}/${item.mag})` : ` x${item.count}`;
                    
                    el.className = `slot ${rClass} ${i===player.selectedSlot ? 'active' : ''}`;
                    el.innerHTML = `<span class="slot-key">${i+1}</span>
                                    <div class="slot-icon">${item.icon}</div>
                                    <div class="slot-name">${item.name} ${ammoText}</div>`;
                } else {
                    el.className = `slot ${i===player.selectedSlot ? 'active' : ''}`;
                    el.innerHTML = `<span class="slot-key">${i+1}</span>`;
                }
            });
            updateWeaponInfoHUD(); 
        }
        
        function updateMinimap() {
            const mapContainer = document.getElementById('minimap');
            const p = camera.position;
            const mapX = (p.x / MINIMAP_SCALE) + WORLD_SIZE / MINIMAP_SCALE / 2;
            const mapY = (p.z / MINIMAP_SCALE) + WORLD_SIZE / MINIMAP_SCALE / 2;
            
            mapContainer.style.transform = `translate(${-mapX + 180/2}px, ${-mapY + 180/2}px) skewX(5deg)`;
            mapContainer.innerHTML = ''; 

            // Player Dot and Direction 
            const pDot = document.createElement('div');
            pDot.className = 'map-dot map-player';
            pDot.style.left = `${p.x / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
            pDot.style.top = `${p.z / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
            pDot.style.backgroundColor = player.shield > 0 ? '#007bff' : 'yellow';

            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            const angle = Math.atan2(dir.x, dir.z);
            
            const pDir = document.createElement('div');
            pDir.className = 'map-direction';
            pDir.style.transform = `translate(-50%, -100%) rotate(${-angle}rad)`;
            pDir.style.left = `${p.x / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2 + 5}px`;
            pDir.style.top = `${p.z / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2 + 5}px`;

            mapContainer.appendChild(pDot);
            mapContainer.appendChild(pDir);


            // Bot Dots
            bots.forEach(bot => {
                const bDot = document.createElement('div');
                bDot.className = 'map-dot map-bot';
                bDot.style.left = `${bot.mesh.position.x / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
                bDot.style.top = `${bot.mesh.position.z / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
                mapContainer.appendChild(bDot);
            });
            
            // POI Labels 
            POI_LOCATIONS.forEach(poi => {
                const poiEl = document.createElement('div');
                poiEl.className = 'map-poi';
                poiEl.innerText = poi.name;
                poiEl.style.left = `${poi.x / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
                poiEl.style.top = `${poi.z / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
                mapContainer.appendChild(poiEl);
            });
        }
        
        window.restartGame = restartGame; 
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            weaponCamera.aspect = window.innerWidth / window.innerHeight;
            weaponCamera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
