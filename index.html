<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Battle Royale: V13.0 - AI, Storm & Map</title>
    <style>
        /* ======================================= */
        /* === V13.0 MODERN UI / UX DESIGN === */
        /* ======================================= */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Rajdhani', sans-serif; 
            user-select: none; 
            background: #000;
            touch-action: none; /* Prevents mobile scrolling */
        }

        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; 
        }

        /* --- Crosshair --- */
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 24px; height: 24px; 
            transform: translate(-50%, -50%); 
            transition: all 0.1s;
            opacity: 0.9;
            z-index: 10;
        }
        .ch-line { position: absolute; background: white; box-shadow: 0 0 4px black; border-radius: 2px; }
        .ch-h { width: 100%; height: 2px; top: 50%; left: 0; margin-top: -1px; }
        .ch-v { height: 100%; width: 2px; left: 50%; top: 0; margin-left: -1px; }

        /* Scope */
        #scope-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, transparent 20%, black 22%);
            display: none; pointer-events: none; z-index: 100; 
        }
        #scope-lines {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; display: none;
        }
        #scope-lines::after { content:''; position: absolute; width: 1px; height: 100%; background: rgba(0,0,0,0.5); left: 50%; }
        #scope-lines::before { content:''; position: absolute; width: 100%; height: 1px; background: rgba(0,0,0,0.5); top: 50%; }

        /* --- HUD Top --- */
        #top-hud { 
            position: absolute; top: 20px; width: 100%; 
            display: flex; justify-content: space-between; 
            padding: 0 30px; box-sizing: border-box; 
            align-items: flex-start;
        }

        .hud-box {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(10px);
            color: white; 
            padding: 8px 16px;
            border-left: 4px solid #00d2ff;
            border-radius: 4px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 0 #000;
        }

        /* Minimap */
        #minimap-frame {
            width: 160px; height: 160px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #minimap { 
            width: 500px; height: 500px; position: absolute; 
            transition: transform 0.1s linear;
        }
        .map-dot { 
            position: absolute; width: 12px; height: 12px; 
            border-radius: 50%; border: 2px solid white; 
            transform: translate(-50%, -50%);
            z-index: 10; 
        }
        .map-player { background: #00e5ff; box-shadow: 0 0 10px #00e5ff; }
        .map-bot { background: #ff3333; }
        .map-loot { background: #ffd700; width: 8px; height: 8px; border-radius: 50%; }
        .map-arrow {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #00e5ff;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        
        /* Minimap Storm Circle */
        #minimap-storm {
            position: absolute;
            border: 2px dashed #9370DB; /* Purple */
            background: rgba(147, 112, 219, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 1s linear, height 1s linear;
            z-index: 5;
        }


        /* --- Player Stats (Bottom Left) --- */
        #status-area { 
            position: absolute; bottom: 30px; left: 30px; 
            width: 320px; display: flex; flex-direction: column; gap: 8px;
        }
        .stat-row { display: flex; align-items: center; gap: 10px; }
        .bar-wrap {
            flex-grow: 1; height: 20px; background: rgba(0,0,0,0.5);
            border-radius: 4px; overflow: hidden; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .bar-fill { height: 100%; transition: width 0.2s; }
        #shield-bar { background: linear-gradient(90deg, #00c6ff, #0072ff); }
        #health-bar { background: linear-gradient(90deg, #11998e, #38ef7d); }
        .stat-icon { font-size: 24px; width: 30px; text-align: center; }
        .stat-val { position: absolute; right: 5px; top: 0; font-size: 14px; line-height: 20px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black;}

        /* --- Interaction Prompt --- */
        #interact-msg { 
            position: absolute; top: 60%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(255, 215, 0, 0.9); 
            color: black; 
            padding: 10px 20px; 
            border-radius: 30px; 
            font-size: 18px; 
            font-weight: 800; 
            display: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            pointer-events: none;
        }
        
        /* Reload Indicator */
        #reload-msg {
            position: absolute; bottom: 150px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white; padding: 5px 15px; border-radius: 5px;
            font-size: 18px; font-weight: bold;
            display: none;
        }


        /* --- Inventory --- */
        #inventory { 
            position: absolute; bottom: 30px; right: 30px; 
            display: flex; gap: 8px; 
        }
        /* Mobile adjustment for inventory */
        #inventory.mobile {
            top: 20px; 
            bottom: auto;
        }
        .slot { 
            width: 70px; height: 70px; 
            background: rgba(30, 30, 40, 0.85); 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 8px;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: white; position: relative; 
            transition: transform 0.1s, border-color 0.1s; 
            pointer-events: auto; 
        }
        .slot.active { 
            border: 2px solid #ffe600; 
            transform: scale(1.1) translateY(-10px); 
            background: rgba(50, 50, 60, 0.95);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 5;
        }
        .slot-key { 
            position: absolute; top: 2px; left: 5px; 
            font-size: 12px; color: #888; 
        }
        .slot-icon { font-size: 28px; margin-bottom: 2px; }
        /* Ammo changed to Name display */
        .slot-name { 
            font-size: 10px; 
            font-weight: bold; 
            color: #ddd; 
            text-transform: uppercase; 
            max-width: 60px; 
            overflow: hidden; 
            white-space: nowrap; 
            text-overflow: ellipsis;
        }
        
        /* Rarity Colors */
        .rarity-common { border-bottom: 4px solid #b0b0b0; }
        .rarity-uncommon { border-bottom: 4px solid #28a745; }
        .rarity-rare { border-bottom: 4px solid #007bff; }
        .rarity-epic { border-bottom: 4px solid #a335ee; }
        .rarity-legendary { border-bottom: 4px solid #ffd700; box-shadow: inset 0 0 10px rgba(255,215,0,0.2); }

        /* Damage Text */
        .dmg-txt {
            position: absolute; color: white; font-weight: 900; font-size: 24px;
            text-shadow: 2px 2px 0 black; pointer-events: none;
            animation: popUp 1s forwards;
        }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-50px) scale(1.2); } }

        /* --- MOBILE CONTROLS --- */
        #mobile-controls {
            display: none; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }
        .joystick-zone {
            position: absolute; bottom: 50px; width: 40%; height: 160px;
            pointer-events: auto;
        }
        #stick-left { left: 0; bottom: 0; width: 50%; height: 100%; } /* Entire left side for movement */
        #stick-right { right: 0; width: 50%; height: 100%; }

        #movement-zone-visual {
            position: absolute; bottom: 50px; left: 40px; 
            width: 160px; height: 160px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.2);
            pointer-events: none; /* Only visual */
        }
        
        .stick-thumb {
            position: absolute; top: 50%; left: 50%; width: 60px; height: 60px;
            background: rgba(255,255,255,0.2); border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .action-btn {
            position: absolute; width: 70px; height: 70px;
            border-radius: 50%; background: rgba(20, 20, 20, 0.6);
            border: 2px solid rgba(255,255,255,0.5);
            color: white; font-weight: bold; font-size: 14px;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto; backdrop-filter: blur(4px);
            text-align: center;
        }
        .action-btn:active { background: rgba(255,255,255,0.3); transform: scale(0.95); }

        #btn-fire { bottom: 120px; right: 40px; width: 90px; height: 90px; border-color: #ff4444; background: rgba(255,0,0,0.2); font-size: 18px; }
        #btn-jump { bottom: 220px; right: 50px; }
        #btn-interact { bottom: 160px; right: 140px; border-color: #ffd700; color: #ffd700; }
        #btn-build { bottom: 240px; right: 140px; border-color: #8B4513; }
        #btn-ads { bottom: 80px; right: 160px; width: 60px; height: 60px; font-size: 12px; }

        #storm-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(138, 43, 226, 0.2); 
            box-shadow: inset 0 0 100px 50px rgba(75, 0, 130, 0.5);
            display: none; 
            pointer-events: none; 
            mix-blend-mode: overlay;
        }

        #game-over {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 999; pointer-events: auto;
        }
        #game-over h1 { font-size: 80px; margin: 0; color: gold; text-shadow: 0 0 30px orange; font-style: italic; }
        button.restart-btn { margin-top: 20px; padding: 15px 40px; font-size: 24px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: 'Rajdhani'; font-weight: bold; }
    </style>
</head>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // ===============================================================
        // === CORE CONSTANTS AND CONFIGURATION (V13.0) ===================
        // ===============================================================
        
        const WORLD_SIZE = 600;
        const BOT_COUNT = 20; 
        const GRAVITY = 40.0; 
        const WALK_SPEED = 10; 
        const SPRINT_SPEED = 20; 
        const JUMP_FORCE = 15;
        const PLAYER_HEIGHT = 1.8;
        
        // --- STORM PHASES CONFIG ---
        const STORM_PHASES = [
            // { time: seconds, radius: world_units, damage: per_second }
            { time: 60, radius: WORLD_SIZE * 0.5, damage: 0 }, // Initial phase (Safe circle)
            { time: 60, radius: WORLD_SIZE * 0.4, damage: 1 }, // Phase 1
            { time: 45, radius: WORLD_SIZE * 0.3, damage: 2 }, // Phase 2
            { time: 30, radius: WORLD_SIZE * 0.2, damage: 5 }, // Phase 3
            { time: 30, radius: WORLD_SIZE * 0.1, damage: 10 }, // Phase 4
            { time: 30, radius: 10, damage: 20 }, // Final Deathmatch
        ];
        
        // --- WEAPONS CONFIG ---
        const RARITY = {
            COMMON: { color: '#b0b0b0', mul: 1.0, name: "C" },
            UNCOMMON: { color: '#28a745', mul: 1.2, name: "U" },
            RARE: { color: '#007bff', mul: 1.4, name: "R" },
            EPIC: { color: '#a335ee', mul: 1.6, name: "E" },
            LEGENDARY: { color: '#ffd700', mul: 2.0, name: "L" }
        };

        const WEAPONS = {
            RASG: { name: "R Shotgun", dmg: 18, head: 31, rate: 0.4, mag: 10, range: 40, spread: 0.15, pellets: 2, auto: true, icon: 'üî•', reload: 2500, recoil: 1.5, bulletType: 'hitscan' }, 
            AR:   { name: "AR", dmg: 16, head: 24, rate: 0.33,mag: 30, range: 200,spread: 0.02, pellets: 1, auto: true, icon: 'üî´', reload: 2000, recoil: 0.5, bulletType: 'hitscan' }, 
            SMG:  { name: "SMG", dmg: 9,  head: 14, rate: 0.1, mag: 35, range: 80, spread: 0.06, pellets: 1, auto: true, icon: 'üñäÔ∏è', reload: 1800, recoil: 0.1, bulletType: 'hitscan' },
            SNIPER:{name: "Sniper", dmg: 110,head: 250,rate: 1.5, mag: 1,  range: 600,spread: 0.001,pellets:1, auto: false,icon:'üî≠', reload: 3000, recoil: 3.0, bulletType: 'hitscan' },
            RL:   { name: "Rocket", dmg: 100,head: 100,rate: 2.0, mag: 1,  range: 300,spread: 0.01, pellets: 1, auto: false,icon:'üöÄ', reload: 4000, blast: 8, recoil: 0, bulletType: 'projectile', projSpeed: 50 },
            PISTOL: { name: "Pistol", dmg: 12, head: 18, rate: 0.5, mag: 15, range: 100, spread: 0.05, pellets: 1, auto: false, icon: 'üí£', reload: 1500, recoil: 0.3, bulletType: 'hitscan' }
        };

        const CONSUMABLES = {
            MINI: { name: "Mini Shield", val: 25, type: 'shield', max: 50, icon: 'üõ°Ô∏è', time: 2000 },
            BIG:  { name: "Big Shield", val: 50, type: 'shield', max: 100, icon: '‚öóÔ∏è', time: 4000 },
            MED:  { name: "Medkit", val: 100, type: 'health', max: 100, icon: 'üíä', time: 8000 },
            CHUG: { name: "Chug Jug", val: 100, shieldVal: 100, type: 'full', max: 100, icon: 'ü•§', time: 15000 }
        };

        // ===============================================================
        // === GLOBAL STATE VARIABLES ====================================
        // ===============================================================

        let scene, camera, renderer, controls;
        let weaponScene, weaponCamera, viewModel;
        let raycaster, downRay;
        
        let player = { 
            health: 100, shield: 50, wood: 0, 
            inventory: [null, null, null, null, null], slot: 0, 
            dead: false, ads: false, vehicle: null, eliminations: 0,
            isReloading: false
        };
        
        let inputs = { w: false, a: false, s: false, d: false, jump: false, sprint: false, fire: false, reload: false };
        let velocity = new THREE.Vector3();
        let isGrounded = false;
        let lastTime = performance.now();
        let lastShot = 0;
        let isMobileMode = false; 
        
        // Dynamic Arrays for Entities
        let bots = [];
        let objects = []; 
        let chests = [];
        let cars = [];
        let loot = [];
        let buildings = []; 
        let projectiles = []; 
        let doors = []; 
        let poiLocations = []; // For Minimap POI markers

        // Storm Variables
        let stormMesh; 
        let currentStormRadius = STORM_PHASES[0].radius;
        let targetStormRadius = STORM_PHASES[0].radius;
        let stormCenter = new THREE.Vector3(0, 0, 0); 
        let stormDamageRate = 0;
        let stormPhase = 0;
        let stormPhaseTimer = STORM_PHASES[0].time; 
        let stormActive = false;
        let stormTimerInterval;


        // ===============================================================
        // === INITIALIZATION & SETUP ====================================
        // ===============================================================

        init();
        animate();

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 300);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            // Weapon Viewmodel Layer
            weaponScene = new THREE.Scene();
            weaponCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.autoClear = false; 
            const gameContainer = document.getElementById('game-container');
            gameContainer.appendChild(renderer.domElement);
            
            // 2. Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(100, 200, 100);
            sun.castShadow = true;
            sun.shadow.camera.right = 200; sun.shadow.camera.left = -200;
            sun.shadow.camera.top = 200; sun.shadow.camera.bottom = -200;
            sun.shadow.mapSize.width = 2048; sun.shadow.mapSize.height = 2048;
            scene.add(sun);
            weaponScene.add(ambient.clone());
            weaponScene.add(sun.clone());
            
            // 3. Controls and Dynamic Input Setup
            controls = new PointerLockControls(camera, document.body);
            setupInputs(gameContainer);

            // 4. Raycasters
            raycaster = new THREE.Raycaster();
            downRay = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, PLAYER_HEIGHT + 0.1);
            
            // 5. World Generation
            generateTerrain();
            generateStormVisuals();
            generatePOIs();
            spawnBots();
            spawnCars();

            // Set player starting height
            camera.position.set(0, getTerrainHeight(0, 0) + PLAYER_HEIGHT + 2, 0);

            // 6. Starter Loot & UI
            giveItem(createWeaponItem('AR', 'COMMON'), 0);
            giveItem({ category: 'consumable', ...CONSUMABLES.MINI, count: 5 }, 1);
            player.wood = 50; 
            updateUI();

            // 7. Start Storm Timer
            startStormTimer(); 
        }

        // ===============================================================
        // === INPUT & CONTROL MANAGEMENT (Unchanged) ====================
        // ===============================================================
        
        function setMobileMode(enable) {
            isMobileMode = enable;
            const mobileControls = document.getElementById('mobile-controls');
            const inventory = document.getElementById('inventory');
            const container = document.getElementById('game-container');

            if (enable) {
                controls.unlock();
                controls.enabled = false;
                mobileControls.style.display = 'block';
                inventory.classList.add('mobile');
                container.removeEventListener('mousedown', lockPointer);
            } else {
                controls.enabled = true;
                mobileControls.style.display = 'none';
                inventory.classList.remove('mobile');
                container.addEventListener('mousedown', lockPointer);
            }
        }

        function lockPointer() {
            if (!isMobileMode) {
                controls.lock();
                inputs.fire = false; 
            }
        }

        function setupInputs(container) {
            // 1. Dynamic Mode Switch
            container.addEventListener('touchstart', (e) => {
                if (!isMobileMode) {
                    setMobileMode(true);
                }
            }, { once: true });
            
            // 2. PC Mode: Lock pointer on click
            container.addEventListener('mousedown', lockPointer);
            
            // 3. PC Mode: Keyboard
            const onKey = (e, v) => {
                if (controls.isLocked) {
                    if(e.code === 'KeyW') inputs.w = v;
                    if(e.code === 'KeyS') inputs.s = v;
                    if(e.code === 'KeyA') inputs.a = v;
                    if(e.code === 'KeyD') inputs.d = v;
                    if(e.code === 'ShiftLeft') inputs.sprint = v;
                    
                    if(e.code === 'Space' && v) inputs.jump = true; 
                    if(e.code === 'KeyR' && v) inputs.reload = true; 
                }
            };
            document.addEventListener('keydown', e => {
                onKey(e, true);
                if(e.code === 'Digit1') switchSlot(0);
                if(e.code === 'Digit2') switchSlot(1);
                if(e.code === 'Digit3') switchSlot(2);

            const touchZoneLeft = document.getElementById('stick-left');
            const touchZoneRight = document.getElementById('stick-right');
            const thumbLeft = document.getElementById('thumb-left');

            const handleJoystickLeft = (e) => {
                e.preventDefault(); 
                const rect = document.getElementById('movement-zone-visual').getBoundingClientRect();
                const touch = e.touches[0];
                const cx = rect.left + rect.width/2;
                const cy = rect.top + rect.height/2;
                
                const maxDist = 40;
                let dx = touch.clientX - cx;
                let dy = touch.clientY - cy;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if(dist > maxDist) {
                    const ratio = maxDist / dist;
                    dx *= ratio; dy *= ratio;
                }
                
                thumbLeft.style.transform = `translate(${dx}px, ${dy}px)`;
                
                inputs.w = dy < -10; inputs.s = dy > 10;
                inputs.a = dx < -10; inputs.d = dy > 10;
                inputs.sprint = dist > 30; 
            };

            const resetStickLeft = () => {
                thumbLeft.style.transform = `translate(-50%, -50%)`; 
                inputs.w=false; inputs.s=false; inputs.a=false; inputs.d=false; inputs.sprint = false;
            };

            const handleLookRight = (e) => {
                e.preventDefault();
                const sensitivity = 0.005;
                const touch = e.touches[0];

                // Simple drag look
                if (touch.clientX !== touchZoneRight.lastX) {
                    const dx = touch.clientX - touchZoneRight.lastX;
                    const dy = touch.clientY - touchZoneRight.lastY;
                    
                    // Simple manual control rotation for mobile
                    camera.rotation.y -= dx * sensitivity; 
                    camera.rotation.x -= dy * sensitivity; 
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                }
                touchZoneRight.lastX = touch.clientX;
                touchZoneRight.lastY = touch.clientY;
            };

            touchZoneLeft.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) handleJoystickLeft(e);
            });
            touchZoneLeft.addEventListener('touchmove', handleJoystickLeft);
            touchZoneLeft.addEventListener('touchend', resetStickLeft);
            touchZoneLeft.addEventListener('touchcancel', resetStickLeft);
            
            touchZoneRight.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                touchZoneRight.lastX = touch.clientX;
                touchZoneRight.lastY = touch.clientY;
            });
            touchZoneRight.addEventListener('touchmove', handleLookRight);
            touchZoneRight.addEventListener('touchend', () => { touchZoneRight.lastX = null; });
            touchZoneRight.addEventListener('touchcancel', () => { touchZoneRight.lastX = null; });


            // 6. Mobile Buttons

        function getTerrainHeight(x, z) {
            const scale1 = 0.02;
            const scale2 = 0.05;
            let y = (Math.sin(x * scale1) * 10 + Math.cos(z * scale1) * 10) + 
                    (Math.sin(x * scale2 + z * scale2) * 5);
            const dist = Math.sqrt(x*x + z*z);
            if (dist > WORLD_SIZE * 0.45) y += (dist - WORLD_SIZE * 0.45) * 0.2;
            return y;
        }

        function generateTerrain() {
            const geo = new THREE.PlaneGeometry(WORLD_SIZE, WORLD_SIZE, 128, 128);
            geo.rotateX(-Math.PI/2);
            
            const pos = geo.attributes.position;
            const colors = [];
            for(let i=0; i<pos.count; i++){
                const x = pos.getX(i);
                const z = pos.getZ(i);
                const y = getTerrainHeight(x, z);
                pos.setY(i, y);
                
                if(y > 15) colors.push(0.8, 0.8, 0.8); 
                else colors.push(0.1, 0.6, 0.1); 
            }
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.computeVertexNormals();

            const mat = new THREE.MeshStandardMaterial({ vertexColors: true });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh); 
        }

        function createBox(x, y, z, w, h, d, col, type='solid') {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color: col}));
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh); 
            buildings.push({ mesh: mesh, type: type, health: 100 });
            return mesh;
        }

            const doorGeo = new THREE.BoxGeometry(1.5, 3, 0.1);
            const doorMat = new THREE.MeshStandardMaterial({ color: 0x8B4513, transparent: true, opacity: 0.8 });
            const doorMesh = new THREE.Mesh(doorGeo, doorMat);
            doorMesh.position.set(x, y + 1.5, z);
            doorMesh.rotation.y = rotationY;
            scene.add(doorMesh);
            
            objects.push(doorMesh); 
            doors.push({ mesh: doorMesh, open: false, initialRotation: rotationY });
            
            return doorMesh;

        function reload() {

            if (!item || item.category !== 'weapon' || item.stats.currentMag === item.maxAmmo || player.isReloading) return;
            
            player.isReloading = true;

                updateUI();

        function shoot(item, shooter=player, sourceCamera=camera) {
            if (shooter === player) {
                if (item.stats.currentMag <= 0 || player.isReloading) {
                    reload();
                    return;
                }
                // Apply Recoil: Push camera up
                camera.rotation.x += item.stats.recoil * 0.01;
                item.stats.currentMag -= 1;
                updateUI();
            }

            if (item.stats.bulletType === 'hitscan') {
                handleHitscan(item, sourceCamera, shooter);
            } else if (item.stats.bulletType === 'projectile') {
                handleProjectile(item, sourceCamera, shooter);
            }
        }

        function handleHitscan(item, sourceCamera, shooter) {
            const spread = shooter === player && player.ads ? 0.005 : item.stats.spread;
            
            for(let p = 0; p < item.stats.pellets; p++) {
                const rx = (Math.random()-0.5)*spread;
                const ry = (Math.random()-0.5)*spread;
                
                raycaster.setFromCamera(new THREE.Vector2(rx, ry), sourceCamera);
                
                const targets = bots.map(b => b.mesh).concat(objects);
                const hits = raycaster.intersectObjects(targets, true);
                
                if(hits.length > 0) {
                    const hit = hits[0];
                    let hitBot = null;
                    let hitPlayer = false;

                    let obj = hit.object;
                    while(obj && obj.parent && obj.parent.type !== 'Scene') {
                        const b = bots.find(bot => bot.mesh === obj.parent);
                        if(b) { hitBot = b; break; }
                        obj = obj.parent;
                    }
                    if(!hitBot) hitBot = bots.find(bot => bot.mesh === hit.object);
                    
                    const playerCenter = camera.position.clone().setY(camera.position.y - PLAYER_HEIGHT/2);
                    const distToPlayer = hit.point.distanceTo(playerCenter);
                    
                    // Check if player was hit (only for bot shooter)
                    if (shooter !== player && distToPlayer < PLAYER_HEIGHT) {
                         // Simple check: if ray hit point is close enough to player body
                        hitPlayer = true; 
                    }

                    if(hitBot && hitBot !== shooter) {
                        let dmg = item.stats.dmg;
                        if (hit.point.y > hitBot.mesh.position.y + 1.6) { 
                            dmg = item.stats.head; // Headshot
                        }
                        applyDamage(hitBot, dmg, hit.point, shooter);
                    } else if (hitPlayer) {
                        // NPC hit the Player
                        takeDamage(item.stats.dmg * 0.5, hit.point, shooter); // Bot damage reduced
                    } else {
                        // Hit a building/object
                    }
                }
            }
        }

        function applyExplosiveDamage(center, radius, baseDamage, source) {
            // Check player
            if (center.distanceTo(camera.position) < radius) {
                const dist = center.distanceTo(camera.position);
                const dmgFactor = Math.max(0, 1 - dist / radius);
                takeDamage(baseDamage * dmgFactor, center);
            }
            
            // Check bots
            bots.forEach(bot => {
                if (center.distanceTo(bot.mesh.position) < radius) {
                    const dist = center.distanceTo(bot.mesh.position);
                    const dmgFactor = Math.max(0, 1 - dist / radius);
                    if (bot !== source) applyDamage(bot, baseDamage * dmgFactor, center, source);
                }
            });
        }

        function applyDamage(target, amount, hitPoint, source) {
            target.health -= amount;
            showDmg(amount, hitPoint);
            
            if(target.health <= 0) {
                if (bots.includes(target)) {
                    if (source === player) player.eliminations += 1;
                    scene.remove(target.mesh);
                    bots = bots.filter(b => b !== target);
                    spawnLoot(hitPoint.x, hitPoint.y, hitPoint.z, 'weapon'); 
                    checkWin();
                }
            }
        }
        
        function takeDamage(amount, sourcePoint) {
            amount = Math.floor(amount);
            if (amount <= 0 || player.dead) return;
            
            let remainingDmg = amount;

            if(player.shield > 0) {
                player.shield -= remainingDmg;
                if(player.shield < 0) { 
                    remainingDmg = -player.shield; 
                    player.shield = 0; 
                } else {
                    remainingDmg = 0;
                }
            } 
            
            if (remainingDmg > 0) {
                player.health -= remainingDmg;
            }
            
            showDmg(amount, camera.position.clone().setY(camera.position.y - 0.5)); 
            updateUI();
            
            if(player.health <= 0) {
                player.dead = true;
                handleGameOver(false);
            }
        }


        // ===============================================================
        // === BOT AI & LIFE CYCLE (Updated for Shooting) ================
        // ===============================================================

        function spawnBots() {
            for(let i=0; i<BOT_COUNT; i++) {
                const x = (Math.random()-0.5)*WORLD_SIZE*0.8;
                const z = (Math.random()-0.5)*WORLD_SIZE*0.8;
                const h = getTerrainHeight(x, z);
                
                const geo = new THREE.CapsuleGeometry(0.5, 1.5);
                const mat = new THREE.MeshStandardMaterial({color: 0xff0000});
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(x, h + 1, z); 
                scene.add(mesh);
                
                const botWeaponKeys = Object.keys(WEAPONS);
                const randomWeapon = botWeaponKeys[Math.floor(Math.random() * botWeaponKeys.length)];
                
                bots.push({ 
                    mesh: mesh, 
                    health: 100, 
                    target: null, 
                    lastShot: 0, 
                    weapon: createWeaponItem(randomWeapon, 'COMMON'),
                    lastMove: 0
                });
            }
        }

        function findClosestTarget(bot) {
            const potentialTargets = [
                { type: 'player', mesh: { position: camera.position } }, // Player is always a potential target
                ...bots.filter(b => b !== bot && b.health > 0) // Other bots
            ];
            
            let closest = null;
            let minDist = Infinity;
            
            for(const target of potentialTargets) {
                const targetPos = target.type === 'player' ? camera.position : target.mesh.position;
                const dist = bot.mesh.position.distanceTo(targetPos);
                
                if(dist < minDist && dist < 100) { // Only target within 100m
                    closest = target;
                    minDist = dist;
                }
            }
            return closest;
        }

        function updateBots(dt, now) {
            for(let i = bots.length - 1; i >= 0; i--) {
                const bot = bots[i];
                if (bot.health <= 0) continue;
                
                // 1. Gravity and Grounding
                const h = getTerrainHeight(bot.mesh.position.x, bot.mesh.position.z);
                bot.mesh.position.y = h + 1; 

                // 2. Target Selection 
                const target = findClosestTarget(bot);
                
                if(target) {
                    const targetPos = target.type === 'player' ? camera.position : target.mesh.position;
                    const dist = bot.mesh.position.distanceTo(targetPos);
                    
                    // Simple lookAt towards target's ground position
                    bot.mesh.lookAt(targetPos.x, bot.mesh.position.y, targetPos.z);
                    
                    // 3. Movement
                    if(dist > 15 && dist < 80) {
                        const moveSpeed = WALK_SPEED * dt * 0.5;
                        bot.mesh.translateZ(moveSpeed);
                    } else if (dist < 8) {
                        if (Math.random() > 0.8) bot.mesh.rotateY(Math.PI / 4 * (Math.random() > 0.5 ? 1 : -1));
                    }
                    
                    // 4. Shoot Logic
                    const weaponStats = bot.weapon.stats; 
                    if(dist < weaponStats.range && now - bot.lastShot > weaponStats.rate * 1000) { 
                        bot.lastShot = now;
                        
                        // Bot Camera/Aiming
                        const botCamera = { 
                            position: bot.mesh.position.clone().setY(bot.mesh.position.y + 1),
                            getWorldDirection: function(targetVector) {
                                const targetHeight = target.type === 'player' ? camera.position.y : target.mesh.position.y + 1;
                                targetVector.set(targetPos.x - this.position.x, targetHeight - this.position.y, targetPos.z - this.position.z).normalize();
                                return targetVector;
                            }
                        };
                        
                        // Fire (Bot has unlimited ammo and does not reload for simplicity)
                        shoot(bot.weapon, bot, botCamera);
                    }
                } else {
                    // Wander
                    if (now - bot.lastMove > 5000 * Math.random()) {
                        bot.mesh.rotateY(Math.PI * 2 * (Math.random() - 0.5));
                        bot.lastMove = now;
                    }
                    bot.mesh.translateZ(WALK_SPEED * dt * 0.2);
                }
            }
            document.getElementById('alive-count').innerText = bots.length + 1;
        }

        // ===============================================================
        // === VEHICLE LOGIC (Updated for Damage) ========================
        // ===============================================================

        function updateCars(dt) {
            for(const car of cars) {
                // Check for car collisions with bots (Vehicle damage)
                bots.forEach(bot => {
                    const distance = car.mesh.position.distanceTo(bot.mesh.position);
                    if (distance < 3 && car.velocity.length() > 5) { // If collision and car is moving fast
                        // Car hit bot, deal 100 damage
                        applyDamage(bot, 100, bot.mesh.position, null); 
                    }
                });

                if(car.driving) {
                    const speed = inputs.w ? 15 : inputs.s ? -5 : 0;
                    car.speed = THREE.MathUtils.lerp(car.speed, speed, 0.1);

                    if (inputs.a || inputs.d) {
                        const rotationSpeed = dt * 1.5 * (inputs.d ? -1 : 1);
                        car.mesh.rotation.y += rotationSpeed * Math.sign(car.speed || 1);
                    }
                    
                    car.mesh.translateZ(car.speed * dt);
                    
                    // Update velocity for collision checks
                    car.velocity.set(car.mesh.position.x, 0, car.mesh.position.z);

                    // Keep car on ground
                    const h = getTerrainHeight(car.mesh.position.x, car.mesh.position.z);
                    car.mesh.position.y = h;

                    // Update player position if driving
                    if(player.vehicle === car) {
                        camera.position.copy(car.mesh.position).add(new THREE.Vector3(0, PLAYER_HEIGHT + 1, 0));
                    }
                } else {
                    car.velocity.set(0, 0, 0); // Car is parked
                }
            }
        }

        // ===============================================================
        // === STORM LOGIC (FIXED and VISUALIZED) ========================
        // ===============================================================

        function generateStormVisuals() {
            // Blue/Purple atmosphere to define the storm radius
            const geo = new THREE.CylinderGeometry(WORLD_SIZE * 0.5, WORLD_SIZE * 0.5, 30, 64, 1, true);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0x8A2BE2, 
                transparent: true, 
                opacity: 0.3, 
                side: THREE.BackSide 
            });
            stormMesh = new THREE.Mesh(geo, mat);
            stormMesh.position.y = 15; // Centered around Y=15
            scene.add(stormMesh);
            currentStormRadius = WORLD_SIZE * 0.5;
            targetStormRadius = WORLD_SIZE * 0.5;

            // Update initial mesh size
            stormMesh.scale.set(1, 1, 1);
        }
        
        function startStormTimer() {
            const initialPhase = STORM_PHASES[0];
            stormPhaseTimer = initialPhase.time;
            targetStormRadius = initialPhase.radius;
            stormDamageRate = initialPhase.damage;

            stormTimerInterval = setInterval(() => {
                if (player.dead) {
                    clearInterval(stormTimerInterval);
                    return;
                }

                stormPhaseTimer -= 1;
                
                if (stormPhaseTimer <= 0) {
                    stormPhase += 1;
                    
                    if (stormPhase < STORM_PHASES.length) {
                        const nextPhase = STORM_PHASES[stormPhase];
                        stormPhaseTimer = nextPhase.time;
                        targetStormRadius = nextPhase.radius;
                        stormDamageRate = nextPhase.damage;
                        stormActive = true; 
                    } else {
                        // Final phase reached
                        stormPhaseTimer = 0;
                        clearInterval(stormTimerInterval);
                    }
                }
                updateUI(); 
            }, 1000);
        }

        function updateStorm(dt) {
            // 1. Visual Shrinking
            currentStormRadius = THREE.MathUtils.lerp(currentStormRadius, targetStormRadius, dt * 0.1); 
            const scaleFactor = currentStormRadius / (WORLD_SIZE * 0.5); 
            stormMesh.scale.x = scaleFactor;
            stormMesh.scale.z = scaleFactor;
            
            // 2. Damage Application
            const playerDist = new THREE.Vector2(camera.position.x, camera.position.z).distanceTo(new THREE.Vector2(stormCenter.x, stormCenter.z));
            
            if (playerDist > currentStormRadius) {
                // Player is outside the safe zone (in the storm)
                takeDamage(stormDamageRate * dt, camera.position);
                document.getElementById('storm-overlay').style.display = 'block';
                document.getElementById('storm-overlay').style.opacity = Math.min(0.8, 0.2 + (playerDist - currentStormRadius) * 0.05);
            } else {
                document.getElementById('storm-overlay').style.display = 'none';
            }

            // 3. NPC Damage Application
            bots.forEach(bot => {
                const botDist = new THREE.Vector2(bot.mesh.position.x, bot.mesh.position.z).distanceTo(new THREE.Vector2(stormCenter.x, stormCenter.z));
                if (botDist > currentStormRadius) {
                    // Bots take damage and are also forced towards the center (simple AI adjustment)
                    applyDamage(bot, stormDamageRate * dt, bot.mesh.position, null);
                    
                    // Simple storm avoidance behavior: push bot towards center
                    const directionToCenter = stormCenter.clone().sub(bot.mesh.position).normalize();
                    bot.mesh.position.add(directionToCenter.multiplyScalar(WALK_SPEED * dt * 0.5));
                }
            });
        }


        // ===============================================================
        // === CORE GAME LOOP (ANIMATE) ==================================
        // ===============================================================

        function animate() {
            requestAnimationFrame(animate);
            
            const now = performance.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            if(player.dead) return;

            // 1. Player Physics & Movement
            // ... (Physics logic unchanged)

            if(player.vehicle) {
                updateCars(dt);
            } else {
                const currentSpeed = inputs.sprint ? SPRINT_SPEED : WALK_SPEED;
                
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                
                const right = new THREE.Vector3(-direction.z, 0, direction.x);

                const yVelocity = velocity.y; 
                velocity.set(0, yVelocity, 0); 

                if(inputs.w) velocity.add(direction.clone().multiplyScalar(currentSpeed));
                if(inputs.s) velocity.add(direction.clone().multiplyScalar(-currentSpeed));
                if(inputs.a) velocity.add(right.clone().multiplyScalar(-currentSpeed));
                if(inputs.d) velocity.add(right.clone().multiplyScalar(currentSpeed));
                
                camera.position.x += velocity.x * dt;
                camera.position.z += velocity.z * dt;
                velocity.y -= GRAVITY * dt; 
                
                // Ground Check
                const groundY = getTerrainHeight(camera.position.x, camera.position.z);
                let floorY = groundY;
                
                downRay.ray.origin.copy(camera.position);
                const hits = downRay.intersectObjects(objects.filter(obj => !doors.map(d=>d.mesh).includes(obj)), false); 
                
                if(hits.length > 0) {
                    const closestHit = hits[0];
                    if (closestHit.point.y > groundY + 0.1) { 
                        floorY = closestHit.point.y;
                    }
                }
                
                if (camera.position.y <= floorY + PLAYER_HEIGHT && velocity.y <= 0) {
                    camera.position.y = floorY + PLAYER_HEIGHT;
                    velocity.y = 0;
                    isGrounded = true;
                } else {
                    isGrounded = false;
                }
                
                if(inputs.jump && isGrounded) {
                    velocity.y = JUMP_FORCE;
                    isGrounded = false;
                    inputs.jump = false; 
                }
                
                camera.position.y += velocity.y * dt;

                if(!controls.isLocked && !isMobileMode) {
                    velocity.x = 0; 
                    velocity.z = 0;
                }
            }


            // 2. Shooting & Projectiles
            if(inputs.fire && !player.vehicle) {
                const item = player.inventory[player.slot];
                if(item && item.category === 'weapon') {
                    if(now - lastShot > item.stats.rate * 1000) {
                        lastShot = now;
                        shoot(item);
                    }
                }
            } else if (inputs.reload) {
                reload();
                inputs.reload = false;
            }
            
            updateProjectiles(dt);

            // 3. AI Update
            updateBots(dt, now);
            
            // 4. Storm Update
            updateStorm(dt);

            // 5. Render
            renderer.clear();
            renderer.render(scene, camera);
            renderer.clearDepth();
            renderer.render(weaponScene, weaponCamera);
            
            // 6. UI Updates
            updateMinimap();
        }


        // ===============================================================
        // === UI & GAME OVER FUNCTIONS (Updated for Minimap/Storm) ======
        // ===============================================================

        function showDmg(amount, position) {
            const el = document.createElement('div');
            el.className = 'dmg-txt';
            el.innerText = Math.round(amount);
            
            // Calculate screen position
            const tempV = new THREE.Vector3().copy(position);
            tempV.project(camera);

            const x = (tempV.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-tempV.y * 0.5 + 0.5) * window.innerHeight;

            el.style.left = `${x}px`;
            el.style.top = `${y}px`;

            document.getElementById('ui-layer').appendChild(el);

            setTimeout(() => {
                el.remove();
            }, 1000);
        }

        function checkWin() {
            if (bots.length === 0) {
                handleGameOver(true);
            }
        }

        function handleGameOver(win) {
            controls.unlock();
            player.dead = true;
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('go-title').innerText = win ? 'VICTORY ROYALE!' : 'ELIMINATED!';
            document.getElementById('go-stats').innerText = `Eliminations: ${player.eliminations}`;
        }

        function updateMinimap() {
            // Map scale factor (World Size 600 -> Map Div 500)
            const mapFrame = document.getElementById('minimap-frame');
            const map = document.getElementById('minimap');
            const scale = 500 / WORLD_SIZE; 
            
            // 1. Map Translation & Rotation (Player always at center of map div)
            const playerYaw = controls.isLocked ? camera.rotation.y : camera.rotation.y;
            const mapX = 250 - camera.position.x * scale;
            const mapY = 250 - camera.position.z * scale; 
            map.style.transform = `translate(${mapX}px, ${mapY}px) rotate(${-playerYaw}rad)`;

            // 2. Clear previous dots (excluding the player arrow and storm)
            map.querySelectorAll('.map-bot, .map-loot, .map-poi').forEach(el => el.remove());

            // 3. Add POI Markers
            poiLocations.forEach(poi => {
                const poiDot = document.createElement('div');
                poiDot.className = 'map-dot map-poi';
                // Customize POI marker
                poiDot.style.width = '6px'; poiDot.style.height = '6px';
                poiDot.style.background = '#00FFFF';
                poiDot.style.border = '1px solid black';

                const dx = poi.x * scale + 250;
                const dy = poi.z * scale + 250;
                poiDot.style.left = `${dx}px`;
                poiDot.style.top = `${dy}px`;
                map.appendChild(poiDot);
            });
            
            // 4. Add Bot Dots
            bots.forEach(bot => {
                const botDot = document.createElement('div');
                botDot.className = 'map-dot map-bot';
                const dx = bot.mesh.position.x * scale + 250;
                const dy = bot.mesh.position.z * scale + 250;
                botDot.style.left = `${dx}px`;
                botDot.style.top = `${dy}px`;
                map.appendChild(botDot);
            });

            // 5. Add Loot Dots (Simplified to nearby)
            loot.forEach(item => {
                const lootDot = document.createElement('div');
                lootDot.className = 'map-dot map-loot';
                const dx = item.mesh.position.x * scale + 250;
                const dy = item.mesh.position.z * scale + 250;
                lootDot.style.left = `${dx}px`;
                lootDot.style.top = `${dy}px`;
                map.appendChild(lootDot);
            });
            
            // 6. Storm Minimap Circle
            const stormEl = document.getElementById('minimap-storm');
            const diameter = currentStormRadius * 2 * scale;
            
            stormEl.style.width = `${diameter}px`;
            stormEl.style.height = `${diameter}px`;
            
            // Storm center is 0,0 for now
            const stormCenterX = stormCenter.x * scale + 250;
            const stormCenterY = stormCenter.z * scale + 250;
            
            stormEl.style.left = `${stormCenterX}px`;
            stormEl.style.top = `${stormCenterY}px`;
            
            // Update UI timer display
            const minutes = Math.floor(stormPhaseTimer / 60);
            const seconds = stormPhaseTimer % 60;
            document.getElementById('storm-timer').innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateUI() {
            player.health = Math.max(0, player.health);
            player.shield = Math.max(0, player.shield);
            document.getElementById('health-val').innerText = Math.ceil(player.health);
            document.getElementById('health-bar').style.width = player.health + '%';
            document.getElementById('shield-val').innerText = Math.ceil(player.shield);
            document.getElementById('shield-bar').style.width = player.shield + '%';
            document.getElementById('wood-val').innerText = player.wood;
            
            document.getElementById('reload-msg').style.display = player.isReloading ? 'block' : 'none';

            player.inventory.forEach((item, i) => {
                const el = document.getElementById('slot-'+i);
                el.innerHTML = `<div class="slot-key">${i+1}</div>`;
                if(item) {
                    const icon = item.category === 'weapon' ? item.stats.icon : item.icon;
                    const name = item.category === 'weapon' ? `${item.rarity.name}-${item.name} (${item.stats.currentMag})` : item.name;

                    el.innerHTML += `<div class="slot-icon">${icon}</div><div class="slot-name">${name}</div>`;
                    const rarityKey = item.rarity ? Object.keys(RARITY).find(key => RARITY[key] === item.rarity).toLowerCase() : 'common';
                    el.className = `slot ${i===player.slot ? 'active' : ''} rarity-${rarityKey}`;
                } else {
                    el.className = `slot ${i===player.slot ? 'active' : ''}`;
                }
            });
            
            let msg = player.vehicle ? "Exit Vehicle (E)" : "Interact (E)";
            if(!player.vehicle && player.inventory[player.slot]) msg = "Swap/Pickup (E)";

            document.getElementById('interact-msg').innerText = msg;
            const showInteract = player.vehicle || chests.some(c => camera.position.distanceTo(c.position) < 6) || loot.some(l => camera.position.distanceTo(l.mesh.position) < 4) || doors.some(d => camera.position.distanceTo(d.mesh.position) < 5);
            document.getElementById('interact-msg').style.display = showInteract ? 'block' : 'none';
        }


        // ===============================================================
        // === EXPOSED FUNCTIONS & WINDOW HANDLERS (Unchanged) ===========
        // ===============================================================
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            weaponCamera.aspect = window.innerWidth / window.innerHeight;
            weaponCamera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
