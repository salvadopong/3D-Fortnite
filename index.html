<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Battle Royale: V5 - Final Combat & Environment Overhaul</title>
    <style>
        /* ======================================= */
        /* === BASE & LAYOUT === */
        /* ======================================= */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: sans-serif; 
            user-select: none; 
            background: #111;
        }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Crosshair & Scope (Minimalist) */
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 16px; height: 16px; 
            transform: translate(-50%, -50%); 
            transition: transform 0.1s; 
            pointer-events: none; 
        }
        .ch-line { position: absolute; background: rgba(255,255,255,0.9); box-shadow: 0 0 2px black; }
        .ch-h { width: 100%; height: 2px; top: 50%; left: 0; margin-top: -1px; }
        .ch-v { height: 100%; width: 2px; left: 50%; top: 0; margin-left: -1px; }
        .ch-dot { width: 4px; height: 4px; background: red; top: 50%; left: 50%; position: absolute; transform: translate(-50%, -50%); border-radius: 50%; display: none;}
        
        /* Custom Crosshair Styles for realism and uniqueness */
        #crosshair[data-style="classic"] .ch-line { width: 40%; height: 2px; }
        #crosshair[data-style="dot"] .ch-line { display: none !important; }
        #crosshair[data-style="dot"] .ch-dot { display: block !important; background: cyan; }
        #crosshair[data-style="cross"] .ch-line { width: 50%; height: 2px; }
        #crosshair[data-style="cross"] .ch-h { display: none !important; }
        #crosshair[data-style="circle"] .ch-dot { display: none !important; }
        #crosshair[data-style="circle"] .ch-line { width: 20%; height: 5px; opacity: 0.5; }
        #crosshair[data-style="circle"] { width: 32px; height: 32px; } 
        #crosshair[data-style="rocket"] { width: 50px; height: 50px; }
        #crosshair[data-style="rocket"] .ch-dot { display: block !important; background: orange; width: 8px; height: 8px; }
        #crosshair[data-style="rocket"] .ch-line { background: orange; width: 15%; height: 2px; }
        #crosshair[data-style="scope"] { display: none !important; } /* Handled by scope-overlay */

        #scope-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black;
            display: none; pointer-events: none; z-index: 100; opacity: 0; transition: opacity 0.1s; border: 5px solid black;
        }
        #scope-overlay.sniper::after { content: ''; position: absolute; top: 50%; left: 50%; width: 2px; height: 100%; background: green; transform: translate(-50%, -50%); }
        #scope-overlay.sniper::before { content: ''; position: absolute; top: 50%; left: 50%; width: 100%; height: 2px; background: green; transform: translate(-50%, -50%); }

        /* Damage Numbers */
        .damage-number {
            position: absolute; color: white; font-size: 24px; font-weight: 900;
            text-shadow: 2px 2px 0 #000; animation: floatup 1.5s ease-out forwards;
            pointer-events: none; z-index: 50;
        }
        .damage-number.headshot { color: yellow; font-size: 30px; text-shadow: 2px 2px 5px red; }
        @keyframes floatup { 0% { transform: translate(-50%, 0); opacity: 1; } 100% { transform: translate(-50%, -100px); opacity: 0; } }
        
        /* Storm Effect */
        #storm-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(148, 0, 211, 0.1); /* Dark purple */
            box-shadow: 0 0 50px 20px rgba(148, 0, 211, 0.5) inset;
            pointer-events: none;
            display: none;
        }

        /* ======================================= */
        /* === HUD ELEMENTS (Redesigned) === */
        /* ======================================= */
        
        #top-hud { 
            position: absolute; top: 20px; width: 100%; 
            display: flex; justify-content: space-between; 
            padding: 0 40px; box-sizing: border-box; 
            align-items: center;
        }

        .hud-info-box {
            background: rgba(10, 10, 10, 0.7);
            color: white; 
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Minimap */
        #minimap-container { 
            width: 180px; height: 180px; 
            background: rgba(0,0,0,0.8); 
            border: 4px solid #444; 
            border-radius: 10px; 
            overflow: hidden; 
            position: relative; 
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transform: skewX(-5deg);
        }
        #minimap { 
            width: 500px; height: 500px; 
            position: absolute; 
            transition: transform 0.1s; 
        }
        .map-dot { 
            position: absolute; width: 10px; height: 10px; 
            border-radius: 50%; border: 1px solid black; 
            z-index: 10; 
        }
        .map-player { background: #00ffff; }
        .map-bot { background: #ff0000; }
        
        /* Wood/Mats Display */
        #mats-display {
            position: absolute; top: 100px; right: 40px; 
            background: rgba(10, 10, 10, 0.7);
            color: white; 
            padding: 10px 20px;
            border: 2px solid #451b08;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Interact Message */
        #interact-msg { 
            position: absolute; top: 30%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 15px 30px; 
            border-radius: 5px; 
            font-size: 24px; 
            font-weight: bold; 
            display: none;
            pointer-events: none;
        }

        /* Status Bars (Bottom Left) */
        #status-area { 
            position: absolute; bottom: 40px; left: 40px; 
            display: flex; flex-direction: column; gap: 10px; 
            width: 350px; 
        }
        .bar-container { 
            height: 35px; background: rgba(0,0,0,0.6); 
            border-left: 5px solid #666; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .bar-fill { height: 100%; transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        #shield-bar { background: linear-gradient(90deg, #0050ff, #00aaff); }
        #health-bar { background: linear-gradient(90deg, #008000, #33ff33); }
        .bar-text { 
            position: absolute; top: 0; left: 10px; right: 10px;
            color: white; 
            font-weight: 900; 
            font-size: 22px; 
            line-height: 35px; 
            text-shadow: 2px 2px 0 #000; 
            display: flex; justify-content: space-between;
        }
        #jug-indicator { position: absolute; top: -30px; left: 0; color: #00ccff; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 0 #000; display: none;}

        /* Inventory (Bottom Right) */
        #inventory { 
            position: absolute; bottom: 40px; right: 40px; 
            display: flex; gap: 12px; 
        }
        .slot { 
            width: 90px; height: 90px; 
            background: rgba(10, 10, 10, 0.85); 
            border: 3px solid #444; 
            border-radius: 5px;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: white; position: relative; 
            transition: transform 0.1s, border-color 0.2s; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        .slot.active { 
            border-color: #ffd700; 
            transform: scale(1.1) translateY(-5px); 
            z-index: 2; 
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
        }
        .slot-key { 
            position: absolute; top: 5px; left: 8px; 
            font-weight: bold; color: #ccc; font-size: 14px; 
            background: #333; padding: 0 5px; border-radius: 3px;
        }
        .slot-icon { font-size: 32px; margin-bottom: 5px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        .slot-name { font-size: 12px; text-transform: uppercase; font-weight: bold; width: 90%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        
        /* Rarity Borders */
        .rarity-common { border-bottom: 4px solid #b0b0b0; }
        .rarity-uncommon { border-bottom: 4px solid #28a745; }
        .rarity-rare { border-bottom: 4px solid #007bff; }
        .rarity-epic { border-bottom: 4px solid #a335ee; }
        .rarity-legendary { border-bottom: 4px solid #ffd700; box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.2); }


        /* ======================================= */
        /* === MOBILE CONTROLS (Working Joysticks) === */
        /* ======================================= */
        #mobile-controls {
            display: none; 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            pointer-events: none; 
        }
        .mobile-joystick {
            position: absolute;
            width: 150px; height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: auto; 
            opacity: 0.8;
            border: 2px solid #555;
            display: none; /* Hide default, rely on touch logic */
        }
        #move-joystick { bottom: 50px; left: 50px; }
        .mobile-button {
            position: absolute;
            width: 70px; height: 70px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            line-height: 70px;
            pointer-events: auto;
            border: 2px solid #fff;
            transition: background-color 0.1s;
        }
        .mobile-button:active { background: rgba(255, 255, 255, 0.5); }
        #fire-button { bottom: 60px; right: 140px; background: rgba(255, 0, 0, 0.7); }
        #aim-button { bottom: 140px; right: 60px; background: rgba(0, 100, 255, 0.7); }
        #sprint-button { bottom: 60px; right: 60px; background: rgba(255, 255, 0, 0.7); line-height: 35px; padding-top: 5px; }
        #interact-button { top: 100px; right: 60px; width: 60px; height: 60px; line-height: 60px; }
        
        /* Game Over */
        #game-over-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 9999; pointer-events: auto; text-align: center;
        }
        #go-title { font-size: 120px; font-weight: 900; margin: 0; text-transform: uppercase; letter-spacing: 5px; font-style: italic; color: gold; text-shadow: 0 0 20px orange; }
        .btn { margin-top: 40px; padding: 20px 50px; font-size: 24px; cursor: pointer; background: #ffe600; color: black; border: none; font-weight: 900; text-transform: uppercase; transform: skewX(-10deg); transition: 0.2s;}
    </style>
</head>
<body>

    <div id="ui-layer">
        
        <div id="scope-overlay"></div>
        <div id="storm-overlay"></div>

            <div class="ch-line ch-h"></div>

        <div id="top-hud">

                <div id="minimap"></div>

        <button class="btn" onclick="restartGame()">RETURN TO LOBBY</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // =========================================================================
        // === 1. CONSTANTS & DATA =================================================
        // =========================================================================
        
        const WORLD_SIZE = 500;
        const MAP_LIMIT = WORLD_SIZE * 0.7; 
        const PLAYER_HEIGHT = 1.7;
        const GRAVITY = 30.0;
        const JUMP_FORCE = 12.0;
        const WALK_SPEED = 8.0;
        const SPRINT_SPEED = 15.0;
        const BOT_COUNT = 30; // Increased to 30
        const MINIMAP_SCALE = WORLD_SIZE / 180; 
        const DAMAGE_PER_RARITY_STEP = 3;
        const INVENTORY_SLOTS = 5; 

        const RARITY = {
            COMMON:     { id: 0, name: 'Common',    color: '#b0b0b0', hex: 0xb0b0b0, scale: 0 },
            UNCOMMON:   { id: 1, name: 'Uncommon',  color: '#28a745', hex: 0x28a745, scale: 1 },
            RARE:       { id: 2, name: 'Rare',      color: '#007bff', hex: 0x007bff, scale: 2 },
            EPIC:       { id: 3, name: 'Epic',      color: '#a335ee', hex: 0xa335ee, scale: 3 },
            LEGENDARY:  { id: 4, name: 'Legendary', color: '#ffd700', hex: 0xffd700, scale: 4 }
        };

        const WEAPON_TYPES = {
            SMG:    { name: "Paced SMG",        dmg: 8,  headMul: 19/8,  range: 80,  rate: 0.333, mag: 80, auto: true,  icon: 'üñäÔ∏è', recoil: 0.05, scope: null, crosshair: 'dot' },
            AR:     { name: "Assault Rifle",    dmg: 16, headMul: 22/16, range: 250, rate: 0.5,   mag: 65, auto: true,  icon: 'üî´', recoil: 0.02, scope: 'red_dot', crosshair: 'classic' },
            PUMP:   { name: "Pump Shotgun",     dmg: 13, headMul: 22/13, range: 40,  rate: 0.9,   mag: 10, auto: false, icon: 'üß®', recoil: 0.2,  scope: null, pellets: 4, crosshair: 'circle' },
            SNIPER: { name: "Sniper Rifle",     dmg: 103,headMul: 200/103,range: 500, rate: 1.0,   mag: 3,  auto: false, icon: 'üî≠', recoil: 0.5,  scope: 'sniper', crosshair: 'scope' },
            HR:     { name: "Heavy Rifle",      dmg: 22, headMul: 33/22, range: 150, rate: 0.666, mag: 40, auto: false, icon: 'üèè', recoil: 0.08, scope: 'heavy_zoom', crosshair: 'cross' },
            RL:     { name: "Blasty Rocket Launcher", dmg: 100, headMul: 150/100, range: 300, rate: 5.0, mag: 2, auto: false, icon: 'üöÄ', recoil: 0.8, scope: null, crosshair: 'rocket', explosionRadius: 10 }
        };

        const CONSUMABLES = {
            MINI: { name: "Small Shield", val: 25, type: 'shield', max: 50, icon: 'üõ°Ô∏è', time: 2000, color: 0x55aaff },
            BIG:  { name: "Shield Potion", val: 50, type: 'shield', max: 100,icon: '‚öóÔ∏è', time: 4000, color: 0x0000ff },
            MED:  { name: "Med Kit",       val: 100,type: 'health', max: 100,icon: 'üíä', time: 8000, color: 0xff0000 },
            JUG:  { name: "Shield Jug",    val: 60, type: 'jug',    max: 100,icon: 'ü•õ', time: 6000, color: 0x00ffee }
        };


        // =========================================================================
        // === 2. GLOBAL STATE VARIABLES & MOBILE DETECTION ========================
        // =========================================================================
        
        let camera, scene, renderer, controls;
        let weaponCamera, weaponScene;
        let raycaster, physicsRaycaster;
        const v3 = new THREE.Vector3(); 
        
        let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false, isSprinting=false;
        let canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();
        let isGrounded = false; 

        let player = {
            health: 100, shield: 50, wood: 0, inventory: new Array(INVENTORY_SLOTS).fill(null), // 5 slots
            selectedSlot: 0, isDead: false, isConsuming: false, inVehicle: false,
            eliminations: 0, jugTimeLeft: 0, 
        };

        let isFiring = false; 
        let lastFireTime = 0;
        let isAds = false;
        let currentViewModel = null;
        let verticalRecoil = 0; 

        let objects = []; 
        let bots = [];
        let chests = [];
        let lootItems = [];
        let buildings = []; // Holds walls, doors, stairs, furniture
        let cars = [];
        let currentCar = null;

        let stormStartTime = Date.now();
        let stormRadius = WORLD_SIZE;
        let stormCenter = new THREE.Vector2(0,0);
        let stormRingMesh = null; 
        
        let isMobile = false;


        // =========================================================================
        // === 3. STORM & HEALING LOGIC ============================================
        // =========================================================================

        function createStormVisual() {
            const stormGeo = new THREE.CylinderGeometry(WORLD_SIZE, WORLD_SIZE, 100, 64, 1, true);
            const stormMat = new THREE.MeshBasicMaterial({
                color: 0x9400d3, transparent: true, opacity: 0.3, side: THREE.BackSide 
            });
            stormRingMesh = new THREE.Mesh(stormGeo, stormMat);
            stormRingMesh.position.y = 50; 
            scene.add(stormRingMesh);
        }
        
        function updateStorm(delta) {
            const elapsed = (Date.now() - stormStartTime) / 1000;
            const stormTotal = 180; 
            const newRadius = THREE.MathUtils.lerp(WORLD_SIZE, 50, Math.min(elapsed/stormTotal, 1));
            stormRadius = newRadius;
            
            if (stormRingMesh) {
                stormRingMesh.scale.x = stormRadius / (WORLD_SIZE / 2);
                stormRingMesh.scale.z = stormRadius / (WORLD_SIZE / 2);
            }
            
            const mins = Math.floor(Math.max(0, stormTotal - elapsed) / 60);
            const secs = Math.floor(Math.max(0, stormTotal - elapsed) % 60);
            document.getElementById('storm-timer').innerText = `STORM: ${mins}:${secs<10?'0':''}${secs}`;
            
            const pDist = new THREE.Vector2(camera.position.x, camera.position.z).distanceTo(stormCenter);
            const overlay = document.getElementById('storm-overlay');
            
            if(pDist > stormRadius) {
                overlay.style.display = 'block';
                if(Math.floor(elapsed*10) % 10 === 0 && Math.random() < 0.1) {
                   damagePlayer(1, false, "Storm"); 
                }
            } else {
                overlay.style.display = 'none';
            }
        }
        
        function updateShieldJug(delta) {
            const jugEl = document.getElementById('jug-indicator');
            if (player.jugTimeLeft > 0) {
                player.jugTimeLeft -= delta;
                player.shield = Math.min(player.shield + (3 * delta), 100);
                jugEl.style.display = 'block';
                if (player.jugTimeLeft <= 0) {
                    player.jugTimeLeft = 0;
                    jugEl.style.display = 'none';
                }
                updateUI();
            }
        }

        // =========================================================================
        // === 4. WEAPON FUNCTIONS =================================================
        // =========================================================================

        function fireWeapon() {
            const item = player.inventory[player.selectedSlot];
            if(!item || player.inVehicle || player.isConsuming) return;

            if(item.category === 'consumable') {
                useConsumable(item);
                return;
            }
            
            if (item.currentAmmo <= 0) {
                 // Play empty clip sound or animation
                 console.log("Out of ammo!");
                 return;
            }

            isFiring = true;
        }

        function stopFiring() { isFiring = false; }


        // =========================================================================
        // === 5. INITIALIZATION & SETUP ===========================================
        // =========================================================================

        document.addEventListener('DOMContentLoaded', () => {
            init(); 
            animate(); 
        });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 400);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = PLAYER_HEIGHT + 2;

            weaponScene = new THREE.Scene();
            weaponCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.autoClear = false;
            document.getElementById('game-container').appendChild(renderer.domElement);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
            dirLight.position.set(100, 200, 100);
            dirLight.castShadow = true;
            dirLight.shadow.camera.top = 200; dirLight.shadow.camera.bottom = -200;
            dirLight.shadow.camera.left = -200; dirLight.shadow.camera.right = 200;
            scene.add(dirLight);

            controls = new PointerLockControls(camera, document.body);
            
            document.addEventListener('touchstart', detectMobile, { once: true });
            document.addEventListener('click', () => {
                if(!player.isDead && !isMobile) controls.lock();
            });

            setupInputs();

            raycaster = new THREE.Raycaster();
            physicsRaycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, PLAYER_HEIGHT + 0.1); 
            
            generateTerrain();
            generatePOIs();
            spawnBots();
            spawnCars(); 
            createStormVisual();

            // Initial Inventory
            addToInventory(generateWeapon('AR', RARITY.COMMON), 0);
            addToInventory(generateWeapon('RL', RARITY.LEGENDARY), 1);
            addToInventory({ category: 'consumable', ...CONSUMABLES.MINI, count: 1, id: Math.random(), rarity: RARITY.COMMON }, 2);
            addToInventory({ category: 'consumable', ...CONSUMABLES.BIG, count: 1, id: Math.random(), rarity: RARITY.EPIC }, 3);

            updateUI();
            updateInventoryUI();
        }

        function detectMobile() {
            isMobile = true;
            document.getElementById('mobile-controls').style.display = 'block';
            if(controls.isLocked) controls.unlock();
            controls.dispose(); 
        }

        function restartGame() {
            location.reload();
        }


        // =========================================================================
        // === 6. INPUTS & INTERACTION =============================================
        // =========================================================================
        function setupInputs() {
            const onKeyDown = (e) => {
                if(player.isDead) return;
                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': 
                        if(player.inVehicle) break;
                        if(canJump && isGrounded) { velocity.y += JUMP_FORCE; canJump=false; } 
                        break;
                    case 'ShiftLeft': isSprinting = true; break;
                    case 'Digit1': switchSlot(0); break;
                    case 'Digit2': switchSlot(1); break;
                    case 'Digit3': switchSlot(2); break;
                    case 'Digit4': switchSlot(3); break;
                    case 'Digit5': switchSlot(4); break;
                    case 'KeyE': interact(); break;
                    case 'KeyQ': buildWall(); break;
                }
            };
            const onKeyUp = (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                    case 'ShiftLeft': isSprinting = false; break;
                }
            };
            const onMouseDown = (e) => {
                if(isMobile || !controls.isLocked || player.isConsuming) return;
                if(e.button === 0) fireWeapon();
                if(e.button === 2) toggleAds(true);
            };
            const onMouseUp = (e) => {
                if(isMobile) return;
                if(e.button === 0) stopFiring();
                if(e.button === 2) toggleAds(false);
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            
            // --- Mobile Button Bindings and Joystick Logic ---
            document.getElementById('fire-button').addEventListener('touchstart', (e) => { e.preventDefault(); fireWeapon(); });
            document.getElementById('fire-button').addEventListener('touchend', (e) => { e.preventDefault(); stopFiring(); });
            document.getElementById('aim-button').addEventListener('touchstart', (e) => { e.preventDefault(); toggleAds(true); });
            document.getElementById('aim-button').addEventListener('touchend', (e) => { e.preventDefault(); toggleAds(false); });
            document.getElementById('sprint-button').addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                if (isGrounded) { isSprinting = true; } else { if(canJump) velocity.y += JUMP_FORCE; canJump=false;}
            });
            document.getElementById('sprint-button').addEventListener('touchend', (e) => { e.preventDefault(); isSprinting = false; });
            document.getElementById('interact-button').addEventListener('click', interact);

            // Virtual Joystick/Touchpad Logic (Simplified)
            let touchMoveStart = null;
            let touchLookStart = null;
            
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (!isMobile) return;
                // Identify which touch started where
                if (e.touches[0].clientX < window.innerWidth / 2) {
                    touchMoveStart = { x: e.touches[0].clientX, y: e.touches[0].clientY, id: e.touches[0].identifier };
                } else {
                    touchLookStart = { x: e.touches[0].clientX, y: e.touches[0].clientY, id: e.touches[0].identifier };
                }
                if (e.touches.length > 1) {
                    if (e.touches[1].clientX < window.innerWidth / 2 && !touchMoveStart) {
                        touchMoveStart = { x: e.touches[1].clientX, y: e.touches[1].clientY, id: e.touches[1].identifier };
                    } else if (e.touches[1].clientX >= window.innerWidth / 2 && !touchLookStart) {
                        touchLookStart = { x: e.touches[1].clientX, y: e.touches[1].clientY, id: e.touches[1].identifier };
                    }
                }
            }, false);

            renderer.domElement.addEventListener('touchmove', (e) => {
                if (!isMobile) return;

                let moveTouch = null;
                let lookTouch = null;

                for (let i = 0; i < e.touches.length; i++) {
                    if (touchMoveStart && e.touches[i].identifier === touchMoveStart.id) {
                        moveTouch = e.touches[i];
                    }
                    if (touchLookStart && e.touches[i].identifier === touchLookStart.id) {
                        lookTouch = e.touches[i];
                    }
                }

                // Simplified Movement 
                if (moveTouch) {
                    const dx = moveTouch.clientX - touchMoveStart.x;
                    const dy = moveTouch.clientY - touchMoveStart.y;
                    
                    const threshold = 20;
                    moveForward = dy < -threshold;
                    moveBackward = dy > threshold;
                    moveLeft = dx < -threshold;
                    moveRight = dx > threshold;

                    e.preventDefault();
                }

                // Simplified Look/Camera Control 
                if (lookTouch) {
                    const dx = lookTouch.clientX - touchLookStart.x;
                    const dy = lookTouch.clientY - touchLookStart.y;
                    
                    // Apply small rotation based on delta
                    controls.getObject().rotation.y -= dx * 0.005;
                    camera.rotation.x -= dy * 0.005;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x)); // Clamp vertical look

                    touchLookStart = { x: lookTouch.clientX, y: lookTouch.clientY, id: lookTouch.identifier }; // Update starting point

                    e.preventDefault();
                }
            }, false);

            renderer.domElement.addEventListener('touchend', (e) => {
                if (!isMobile) return;
                
                // Check which touch ended
                let touchEnded = new Set();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    touchEnded.add(e.changedTouches[i].identifier);
                }

                if (touchMoveStart && touchEnded.has(touchMoveStart.id)) {
                    touchMoveStart = null;
                    moveForward=false; moveBackward=false; moveLeft=false; moveRight=false;
                }
                if (touchLookStart && touchEnded.has(touchLookStart.id)) {
                    touchLookStart = null;
                }
            }, false);
            // -----------------------------------------------------------------------------
        }

        function interact() {
            const pos = camera.position;
            
            if(player.inVehicle) {
                player.inVehicle = false;
                currentCar = null;
                camera.position.y = getTerrainHeight(pos.x, pos.z) + PLAYER_HEIGHT; 
                if (controls.getObject()) controls.getObject().rotation.z = 0; 
                return;
            }

            // Car Interaction
            for(let c of cars) {
                if(c.mesh.position.distanceTo(pos) < 5) {
                    player.inVehicle = true;
                    currentCar = c;
                    return;
                }
            }

            // Door Interaction
            for(let i=buildings.length-1; i>=0; i--) {
                const b = buildings[i];
                if (b.type === 'door' && b.mesh.position.distanceTo(pos) < 4) {
                    // Simple rotation toggle for door
                    b.mesh.rotation.y += b.isOpen ? -Math.PI/2 : Math.PI/2;
                    b.isOpen = !b.isOpen;
                    return;
                }
            }

            // Chests: Drops 1 Weapon & 1 Consumable
            for(let i=chests.length-1; i>=0; i--) {
                const c = chests[i];
                if(c.position.distanceTo(pos) < 3) {
                    scene.remove(c);
                    chests.splice(i, 1);
                    
                    spawnLoot(c.position.x-1, c.position.y, c.position.z, generateRandomItem('weapon'));
                    spawnLoot(c.position.x+1, c.position.y, c.position.z, generateRandomItem('consumable'));

                    return;
                }
            }

            // Loot Items
            for(let i=lootItems.length-1; i>=0; i--) {
                const l = lootItems[i];
                if(l.position.distanceTo(pos) < 2.5) {
                    if(addToInventory(l.userData.data)) {
                        scene.remove(l);
                        lootItems.splice(i, 1);
                        return;
                    }
                }
            }
        }

        function swapInventory(slotIndex1, slotIndex2) {
            if (slotIndex1 < 0 || slotIndex1 >= INVENTORY_SLOTS || slotIndex2 < 0 || slotIndex2 >= INVENTORY_SLOTS) return false;
            
            [player.inventory[slotIndex1], player.inventory[slotIndex2]] = [player.inventory[slotIndex2], player.inventory[slotIndex1]];
            
            if (player.selectedSlot === slotIndex1) {
                player.selectedSlot = slotIndex2;
            } else if (player.selectedSlot === slotIndex2) {
                player.selectedSlot = slotIndex1;
            }
            
            switchSlot(player.selectedSlot); 
            updateInventoryUI();
            return true;
        }

        function getTerrainHeight(x, z) {
            let y = (Math.sin(x/50)*8 + Math.cos(z/50)*8) + (Math.sin(x/25 + z/25)*3);
            
            const dist = Math.sqrt(x*x + z*z);
            if(dist > MAP_LIMIT) {
                y += (dist - MAP_LIMIT) * 0.1;
            }
            return y;
        }

        function generateTerrain() {
            const geometry = new THREE.PlaneGeometry(WORLD_SIZE, WORLD_SIZE, 128, 128);
            geometry.rotateX(-Math.PI / 2);
            const pos = geometry.attributes.position;
            const colors = [];

            for(let i=0; i<pos.count; i++) {
                const x = pos.getX(i);
                const z = pos.getZ(i);
                let y = getTerrainHeight(x, z);
                pos.setY(i, y);
                if(y > 14) colors.push(1,1,1);
                else if(y > 8) colors.push(0.5, 0.4, 0.3);
                else colors.push(0.1, 0.5 + Math.random()*0.1, 0.1);
            }
            
            geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(colors), 3));
            geometry.computeVertexNormals();

            const mat = new THREE.MeshStandardMaterial({ vertexColors: true, roughness: 0.9 });
            const mesh = new THREE.Mesh(geometry, mat);
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh);
        }

        function generateRandomItem(type = 'any') {
            const r = Math.random();
            let rarity = RARITY.COMMON;
            if(r>0.95) rarity=RARITY.LEGENDARY;
            else if(r>0.85) rarity=RARITY.EPIC;
            else if(r>0.65) rarity=RARITY.RARE;
            else if(r>0.40) rarity=RARITY.UNCOMMON;

            let item;
            if (type === 'consumable' || (type === 'any' && Math.random() < 0.35)) {
                const types = Object.values(CONSUMABLES);
                const itemType = types[Math.floor(Math.random() * types.length)];
                item = { category: 'consumable', ...itemType, count: 1, id: Math.random(), rarity: rarity };
            } else {
                const types = Object.keys(WEAPON_TYPES);
                const baseKey = types[Math.floor(Math.random() * types.length)];
                item = generateWeapon(baseKey, rarity);
            }
            return item;
        }

        function addToInventory(item, slot = -1) {
            if (slot > -1 && player.inventory[slot] === null) {
                player.inventory[slot] = item;
                updateInventoryUI();
                if(slot === player.selectedSlot) switchSlot(slot);
                return true;
            }
            
            for(let i=0; i<player.inventory.length; i++) {
                if(player.inventory[i] == null) {
                    player.inventory[i] = item;
                    updateInventoryUI();
                    if(i === player.selectedSlot) switchSlot(i);
                    return true;
                }
            }
            return false;
        }

        function switchSlot(index) {
            player.selectedSlot = index;
            document.querySelectorAll('.slot').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
            
            const item = player.inventory[index];
            if(item && item.category === 'weapon') {
                buildWeaponModel(item);
                toggleAds(isAds); 
            } else {

                    weaponScene.remove(currentViewModel);
                    currentViewModel = null;

                toggleAds(false);

        function generateWeapon(baseKey, rarity) {
            const base = WEAPON_TYPES[baseKey];
            const bonusDamage = rarity.scale * DAMAGE_PER_RARITY_STEP;
            const bodyDamage = base.dmg + bonusDamage;
            const headshotDamage = Math.round(bodyDamage * base.headMul);

            return {
                category: 'weapon',
                ...base,
                rarity: rarity,
                baseDamage: bodyDamage,
                headDamage: headshotDamage,
                currentAmmo: base.mag,
                id: Math.random()
            };
        }

        function buildWeaponModel(item) {
            if(currentViewModel) weaponScene.remove(currentViewModel);
            
            const group = new THREE.Group();
            const col = item.rarity.hex;
            const mat = new THREE.MeshStandardMaterial({ color: col, roughness: 0.3, metalness: 0.5 });
            const black = new THREE.MeshStandardMaterial({ color: 0x111111 });

            const type = item.name;
            const length = type.includes("Sniper") ? 0.8 : type.includes("Rifle") ? 0.6 : 0.4;
            
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.15, length), mat); 
            group.add(body);
            
            if (!type.includes("Shotgun") && !type.includes("Sniper") && !type.includes("Rocket")) {
                const mag = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.2, 0.1), black); 
                mag.position.x = 0.05; mag.position.y = -0.15;
                group.add(mag);
            }
            
            const bLength = length + 0.3;
            const b = new THREE.Mesh(new THREE.CylinderGeometry(0.03,0.03, bLength), black);
            b.rotation.x = -Math.PI/2; b.position.z = -bLength/2;
            group.add(b);

            if (item.scope) {
                const scopeGeo = new THREE.CylinderGeometry(0.04, 0.04, 0.3);
                const scope = new THREE.Mesh(scopeGeo, black);
                scope.rotation.x = -Math.PI/2; scope.position.y = 0.12; scope.position.z = -0.1;
                group.add(scope);
            }

            group.position.set(0.3, -0.3, -0.5);
            weaponScene.add(group);
            currentViewModel = group;
        }

        function processShooting(time) {
            const item = player.inventory[player.selectedSlot];
            if(!item || item.category !== 'weapon' || !isFiring) return;
            if(player.isConsuming || player.inVehicle) return;

            if(time - lastFireTime < item.rate * 1000) return;
            
            if(!item.auto) isFiring = false; 

            lastFireTime = time;
            item.currentAmmo--;

            // Recoil/Ammo Logic
            const recoilAmount = item.recoil * (isAds ? 0.2 : 1.0) * 0.01; 
            verticalRecoil += recoilAmount;

            if(currentViewModel) {
                currentViewModel.position.z += 0.15 * (item.recoil);
                currentViewModel.rotation.x += 0.05 * (item.recoil);
            }

            if (item.name.includes("Rocket")) {
                // --- ROCKET LAUNCHER LOGIC ---
                
                const rocketMat = new THREE.MeshBasicMaterial({ color: item.rarity.hex });
                const rocketGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.5);
                const rocketMesh = new THREE.Mesh(rocketGeo, rocketMat);
                
                const dir = new THREE.Vector3();
                camera.getWorldDirection(dir);
                rocketMesh.position.copy(camera.position).add(dir.multiplyScalar(1));
                rocketMesh.rotation.copy(controls.getObject().rotation);
                scene.add(rocketMesh);
                
                let rocketVelocity = dir.clone().multiplyScalar(40); 
                const rocketLife = 3000;
                const startTime = time;
                
                const updateRocket = (rMesh, rVel) => {
                    rMesh.position.add(rVel.clone().multiplyScalar(1/60)); 
                    
                    if (performance.now() - startTime > rocketLife) {
                        scene.remove(rMesh);
                        return;
                    }

                    raycaster.set(rMesh.position, rVel.clone().normalize());
                    const targets = bots.map(b => b.mesh);
                    const hits = raycaster.intersectObjects([...targets, ...objects], true); 
                    
                    if (hits.length > 0 && hits[0].distance < rVel.length() * (1/60)) {
                        // Collision/Explosion
                        const impactPoint = hits[0].point;
                        scene.remove(rMesh);
                        
                        // Visual Explosion Effect 
                        const explosionGeo = new THREE.SphereGeometry(1.5, 8, 8);
                        const explosionMat = new THREE.MeshBasicMaterial({ color: 0xff4500, transparent: true, opacity: 0.8 });
                        const explosion = new THREE.Mesh(explosionGeo, explosionMat);
                        explosion.position.copy(impactPoint);
                        scene.add(explosion);
                        setTimeout(() => scene.remove(explosion), 500);
                        
                        // Area Damage (Player and Bots)
                        const damageCheck = (targetMesh, isPlayer) => {
                            if (impactPoint.distanceTo(targetMesh.position) < item.explosionRadius) {
                                const distFactor = 1 - (impactPoint.distanceTo(targetMesh.position) / item.explosionRadius);
                                const dmg = item.baseDamage * distFactor;
                                
                                if (isPlayer) {
                                    damagePlayer(dmg, true, "Rocket");
                                } else {
                                    const bot = bots.find(b => b.mesh === targetMesh);
                                    if (bot) {
                                        bot.health -= dmg; 
                                        displayDamageNumber(dmg, bot.mesh.position, false);
                                        if(bot.health <= 0) killBot(bot, player);
                                    }
                                }
                            }
                        }
                        
                        damageCheck(camera, true);
                        bots.forEach(bot => damageCheck(bot.mesh, false));

                        return; 
                    }
                    
                    requestAnimationFrame(() => updateRocket(rMesh, rVel));
                };
                requestAnimationFrame(() => updateRocket(rocketMesh, rocketVelocity));

            } else {
                // --- STANDARD RAYCASTING LOGIC ---
                const spread = isAds ? item.recoil * 0.005 : item.recoil * 0.01;
                const numShots = item.pellets || 1;
                
                for(let i=0; i<numShots; i++) {
                    const x = (Math.random()-0.5) * spread;
                    const y = (Math.random()-0.5) * spread;

                    raycaster.setFromCamera(new THREE.Vector2(x, y - verticalRecoil), camera);
                    
                    const targets = bots.map(b => b.mesh);
                    const hits = raycaster.intersectObjects([...targets, ...buildings.map(b => b.mesh), objects[0]], true); 
                    
                    if(hits.length > 0) {
                        const hit = hits[0];
                        if(hit.distance > item.range) continue;
                        
                        const bot = bots.find(b => b.mesh === hit.object);
                        const wall = buildings.find(b => b.mesh === hit.object);

                        if(bot) {
                            const isHead = hit.point.y > bot.mesh.position.y + 0.6;
                            const dmg = isHead ? item.headDamage : item.baseDamage;
                            
                            bot.health -= dmg;
                            displayDamageNumber(dmg, hit.point, isHead);
                            
                            if(bot.health <= 0) killBot(bot, player); 
                        } else if (wall) {
                            wall.hits = (wall.hits || 0) + 1;
                            if (wall.hits >= 5) destroyWall(wall);
                        }
                    }
                }
            }
            updateInventoryUI(); // Update ammo count
        }

        function displayDamageNumber(damage, worldPosition, isHeadshot) {
            v3.copy(worldPosition);
            v3.project(camera);

            const x = (v3.x * 0.5 + 0.5) * window.innerWidth;
            const y = (-v3.y * 0.5 + 0.5) * window.innerHeight;

            const el = document.createElement('div');
            el.className = 'damage-number' + (isHeadshot ? ' headshot' : '');
            el.innerText = Math.round(damage);
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;

            document.getElementById('ui-layer').appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        function toggleAds(state) {
            if(player.isConsuming) return;
            isAds = state;
            const item = player.inventory[player.selectedSlot];
            const crosshair = document.getElementById('crosshair');
            const scopeOverlay = document.getElementById('scope-overlay');
            
            scopeOverlay.style.opacity = 0;
            crosshair.style.display = 'block';
            scopeOverlay.className = '';
            
            crosshair.setAttribute('data-style', item?.crosshair || 'classic');

            if (state && item && item.category === 'weapon') {
                if (item.scope === 'sniper' || item.scope === 'heavy_zoom') {
                    crosshair.style.display = 'none';
                    scopeOverlay.className = 'sniper';
                    scopeOverlay.style.opacity = 1;
                    renderer.setPixelRatio(window.devicePixelRatio * (item.scope === 'sniper' ? 0.3 : 0.6)); 
                    camera.fov = item.scope === 'sniper' ? 10 : 30; 
                    camera.updateProjectionMatrix();
                } else if (item.scope === 'red_dot') {
                    crosshair.style.transform = "translate(-50%, -50%) scale(0.5)";
                }
            } else {
                crosshair.style.transform = "translate(-50%, -50%) scale(1.0)";
                renderer.setPixelRatio(window.devicePixelRatio);
                camera.fov = 75;
                camera.updateProjectionMatrix();
                scopeOverlay.style.opacity = 0;
            }
        }


        // =========================================================================
        // === 10. PLAYER PHYSICS LOOP =============================================
        // =========================================================================

        function updatePlayerPhysics(delta) {
            const speed = isSprinting ? SPRINT_SPEED : WALK_SPEED;
            
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta * (speed/10);
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta * (speed/10);

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            physicsRaycaster.ray.origin.copy(camera.position);
            physicsRaycaster.ray.origin.y -= PLAYER_HEIGHT * 0.5; 
            physicsRaycaster.far = PLAYER_HEIGHT * 0.6; 

            const solidObjects = [objects[0], ...buildings.filter(b => b.type !== 'door').map(b => b.mesh)];
            const hits = physicsRaycaster.intersectObjects(solidObjects, true);
            
            let groundDistance = Infinity;
            let hitY = -Infinity;

            if (hits.length > 0) {
                groundDistance = hits[0].distance;
                hitY = hits[0].point.y;
            }

            velocity.y -= GRAVITY * delta;
            
            if (groundDistance < 0.1 && velocity.y < 0) { 
                velocity.y = 0; 
                isGrounded = true;
                camera.position.y = hitY + PLAYER_HEIGHT; 
                canJump = true; 
            } else if (groundDistance > 0.1) {
                isGrounded = false;
            }

            camera.position.y += velocity.y * delta;
            
            const groundHeight = getTerrainHeight(camera.position.x, camera.position.z);
            if (camera.position.y < groundHeight + PLAYER_HEIGHT) {
                camera.position.y = groundHeight + PLAYER_HEIGHT;
                velocity.y = 0;
                isGrounded = true;
                canJump = true;
            }
            
            const boundary = WORLD_SIZE / 2;
            camera.position.x = Math.max(-boundary, Math.min(boundary, camera.position.x));
            camera.position.z = Math.max(-boundary, Math.min(boundary, camera.position.z));
        }


        // =========================================================================
        // === 11. HEALING, AI & BUILD LOGIC =======================================
        // =========================================================================

        function useConsumable(item) {
            // ... (Consumable logic remains the same)
        }

        function buildWall() {
            // ... (Wall building logic remains the same)
        }
        
        function destroyWall(wall) {
            // ... (Wall destruction logic remains the same)
        }

        function damagePlayer(amt, isBotDamage, source) {
            // ... (Player damage logic remains the same)
        }
        
        function updateBots(delta, now) {
            const pPos = camera.position;
            
            bots.forEach(bot => {
                if(bot.health <= 0) return;
                
                const floorY = getTerrainHeight(bot.mesh.position.x, bot.mesh.position.z);
                bot.mesh.position.y = floorY + 0.9;
                
                // 1. Storm Damage Check
                const botDistToCenter = new THREE.Vector2(bot.mesh.position.x, bot.mesh.position.z).distanceTo(stormCenter);
                if (botDistToCenter > stormRadius) {
                    bot.health -= 3 * delta; 
                    if (bot.health <= 0) {
                         bot.health = 0;
                         killBot(bot, { name: "Storm" });
                         return;
                    }
                }

                // 2. Target Selection: Find closest threat (Player or Bot)
                let target = null;
                let minDist = 70; // Max engagement range

                // Check player first
                let distToPlayer = bot.mesh.position.distanceTo(pPos);
                if (distToPlayer < minDist) {
                    minDist = distToPlayer;
                    target = player;
                }
                
                // Check closest living bot
                bots.forEach(otherBot => {
                    if (otherBot !== bot && otherBot.health > 0) {
                        const dist = bot.mesh.position.distanceTo(otherBot.mesh.position);
                        if (dist < minDist) {
                            minDist = dist;
                            target = otherBot;
                        }
                    }
                });
                
                if (!target) {
                     // If no target nearby, patrol
                     if(now > bot.nextMove) {
                        bot.mesh.rotation.y = Math.random() * Math.PI * 2;
                        bot.nextMove = now + 2000 + Math.random()*3000;
                     }
                     bot.mesh.translateZ(2 * delta);
                     return;
                }

                // 3. State Machine & Action
                let newState = 'patrol';
                if (minDist < 15) {
                    newState = 'shoot';
                } else if (minDist < 70) {
                    newState = 'chase';
                }

                const targetPos = (target === player) ? pPos : target.mesh.position;
                const targetDir = new THREE.Vector3(targetPos.x, targetPos.y - PLAYER_HEIGHT/2, targetPos.z);
                
                if (newState === 'chase' || newState === 'shoot') {
                    bot.mesh.lookAt(targetPos.x, bot.mesh.position.y, targetPos.z);
                    if(newState === 'chase') bot.mesh.translateZ(3 * delta);

                    if(newState === 'shoot' && now - bot.lastShot > 1500) { 
                        bot.lastShot = now;
                        
                        raycaster.set(bot.mesh.position, targetDir.clone().sub(bot.mesh.position).normalize());
                        const solidTargets = (target === player) ? objects : bots.map(b => b.mesh);
                        const wallCheck = raycaster.intersectObjects(solidTargets, true);

                        if (wallCheck.length > 0 && wallCheck[0].distance < minDist) {
                            // Hit an obstacle first (Wall or Bot)
                            if (wallCheck[0].object.userData.type === 'wall') {
                                // Shoot wall
                                const wall = buildings.find(b => b.mesh === wallCheck[0].object);
                                if (wall) {
                                    wall.hits = (wall.hits || 0) + 1;
                                    if (wall.hits >= 5) destroyWall(wall);
                                }
                            } else if (wallCheck[0].object.userData.type === 'bot') {
                                // Accidentally shot other bot (or the target)
                                // Still counts as a hit if it's the target.
                            }
                        } 
                        
                        // Firing Logic (40% chance to hit)
                        if(Math.random() < 0.4) {
                            const dmg = 4;
                            if (target === player) {
                                damagePlayer(dmg, true, "Bot"); 
                            } else {
                                target.health -= dmg;
                                displayDamageNumber(dmg, target.mesh.position, false);
                                if(target.health <= 0) killBot(target, bot); 
                            }
                            bot.mesh.material.color.set(0xff0000); 
                            setTimeout(() => bot.mesh.material.color.set(0xaa3333), 100);
                        }
                    }
                } else { 
                    // Patrol/Wander
                    if(now > bot.nextMove) {
                        bot.mesh.rotation.y = Math.random() * Math.PI * 2;
                        bot.nextMove = now + 2000 + Math.random()*3000;
                    }
                    bot.mesh.translateZ(2 * delta);
                }
                
                const pos = bot.mesh.position;
                if (Math.abs(pos.x) > MAP_LIMIT || Math.abs(pos.z) > MAP_LIMIT) {
                    const center = new THREE.Vector3(0, pos.y, 0);
                    bot.mesh.lookAt(center);
                    bot.mesh.translateZ(5 * delta);
                }
            });
        }

        function spawnBots() {
            const geo = new THREE.CapsuleGeometry(0.6, 1.8, 4, 8);
            const mat = new THREE.MeshStandardMaterial({color: 0xaa3333});
            
            for(let i=0; i<BOT_COUNT; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                const x = (Math.random()-0.5)*MAP_LIMIT*2 * 0.7;
                const z = (Math.random()-0.5)*MAP_LIMIT*2 * 0.7;
                mesh.position.set(x, 10, z);
                mesh.userData = { type: 'bot' }; // Tag for raycasting
                scene.add(mesh);
                
                bots.push({
                    mesh: mesh,
                    health: 100,
                    state: 'idle',
                    nextMove: 0,
                    lastShot: 0,
                    wallTarget: null
                });
            }
        }
        
        function killBot(bot, killer) {
            scene.remove(bot.mesh);
            const index = bots.indexOf(bot);
            if(index > -1) bots.splice(index, 1);
            
            if (killer === player) {
                player.eliminations++;
            }
            player.wood += 50;
            spawnLoot(bot.mesh.position.x, bot.mesh.position.y, bot.mesh.position.z);

            updateUI();
            checkWin();
        }

        function checkWin() {
            if(bots.length === 0) {
                gameOver(true); 
            }
        }

        function gameOver(victory) {
            player.isDead = true;
            controls.unlock();
            const screen = document.getElementById('game-over-screen');
            const title = document.getElementById('go-title');

            if (victory) {
                title.innerText = "VICTORY ROYALE!";
                title.style.color = "gold";
                document.getElementById('go-stats').innerText = `Eliminations: ${player.eliminations}`;
            } else {
                title.innerText = "ELIMINATED";
                title.style.color = "red";
                document.getElementById('go-stats').innerText = `Eliminations: ${player.eliminations}`;
            }
            screen.style.display = 'flex';
        }

        // =========================================================================
        // === 12. MAIN ANIMATION LOOP (animate) & UI UPDATES ======================
        // =========================================================================

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            if(player.isDead) {
                renderer.render(scene, camera);
                return;
            }

            updateStorm(delta);
            updateShieldJug(delta);

            if (player.inVehicle && currentCar) {
                // Simplified Car Movement: Just move/rotate car mesh
                currentCar.mesh.translateZ(20 * delta * currentCar.speed);
                currentCar.mesh.rotation.y += currentCar.ry * delta;
                camera.position.copy(currentCar.mesh.position);
                camera.position.y += 2;
                camera.position.z += Math.cos(currentCar.mesh.rotation.y) * 1;
                camera.position.x += Math.sin(currentCar.mesh.rotation.y) * 1;

            } else {
                if (controls.isLocked || isMobile) updatePlayerPhysics(delta); 
            }
            
            if(!isFiring) verticalRecoil *= 0.99; 
            if(verticalRecoil < 0.001) verticalRecoil = 0; 

            if(currentViewModel) {
                const tx = isAds ? 0 : 0.3;
                const ty = isAds ? -0.20 : -0.3;
                const tz = isAds ? -0.4 : -0.5;
                
                const mx = Math.sin(time*0.01) * (velocity.length()>1 ? 0.02 : 0.002);
                const my = Math.cos(time*0.01) * (velocity.length()>1 ? 0.02 : 0.002);

                currentViewModel.position.x += (tx + mx - currentViewModel.position.x) * 10 * delta;
                currentViewModel.position.y += (ty + my - currentViewModel.position.y) * 10 * delta;
                currentViewModel.position.z += (tz - currentViewModel.position.z) * 10 * delta;
                
                currentViewModel.rotation.x *= 0.8; 
            }
            
            processShooting(time);
            updateBots(delta, time);
            updateMinimap();

            renderer.clear();
            renderer.render(scene, camera);
            if(!player.inVehicle) {
                renderer.clearDepth();
                renderer.render(weaponScene, weaponCamera);
            }
        }

        function updateUI() {
            document.getElementById('health-val').innerText = Math.ceil(player.health);
            document.getElementById('health-bar').style.width = player.health + '%';
            document.getElementById('shield-val').innerText = Math.ceil(player.shield);
            document.getElementById('shield-bar').style.width = player.shield + '%';
            document.getElementById('wood-val').innerText = player.wood;
            document.getElementById('alive-counter').innerText = `Alive: ${bots.length + 1} | Elims: ${player.eliminations}`;
            
            // Show Interact Message (Simplified check)
            let showInteract = false;
            let msg = "Press E to Interact";
            
            for(let c of cars) {
                if(c.mesh.position.distanceTo(camera.position) < 5) { showInteract = true; msg = "Press E to Enter Car"; break; }
            }
            for(let c of chests) {
                if(c.position.distanceTo(camera.position) < 3) { showInteract = true; msg = "Press E to Open Chest"; break; }
            }
            for(let l of lootItems) {
                if(l.position.distanceTo(camera.position) < 2.5) { showInteract = true; msg = "Press E to Loot"; break; }
            }
            for(let b of buildings) {
                 if (b.type === 'door' && b.mesh.position.distanceTo(camera.position) < 4) {
                     showInteract = true; msg = `Press E to ${b.isOpen ? 'Close' : 'Open'} Door`; break;
                 }
            }
            document.getElementById('interact-msg').style.display = showInteract ? 'block' : 'none';
            document.getElementById('interact-msg').innerText = msg;
        }

        function updateInventoryUI() {
            player.inventory.forEach((item, i) => {
                const el = document.getElementById(`slot-${i}`);
                if (!el) return;

                if(item) {
                    const rClass = item.rarity ? `rarity-${item.rarity.name.toLowerCase()}` : '';
                    const isWeapon = item.category === 'weapon';
                    const ammoText = isWeapon ? ` (${item.currentAmmo}/${item.mag})` : '';
                    
                    el.className = `slot ${rClass} ${i===player.selectedSlot ? 'active' : ''}`;
                    el.innerHTML = `<span class="slot-key">${i+1}</span>
                                    <div class="slot-icon">${item.icon}</div>
                                    <div class="slot-name">${item.name} ${ammoText}</div>`;
                } else {
                    el.className = `slot ${i===player.selectedSlot ? 'active' : ''}`;
                    el.innerHTML = `<span class="slot-key">${i+1}</span>`;
                }
            });
        }
        
        function updateMinimap() {
            const mapContainer = document.getElementById('minimap');
            const p = camera.position;
            const mapX = (p.x / MINIMAP_SCALE) + WORLD_SIZE / MINIMAP_SCALE / 2;
            const mapY = (p.z / MINIMAP_SCALE) + WORLD_SIZE / MINIMAP_SCALE / 2;
            
            mapContainer.style.transform = `translate(${-mapX + 180/2}px, ${-mapY + 180/2}px) skewX(5deg)`;
            mapContainer.innerHTML = ''; 

            const pDot = document.createElement('div');
            pDot.className = 'map-dot map-player';
            pDot.style.left = `${p.x / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
            pDot.style.top = `${p.z / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
            pDot.style.backgroundColor = player.shield > 0 ? '#007bff' : 'yellow';
            mapContainer.appendChild(pDot);

            bots.forEach(bot => {
                const bDot = document.createElement('div');
                bDot.className = 'map-dot map-bot';
                bDot.style.left = `${bot.mesh.position.x / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
                bDot.style.top = `${bot.mesh.position.z / MINIMAP_SCALE + WORLD_SIZE / MINIMAP_SCALE / 2}px`;
                mapContainer.appendChild(bDot);
            });
        }
        
        window.restartGame = restartGame; 
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            weaponCamera.aspect = window.innerWidth / window.innerHeight;
            weaponCamera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
