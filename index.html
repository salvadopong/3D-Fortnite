<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Battle Royale: V11.0 - No Fall Damage & Bot Damage Tweak</title>
    <style>
        /* ======================================= */
        /* === V11.0 MODERN UI / UX DESIGN === */
        /* ======================================= */
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Rajdhani', sans-serif; 
            user-select: none; 
            background: #000;
            touch-action: none; /* Prevents mobile scrolling */
        }

        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; 
        }

        /* --- Crosshair --- */
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 24px; height: 24px; 
            transform: translate(-50%, -50%); 
            transition: all 0.1s;
            opacity: 0.9;
            z-index: 10;
        }
        .ch-line { position: absolute; background: white; box-shadow: 0 0 4px black; border-radius: 2px; }
        .ch-h { width: 100%; height: 2px; top: 50%; left: 0; margin-top: -1px; }
        .ch-v { height: 100%; width: 2px; left: 50%; top: 0; margin-left: -1px; }

        /* Scope */
        #scope-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, transparent 20%, black 22%);
            display: none; pointer-events: none; z-index: 100; 
        }
        #scope-lines {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; display: none;
        }
        #scope-lines::after { content:''; position: absolute; width: 1px; height: 100%; background: rgba(0,0,0,0.5); left: 50%; }
        #scope-lines::before { content:''; position: absolute; width: 100%; height: 1px; background: rgba(0,0,0,0.5); top: 50%; }

        /* --- HUD Top --- */
        #top-hud { 
            position: absolute; top: 20px; width: 100%; 
            display: flex; justify-content: space-between; 
            padding: 0 30px; box-sizing: border-box; 
            align-items: flex-start;
        }

        .hud-box {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(10px);
            color: white; 
            padding: 8px 16px;
            border-left: 4px solid #00d2ff;
            border-radius: 4px;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 0 #000;
        }

        /* Minimap */
        #minimap-frame {
            width: 160px; height: 160px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #minimap { 
            width: 500px; height: 500px; position: absolute; 
            transition: transform 0.1s linear;
        }
        .map-dot { 
            position: absolute; width: 12px; height: 12px; 
            border-radius: 50%; border: 2px solid white; 
            transform: translate(-50%, -50%);
            z-index: 10; 
        }
        .map-player { background: #00e5ff; box-shadow: 0 0 10px #00e5ff; }
        .map-bot { background: #ff3333; }
        .map-arrow {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #00e5ff;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        /* --- Player Stats (Bottom Left) --- */
        #status-area { 
            position: absolute; bottom: 30px; left: 30px; 
            width: 320px; display: flex; flex-direction: column; gap: 8px;
        }
        .stat-row { display: flex; align-items: center; gap: 10px; }
        .bar-wrap {
            flex-grow: 1; height: 20px; background: rgba(0,0,0,0.5);
            border-radius: 4px; overflow: hidden; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .bar-fill { height: 100%; transition: width 0.2s; }
        #shield-bar { background: linear-gradient(90deg, #00c6ff, #0072ff); }
        #health-bar { background: linear-gradient(90deg, #11998e, #38ef7d); }
        .stat-icon { font-size: 24px; width: 30px; text-align: center; }
        .stat-val { position: absolute; right: 5px; top: 0; font-size: 14px; line-height: 20px; font-weight: bold; color: white; text-shadow: 1px 1px 2px black;}

        /* --- Interaction Prompt --- */
        #interact-msg { 
            position: absolute; top: 60%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(255, 215, 0, 0.9); 
            color: black; 
            padding: 10px 20px; 
            border-radius: 30px; 
            font-size: 18px; 
            font-weight: 800; 
            display: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            pointer-events: none;
        }

        /* --- Inventory --- */
        #inventory { 
            position: absolute; bottom: 30px; right: 30px; 
            display: flex; gap: 8px; 
        }
        /* Mobile adjustment for inventory */
        #inventory.mobile {
            top: 20px; 
            bottom: auto;
        }
        .slot { 
            width: 70px; height: 70px; 
            background: rgba(30, 30, 40, 0.85); 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 8px;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: white; position: relative; 
            transition: transform 0.1s, border-color 0.1s; 
            pointer-events: auto; 
        }
        .slot.active { 
            border: 2px solid #ffe600; 
            transform: scale(1.1) translateY(-10px); 
            background: rgba(50, 50, 60, 0.95);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 5;
        }
        .slot-key { 
            position: absolute; top: 2px; left: 5px; 
            font-size: 12px; color: #888; 
        }
        .slot-icon { font-size: 28px; margin-bottom: 2px; }
        .slot-ammo { font-size: 12px; font-weight: bold; color: #ddd; }
        
        /* Rarity Colors */
        .rarity-common { border-bottom: 4px solid #b0b0b0; }
        .rarity-uncommon { border-bottom: 4px solid #28a745; }
        .rarity-rare { border-bottom: 4px solid #007bff; }
        .rarity-epic { border-bottom: 4px solid #a335ee; }
        .rarity-legendary { border-bottom: 4px solid #ffd700; box-shadow: inset 0 0 10px rgba(255,215,0,0.2); }

        /* Damage Text */
        .dmg-txt {
            position: absolute; color: white; font-weight: 900; font-size: 24px;
            text-shadow: 2px 2px 0 black; pointer-events: none;
            animation: popUp 1s forwards;
        }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-50px) scale(1.2); } }

        /* --- MOBILE CONTROLS --- */
        #mobile-controls {
            display: none; 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }
        .joystick-zone {
            position: absolute; bottom: 50px; width: 160px; height: 160px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.2);
            pointer-events: auto;
        }
        #stick-left { left: 40px; }
        #stick-right { right: 40px; }
        
        .stick-thumb {
            position: absolute; top: 50%; left: 50%; width: 60px; height: 60px;
            background: rgba(255,255,255,0.2); border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .action-btn {
            position: absolute; width: 70px; height: 70px;
            border-radius: 50%; background: rgba(20, 20, 20, 0.6);
            border: 2px solid rgba(255,255,255,0.5);
            color: white; font-weight: bold; font-size: 14px;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto; backdrop-filter: blur(4px);
            text-align: center;
        }
        .action-btn:active { background: rgba(255,255,255,0.3); transform: scale(0.95); }

        #btn-fire { bottom: 120px; right: 40px; width: 90px; height: 90px; border-color: #ff4444; background: rgba(255,0,0,0.2); font-size: 18px; }
        #btn-jump { bottom: 220px; right: 50px; }
        #btn-interact { bottom: 160px; right: 140px; border-color: #ffd700; color: #ffd700; }
        #btn-build { bottom: 240px; right: 140px; border-color: #8B4513; }
        #btn-ads { bottom: 80px; right: 160px; width: 60px; height: 60px; font-size: 12px; }

        #storm-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(138, 43, 226, 0.2); box-shadow: inset 0 0 100px 50px rgba(75, 0, 130, 0.5);
            display: none; pointer-events: none; mix-blend-mode: overlay;
        }

        #game-over {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 999; pointer-events: auto;
        }
        #game-over h1 { font-size: 80px; margin: 0; color: gold; text-shadow: 0 0 30px orange; font-style: italic; }
        button.restart-btn { margin-top: 20px; padding: 15px 40px; font-size: 24px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: 'Rajdhani'; font-weight: bold; }
    </style>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // ===============================================================
        // === CORE CONSTANTS AND CONFIGURATION (V11.0) ===================
        // ===============================================================
        
        const WORLD_SIZE = 600;
        const BOT_COUNT = 20; 
        const GRAVITY = 40.0;
        const WALK_SPEED = 10; 
        const SPRINT_SPEED = 20; 
        const JUMP_FORCE = 15;
        const PLAYER_HEIGHT = 1.8;
        
        // --- WEAPONS CONFIG ---
        const RARITY = {
            COMMON: { color: '#b0b0b0', mul: 1.0 },
            UNCOMMON: { color: '#28a745', mul: 1.2 },
            RARE: { color: '#007bff', mul: 1.4 },
            EPIC: { color: '#a335ee', mul: 1.6 },
            LEGENDARY: { color: '#ffd700', mul: 2.0 }
        };

        const WEAPONS = {
            RASG: { name: "Rapid Auto Shotgun", dmg: 18, head: 31, rate: 0.4, mag: 10, range: 40, spread: 0.15, pellets: 2, auto: true, icon: 'üî•', reload: 2500, recoil: 1.5, bulletType: 'hitscan' }, 
            AR:   { name: "Assault Rifle",      dmg: 16, head: 24, rate: 0.33,mag: 30, range: 200,spread: 0.02, pellets: 1, auto: true, icon: 'üî´', reload: 2000, recoil: 0.5, bulletType: 'hitscan' }, 
            SMG:  { name: "Submachine Gun",     dmg: 9,  head: 14, rate: 0.1, mag: 35, range: 80, spread: 0.06, pellets: 1, auto: true, icon: 'üñäÔ∏è', reload: 1800, recoil: 0.1, bulletType: 'hitscan' },
            SNIPER:{name: "Eagle Eye Sniper",   dmg: 110,head: 250,rate: 1.5, mag: 1,  range: 600,spread: 0.001,pellets:1, auto: false,icon:'üî≠', reload: 3000, recoil: 3.0, bulletType: 'hitscan' },
            RL:   { name: "Rocket Launcher",    dmg: 100,head: 100,rate: 2.0, mag: 1,  range: 300,spread: 0.01, pellets: 1, auto: false,icon:'üöÄ', reload: 4000, blast: 8, recoil: 0, bulletType: 'projectile', projSpeed: 50 }
        };

        const CONSUMABLES = {
            MINI: { name: "Mini Shield", val: 25, type: 'shield', max: 50, icon: 'üõ°Ô∏è', time: 2000 },
            BIG:  { name: "Big Shield", val: 50, type: 'shield', max: 100, icon: '‚öóÔ∏è', time: 4000 },
            MED:  { name: "Medkit", val: 100, type: 'health', max: 100, icon: 'üíä', time: 8000 }
        };

        // ===============================================================
        // === GLOBAL STATE VARIABLES ====================================
        // ===============================================================

        let scene, camera, renderer, controls;
        let weaponScene, weaponCamera, viewModel;
        let raycaster, downRay;
        
        let player = { 
            health: 100, shield: 50, wood: 0, 
            inventory: [null, null, null, null, null], slot: 0, 
            dead: false, ads: false, vehicle: null, eliminations: 0
        };
        
        let inputs = { w: false, a: false, s: false, d: false, jump: false, sprint: false, fire: false };
        let velocity = new THREE.Vector3();
        let isGrounded = false;
        let lastTime = performance.now();
        let lastShot = 0;
        let isMobileMode = false; 
        
        // Dynamic Arrays for Entities
        let bots = [];
        let objects = []; 
        let chests = [];
        let cars = [];
        let loot = [];
        let buildings = []; 
        let projectiles = []; 

        // Storm
        let stormRadius = WORLD_SIZE * 0.5;
        let stormCenter = new THREE.Vector2(0, 0);
        let stormDamageRate = 0;
        let stormPhaseTime = 120; 
        let stormPhaseTimer = stormPhaseTime;
        let stormActive = false;


        // ===============================================================
        // === INITIALIZATION & SETUP ====================================
        // ===============================================================

        init();
        animate();

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 300);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            
            // Weapon Viewmodel Layer
            weaponScene = new THREE.Scene();
            weaponCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.autoClear = false; 
            const gameContainer = document.getElementById('game-container');
            gameContainer.appendChild(renderer.domElement);
            
            // 2. Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(100, 200, 100);
            sun.castShadow = true;
            sun.shadow.camera.right = 200; sun.shadow.camera.left = -200;
            sun.shadow.camera.top = 200; sun.shadow.camera.bottom = -200;
            sun.shadow.mapSize.width = 2048; sun.shadow.mapSize.height = 2048;
            scene.add(sun);
            weaponScene.add(ambient.clone());
            weaponScene.add(sun.clone());
            
            // 3. Controls and Dynamic Input Setup
            controls = new PointerLockControls(camera, document.body);
            setupInputs(gameContainer);

            // 4. Raycasters
            raycaster = new THREE.Raycaster();
            downRay = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, PLAYER_HEIGHT + 0.1);
            
            // 5. World Generation
            generateTerrain();
            generatePOIs();
            spawnBots();
            spawnCars();

            // Set player starting height
            camera.position.set(0, getTerrainHeight(0, 0) + PLAYER_HEIGHT + 2, 0);

            // 6. Starter Loot & UI
            giveItem(createWeaponItem('AR', 'COMMON'), 0);
            giveItem({ category: 'consumable', ...CONSUMABLES.MINI, count: 5 }, 1);
            player.wood = 50; 
            updateUI();

            // 7. Start Storm Timer
            startStormTimer();
        }

        // ===============================================================
        // === INPUT & CONTROL MANAGEMENT ================================
        // ===============================================================
        
        function setMobileMode(enable) {
            isMobileMode = enable;
            const mobileControls = document.getElementById('mobile-controls');
            const inventory = document.getElementById('inventory');
            const container = document.getElementById('game-container');

            if (enable) {
                controls.unlock();
                controls.enabled = false;
                mobileControls.style.display = 'block';
                inventory.classList.add('mobile');
                container.removeEventListener('mousedown', lockPointer);
            } else {
                controls.enabled = true;
                mobileControls.style.display = 'none';
                inventory.classList.remove('mobile');
                container.addEventListener('mousedown', lockPointer);
            }
        }

        function lockPointer() {
            if (!isMobileMode) {
                controls.lock();
                inputs.fire = false; 
            }
        }

        function setupInputs(container) {
            // 1. Dynamic Mode Switch
            container.addEventListener('touchstart', (e) => {
                if (!isMobileMode) {
                    setMobileMode(true);
                }
            }, { once: true });
            
            // 2. PC Mode: Lock pointer on click
            container.addEventListener('mousedown', lockPointer);
            
            // 3. PC Mode: Keyboard
            const onKey = (e, v) => {
                if (controls.isLocked) {
                    if(e.code === 'KeyW') inputs.w = v;
                    if(e.code === 'KeyS') inputs.s = v;
                    if(e.code === 'KeyA') inputs.a = v;
                    if(e.code === 'KeyD') inputs.d = v;
                    if(e.code === 'ShiftLeft') inputs.sprint = v;
                    
                    if(e.code === 'Space' && v) inputs.jump = true; 
                }
            };
            document.addEventListener('keydown', e => {
                onKey(e, true);
                if(e.code === 'Digit1') switchSlot(0);
                if(e.code === 'Digit2') switchSlot(1);
                if(e.code === 'Digit3') switchSlot(2);
                if(e.code === 'Digit4') switchSlot(3);
                if(e.code === 'Digit5') switchSlot(4);
                if(e.code === 'KeyE') tryInteract(); 
                if(e.code === 'KeyB') buildWall(); 
            });
            document.addEventListener('keyup', e => onKey(e, false));
            
            // 4. PC Mode: Mouse buttons
            document.addEventListener('mousedown', e => {
                if(player.dead || !controls.isLocked) return;
                if(e.button === 0) inputs.fire = true;
                if(e.button === 2) toggleADS(true);
            });
            document.addEventListener('mouseup', e => {
                if(e.button === 0) inputs.fire = false;
                if(e.button === 2) toggleADS(false);
            });

            // 5. Mobile Touch Logic
            const touchZoneLeft = document.getElementById('stick-left');
            const touchZoneRight = document.getElementById('stick-right');
            const thumbLeft = document.getElementById('thumb-left');
            const thumbRight = document.getElementById('thumb-right');

            const handleJoystick = (e, thumb, isLeft) => {
                e.preventDefault(); 
                const rect = e.currentTarget.getBoundingClientRect();
                const touch = e.touches[0];
                const cx = rect.left + rect.width/2;
                const cy = rect.top + rect.height/2;
                
                const maxDist = 40;
                let dx = touch.clientX - cx;
                let dy = touch.clientY - cy;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if(dist > maxDist) {
                    const ratio = maxDist / dist;
                    dx *= ratio; dy *= ratio;
                }
                
                thumb.style.transform = `translate(${dx}px, ${dy}px)`;
                
                if(isLeft) {
                    inputs.w = dy < -10; inputs.s = dy > 10;
                    inputs.a = dx < -10; inputs.d = dx > 10;
                    inputs.sprint = dist > 30; 
                } else {
                    const sensitivity = 0.005; 
                    camera.rotation.y -= dx * sensitivity; 
                    camera.rotation.x -= dy * sensitivity; 
                    camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
                }
            };

            const resetStick = (thumb, isLeft) => {
                thumb.style.transform = `translate(-50%, -50%)`; 
                if(isLeft) { inputs.w=false; inputs.s=false; inputs.a=false; inputs.d=false; inputs.sprint = false; }
            };

            touchZoneLeft.addEventListener('touchmove', e => handleJoystick(e, thumbLeft, true));
            touchZoneLeft.addEventListener('touchend', () => resetStick(thumbLeft, true));
            touchZoneLeft.addEventListener('touchcancel', () => resetStick(thumbLeft, true));
            
            touchZoneRight.addEventListener('touchmove', e => handleJoystick(e, thumbRight, false));
            touchZoneRight.addEventListener('touchend', () => resetStick(thumbRight, false));
            touchZoneRight.addEventListener('touchcancel', () => resetStick(thumbRight, false));


            // 6. Mobile Buttons
            document.getElementById('btn-fire').addEventListener('touchstart', (e) => { e.preventDefault(); inputs.fire = true; });
            document.getElementById('btn-fire').addEventListener('touchend', (e) => { e.preventDefault(); inputs.fire = false; });
            document.getElementById('btn-jump').addEventListener('touchstart', (e) => { e.preventDefault(); inputs.jump = true; });

        // === WORLD GENERATION & GEOMETRY ===============================

        function getTerrainHeight(x, z) {
            const scale1 = 0.02;
            const scale2 = 0.05;
            let y = (Math.sin(x * scale1) * 10 + Math.cos(z * scale1) * 10) + 
                    (Math.sin(x * scale2 + z * scale2) * 5);
            const dist = Math.sqrt(x*x + z*z);
            if (dist > WORLD_SIZE * 0.45) y += (dist - WORLD_SIZE * 0.45) * 0.2;
            return y;
        }

        function generateTerrain() {
            const geo = new THREE.PlaneGeometry(WORLD_SIZE, WORLD_SIZE, 128, 128);
            geo.rotateX(-Math.PI/2);
            
            const pos = geo.attributes.position;
            const colors = [];
            for(let i=0; i<pos.count; i++){
                const x = pos.getX(i);
                const z = pos.getZ(i);
                const y = getTerrainHeight(x, z);
                pos.setY(i, y);
                
                if(y > 15) colors.push(0.8, 0.8, 0.8); 
                else colors.push(0.1, 0.6, 0.1); 
            }
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.computeVertexNormals();

            const mat = new THREE.MeshStandardMaterial({ vertexColors: true });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh); 
        }

        function createBox(x, y, z, w, h, d, col, type='solid') {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color: col}));
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            objects.push(mesh); 
            buildings.push({ mesh: mesh, type: type, health: 100 });
            return mesh;
        }

        function generatePOIs() {
            // Tilted Towers (Center)
            for(let i=0; i<3; i++) {
                const x = (Math.random()-0.5)*80;
                const z = (Math.random()-0.5)*80;
                createTower(x, z);
            }

            // Trees (Resource gathering points)
            for(let i=0; i<50; i++) {
                const x = (Math.random()-0.5)*400;
                const z = (Math.random()-0.5)*400;
                createTree(x, z);
            }
        }

        function createTower(x, z) {
            const h = getTerrainHeight(x, z);
            const floors = 4;
            const size = 15;
            
            for(let f=0; f<floors; f++) {
                const fy = h + 0.2 + (f*4);
                createBox(x, fy, z, size, 0.4, size, 0x333333); 
                createBox(x, fy + 2, z + size/2, size, 4, 1, 0x666666); 
                if(Math.random() > 0.5) spawnChest(x + 5, fy + 1, z - 5);
            }
        }

        function createTree(x, z) {
            const h = getTerrainHeight(x, z);
            const trunk = createBox(x, h+2, z, 1, 4, 1, 0x8B4513, 'tree'); 
            const leaves = new THREE.Mesh(new THREE.DodecahedronGeometry(3), new THREE.MeshStandardMaterial({color: 0x228B22}));
            leaves.position.set(x, h+5, z);
            scene.add(leaves);
        }

        function tryInteract() {
            const pos = camera.position;

            // 1. Check Loot
            for(let i=loot.length-1; i>=0; i--) {
                if(pos.distanceTo(loot[i].mesh.position) < 4) {
                    if(giveItem(loot[i].data)) {
                        scene.remove(loot[i].mesh);
                        loot.splice(i, 1);
                        return;
                    }
                }
            }

            // 2. Check Chests
            for(let i=chests.length-1; i>=0; i--) {
                if(pos.distanceTo(chests[i].position) < 4) {
                    scene.remove(chests[i]);
                    chests.splice(i, 1);
                    spawnLoot(pos.x+1, pos.y, pos.z, 'weapon');
                    spawnLoot(pos.x-1, pos.y, pos.z, 'consumable');
                    return;
                }
            }

            // 3. Check Cars (Entry/Exit)
            for(let c of cars) {
                if(pos.distanceTo(c.mesh.position) < 5) {
                    if(player.vehicle) {
                        player.vehicle = null;
                        camera.position.y += 2; 
                    } else {
                        player.vehicle = c;
                    }
                    return;
                }
            }
            
            // 4. Check Resources (Harvesting)
            for (let b of buildings) {
                if (b.type === 'tree' && pos.distanceTo(b.mesh.position) < 5) {
                    player.wood += 5;
                    updateUI();
                    
                    if (b.health <= 0) {
                        scene.remove(b.mesh);
                        objects = objects.filter(obj => obj !== b.mesh);
                        buildings = buildings.filter(bldg => bldg !== b);
                    }
                    b.health -= 50; 
                    return;
                }
            }
        }

            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);

            }
            
            const wall = createBox(pos.x, h + 1.5, pos.z, 4, 3, 0.2, 0x8B4513, 'wall');

        function shoot(item) {
            if (item.stats.ammo <= 0) {
                return;
            }

            // Apply Recoil: Push camera up
            camera.rotation.x += item.stats.recoil * 0.01;
            
            if (item.stats.bulletType === 'hitscan') {
                handleHitscan(item);
            } else if (item.stats.bulletType === 'projectile') {
                handleProjectile(item);
            }
            
            item.stats.ammo -= 1;
            updateUI();
        }

        function handleHitscan(item) {
            const spread = player.ads ? 0.005 : item.stats.spread;
            
            for(let p = 0; p < item.stats.pellets; p++) {
                const rx = (Math.random()-0.5)*spread;
                const ry = (Math.random()-0.5)*spread;
                
                raycaster.setFromCamera(new THREE.Vector2(rx, ry), camera);
                
                const targets = bots.map(b => b.mesh).concat(objects);
                const hits = raycaster.intersectObjects(targets, true);
                
                if(hits.length > 0) {
                    const hit = hits[0];
                    let hitBot = null;

                    let obj = hit.object;
                    while(obj && obj.parent && obj.parent.type !== 'Scene') {
                        const b = bots.find(bot => bot.mesh === obj.parent);
                        if(b) { hitBot = b; break; }
                        obj = obj.parent;
                    }
                    if(!hitBot) hitBot = bots.find(bot => bot.mesh === hit.object);

                    if(hitBot) {
                        let dmg = item.stats.dmg;
                        if (hit.point.y > hitBot.mesh.position.y + 1.6) { 
                            dmg = item.stats.head; 
                        }
                        
                        applyDamage(hitBot, dmg, hit.point);
                    } else {
                        // Hit a building/object
                    }
                }
            }
        }
        
        function handleProjectile(item) {
            const projGeo = new THREE.SphereGeometry(0.2, 8, 8);
            const projMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const projectileMesh = new THREE.Mesh(projGeo, projMat);
            
            const startPos = camera.position.clone();
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            
            projectileMesh.position.copy(startPos).add(direction.multiplyScalar(0.5)); 
            scene.add(projectileMesh);
            
            projectiles.push({
                mesh: projectileMesh,
                velocity: direction.multiplyScalar(item.stats.projSpeed || 50),
                damage: item.stats.dmg,
                blast: item.stats.blast || 0,
                isExploded: false
            });
        }

        function updateProjectiles(dt) {
            for(let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                if (p.isExploded) continue;

                p.mesh.position.add(p.velocity.clone().multiplyScalar(dt));
                
                const ray = new THREE.Raycaster(p.mesh.position, p.velocity.clone().normalize(), 0, 1);
                const hits = ray.intersectObjects(objects.concat(bots.map(b=>b.mesh)), true);

                if (hits.length > 0) {
                    p.isExploded = true;
                    const impactPoint = hits[0].point;
                    scene.remove(p.mesh);
                    
                    applyExplosiveDamage(impactPoint, p.blast, p.damage);
                    projectiles.splice(i, 1);
                } else if (p.mesh.position.distanceTo(camera.position) > WEAPONS.RL.range + 10) {
                    scene.remove(p.mesh);
                    projectiles.splice(i, 1);
                }
            }
        }
        
        function applyExplosiveDamage(center, radius, baseDamage) {
            // Check player
            if (center.distanceTo(camera.position) < radius) {
                const dist = center.distanceTo(camera.position);
                const dmgFactor = Math.max(0, 1 - dist / radius);
                takeDamage(baseDamage * dmgFactor, center);
            }
            
            // Check bots
            bots.forEach(bot => {
                if (center.distanceTo(bot.mesh.position) < radius) {
                    const dist = center.distanceTo(bot.mesh.position);
                    const dmgFactor = Math.max(0, 1 - dist / radius);
                    applyDamage(bot, baseDamage * dmgFactor, center);
                }
            });
        }

        function applyDamage(target, amount, hitPoint) {
            target.health -= amount;
            showDmg(amount, hitPoint);
            
            if(target.health <= 0) {
                if (bots.includes(target)) {
                    player.eliminations += 1; 
                    scene.remove(target.mesh);
                    bots = bots.filter(b => b !== target);
                    spawnLoot(hitPoint.x, hitPoint.y, hitPoint.z, 'weapon'); 
                    checkWin();
                }
            }
        }
        
        function takeDamage(amount, sourcePoint) {
            amount = Math.floor(amount);
            if (amount <= 0) return;
            
            let remainingDmg = amount;

            if(player.shield > 0) {
                player.shield -= remainingDmg;
                if(player.shield < 0) { 
                    remainingDmg = -player.shield; 
                    player.shield = 0; 
                } else {
                    remainingDmg = 0;
                }
            } 
            
            if (remainingDmg > 0) {
                player.health -= remainingDmg;
            }
            
            showDmg(amount, camera.position.clone().setY(camera.position.y - 0.5)); 
            updateUI();
            
            if(player.health <= 0) {
                player.dead = true;
                handleGameOver(false);
            }
        }

        function updateBots(dt, now) {
            const pPos = camera.position;
            
            for(let i = bots.length - 1; i >= 0; i--) {
                const bot = bots[i];

                // 1. Gravity and Grounding
                const h = getTerrainHeight(bot.mesh.position.x, bot.mesh.position.z);
                bot.mesh.position.y = h; 

                const dist = bot.mesh.position.distanceTo(pPos);

                // 2. Simple AI Logic
                if(dist < 50) {
                    bot.mesh.lookAt(pPos.x, pPos.y, pPos.z);
                    
                    // Movement: Walk towards player if far, strafe if close
                    if(dist > 15 && now > bot.nextMove) {
                        const moveSpeed = WALK_SPEED * dt * 0.5;
                        bot.mesh.translateZ(moveSpeed);
                        bot.nextMove = now + 100; 
                    } else if (dist < 8) {
                        if (Math.random() > 0.8) bot.mesh.rotateY(Math.PI / 4 * (Math.random() > 0.5 ? 1 : -1));
                        bot.nextMove = now + 500;
                    }
                    
                    // 3. Shoot Logic
                    const weaponStats = bot.weapon.stats; 
                    if(now - bot.lastShot > weaponStats.rate * 2000) { 
                        bot.lastShot = now;
                        if(Math.random() > 0.5) { 
                            // MODIFICATION: Hardcoded bot damage to 4
                            const botDamage = 4;
                            takeDamage(botDamage, bot.mesh.position);
                        }
                    }
                }
            }
            document.getElementById('alive-count').innerText = bots.length + 1;
        }

        // ===============================================================

        function animate() {
            requestAnimationFrame(animate);
            
            const now = performance.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            if(player.dead) return;

            // 1. Player Physics & Movement
            if(!player.vehicle) {
                
                const currentSpeed = inputs.sprint ? SPRINT_SPEED : WALK_SPEED;
                
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                
                const right = new THREE.Vector3(-direction.z, 0, direction.x);

                const yVelocity = velocity.y; 
                velocity.set(0, yVelocity, 0); 

                if(inputs.w) velocity.add(direction.clone().multiplyScalar(currentSpeed));
                if(inputs.s) velocity.add(direction.clone().multiplyScalar(-currentSpeed));
                if(inputs.a) velocity.add(right.clone().multiplyScalar(-currentSpeed));
                if(inputs.d) velocity.add(right.clone().multiplyScalar(currentSpeed));
                
                camera.position.x += velocity.x * dt;
                camera.position.z += velocity.z * dt;
                velocity.y -= GRAVITY * dt;
                
                // Ground Check
                const groundY = getTerrainHeight(camera.position.x, camera.position.z);
                let floorY = groundY;
                
                downRay.ray.origin.copy(camera.position);
                const hits = downRay.intersectObjects(objects, false);
                
                if(hits.length > 0) {
                    const closestHit = hits[0];
                    if (closestHit.point.y > groundY + 0.1) { 
                        floorY = closestHit.point.y;
                    }
                }
                
                if (camera.position.y <= floorY + PLAYER_HEIGHT && velocity.y <= 0) {
                    camera.position.y = floorY + PLAYER_HEIGHT;
                    velocity.y = 0;
                    isGrounded = true;
                    // --- FALL DAMAGE REMOVED HERE ---
                } else {
                    isGrounded = false;
                }
                
                if(inputs.jump && isGrounded) {
                    velocity.y = JUMP_FORCE;
                    isGrounded = false;
                    inputs.jump = false; 
                }
                
                camera.position.y += velocity.y * dt;

                if(!controls.isLocked && !isMobileMode) {
                    velocity.x = 0; 
                    velocity.z = 0;
                }
            }

            // 2. Shooting & Projectiles
            if(inputs.fire && !player.vehicle) {
                const item = player.inventory[player.slot];
                if(item && item.category === 'weapon') {
                    if(now - lastShot > item.stats.rate * 1000) {
                        lastShot = now;
                        shoot(item);
                    }
                }
                if(item && item.category === 'consumable' && inputs.fire) {
                    // Consumable logic executed here (instant consumption)
                    if((item.type === 'shield' && player.shield < item.max) || (item.type === 'health' && player.health < item.max)) {
                        if(item.type === 'shield') player.shield = Math.min(item.max, player.shield + item.val);
                        if(item.type === 'health') player.health = Math.min(item.max, player.health + item.val);
                        
                        player.inventory[player.slot] = null;
                        updateUI();
                        inputs.fire = false; 
                    }
                }
            }
            
            updateProjectiles(dt);

            // 3. AI Update
            updateBots(dt, now);

            // 4. Render
            renderer.clear();
            renderer.render(scene, camera);
            renderer.clearDepth();
            renderer.render(weaponScene, weaponCamera);
            
            // 5. UI Updates
            updateMinimap();
        }


        // ===============================================================
        // === UI & GAME OVER FUNCTIONS ==================================
        // ===============================================================

        function showDmg(amount, pos) {
            const div = document.createElement('div');
            div.className = 'dmg-txt';
            div.innerText = Math.floor(amount);
            
            const v = pos.clone().project(camera);
            const x = (v.x * .5 + .5) * window.innerWidth;
            const y = (-(v.y * .5) + .5) * window.innerHeight;
            
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 1000);
        }

        function updateUI() {
            player.health = Math.max(0, player.health);
            player.shield = Math.max(0, player.shield);
            document.getElementById('health-val').innerText = Math.ceil(player.health);
            document.getElementById('health-bar').style.width = player.health + '%';
            document.getElementById('shield-val').innerText = Math.ceil(player.shield);
            document.getElementById('shield-bar').style.width = player.shield + '%';
            document.getElementById('wood-val').innerText = player.wood;
            
            player.inventory.forEach((item, i) => {
                const el = document.getElementById('slot-'+i);
                el.innerHTML = `<div class="slot-key">${i+1}</div>`;
                if(item) {
                    const icon = item.category === 'weapon' ? item.stats.icon : item.icon;
                    const ammo = item.category === 'weapon' ? item.stats.ammo : item.count;
                    const rarityKey = item.rarity ? Object.keys(RARITY).find(key => RARITY[key] === item.rarity).toLowerCase() : 'common';

                    el.innerHTML += `<div class="slot-icon">${icon}</div><div class="slot-ammo">${ammo}</div>`;
                    el.className = `slot ${i===player.slot ? 'active' : ''} rarity-${rarityKey}`;
                } else {
                    el.className = `slot ${i===player.slot ? 'active' : ''}`;
                }
            });
            
            let msg = player.vehicle ? "Exit Vehicle" : "Interact";
            document.getElementById('interact-msg').innerText = msg;
            const showInteract = player.vehicle || chests.some(c => camera.position.distanceTo(c.position) < 6) || loot.some(l => camera.position.distanceTo(l.mesh.position) < 4);
            document.getElementById('interact-msg').style.display = showInteract ? 'block' : 'none';
        }

        function checkWin() {
            if(bots.length === 0) {
                handleGameOver(true);
            }
        }
        
        function handleGameOver(won) {
            player.dead = true;
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('go-title').innerText = won ? "VICTORY ROYALE!" : "ELIMINATED";
            document.getElementById('go-title').style.color = won ? "gold" : "red";
            document.getElementById('go-stats').innerText = `Eliminations: ${player.eliminations}`;
            
            document.exitPointerLock();
        }

        // ===============================================================
        // === EXPOSED FUNCTIONS & WINDOW HANDLERS =======================
        // ===============================================================
        
        window.selectSlot = switchSlot;

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
